HelpAccessTip0Text=ADSL Modemi uzaktan yönetmek için telnet ya da Web kullanabilirsiniz. Kullanıcının yalnızca Telnet ya da Web’i etkinleştirmesi ve ADSL Modeme erişmek isteyen bir IP adresi vermesi yeterlidir. Varsayılan IP adresi 0.0.0.0 herhangi bir istemcinin ADSL Router’¿uzaktan yönetmek için bu hizmetten yararlanmasına izin verir.
HelpAccessTip1Text=Karşılık gelen hizmet(ler) için gelen WAN taleplerini engellemek için Telnet, FTP, TFTP, Web, SNMP, Ping seçin.
HelpAccessTip2Text=Basit Ağ Yönetim Protokolü (SNMP) ağ cihazları arasında bilgi alışverişi için kullanılır. <br><b><i>Topluluk Al</i></b>&nbsp; Yönetim istasyonundan gelen Get ve GetNext istekleri için şifre ayarla'yı seçin.<br><b><i>Topluluk Ayarları</i></b>&nbsp; Yönetim istasyonundan gelen Set talepleri için şifre belirlemek amacıyla seçin.
HelpAccessTip3Text=UPnP (Evrensel Tak ve Çalıştır) cihazlar arasında basit denkler arası ağ bağlantısı kurmak için TCP/IP’den yararlanan dağıtılmış, açık bir ağ standartıdır. Bir UPnP cihazı bir ağa dinamik olarak katılabilir, bir IP adresi alabilir, yeteneklerini alabilir ve ağ üzerindeki diğer cihazlarla ilgili bilgi edinebilir. Buna karşılık, bir cihaz daha fazla kullanılmaması halinde bir ağdan sorunsuzca ve otomatik olarak ayrılabilir. UpnP yayınlarına ancak LAN üzerinde izin verilir.<br><b><i>Otomatik Yapılandırma</i></b>&nbsp;
HelpAccessTip4Text=UPnP ağ cihazları ağ adreslemesini otomatik olarak yapılandırabilir, ağdaki diğer UPNP cihazlarına varlıklarını duyurabilir ve basit ürün ve hizmet tariflerinin alışverişine izin verebilir.
HelpAccessTip5Text=Dinamik Alan Adı Sistemi dinamik bir IP adresine sahip statik bir sunucu adı kullanmanıza izin verir. Kullanıcı, Dinamik DNS sağlayıcınız tarafından ADSL modeminize atanan sunucu adı, kullanıcı adı ve şifreyi girmelidir. Kullanıcı aynı zamanda DYNDNS sembolu (DYNDNS Wildcard) çalıştırıp çalıştırmamaya da karar verebilir.  
HelpMainTip0Text=Web-Yönetim arayüzüne yalnızca admin (yönetici) hesabı erişebilir. Admin yazma/okuma önceliğine sahiptir. Bu web sayfasında admin için yeni şifre belirleyebilirsiniz. Ayrıca, uzaktan kontrol için web/telnet verilerini de belirleyebilirsiniz.
HelpMainTip1Text=Sistem zamanı cihazların hizmetler programını düzenlemek için kullandıkları zamandır. Zaman elle ayarlanabilir ya da NTP (Network Time Protocol: Ağ Zaman Protokolü) sunucusuna bağlanılabilir. Zamanı elle ayarlamanız halinde Gün Işığından Tasarruf (Daylight Saving) tarihlerini de belirlemeniz mümkündür; sistem zamanı bu tarihlerde otomatik olarak ayarlanacaktır. 
HelpMainTip2Text=Bu sayfada modem yazılımını güncelleyebilirsiniz. Kullanmak istediğiniz yazılımın bilgisayarınızın hard diskinde olduğundan emin olun. Hard diskinizi taramak için Browse (Tara) tuşuna tıklayarak güncelleme için kullanılacak yazılımı seçin.
HelpMainTip3Text=Mevcut sistem ayarları bir dosya olarak bilgisayarınızın hard diskine kaydedilebilir. Kaydedilen dosya ve kaydedilmiş diğer herhangi bir ayar dosyasını modeme geri yüklemek mümkündür. Bir sistem ayar dosyasını yeniden yüklemek için Browse (Tara) tuşuna tıklayarak hard diskinizde kullanılacak sistem dosyasının yerini saptayın. Restore tuşuna tıklayarak modemi fabrika ayarlarına geri döndürmek de mümkündür.  
HelpMainTip4Text=Diagnostic Test (Hata Bulma Test) sayfası fiziksel katmanın ve protokol katmanının bağlanabilirliği için test sonuçlarını hem LAN hem de WAN taraflarında gösterir.
HelpStatusTip0Text=Bu sayfada ADSL modem için mevcut WAN, LAN ve MAC adresi bilgileri gösterilir. 
HelpStatusTip1Text=ADSL Modem, modemde meydana gelen olay ve faaliyetlerin kaydını tutar. Cihazın yeniden başlatılması halinde bu kayıtlar otomatik olarak temizlenir.   
HelpStatusTip2Text=ADSL Modem kendi üzerinden geçen trafikle ilgili istatistiki bilgileri kaydeder. Modemin hem LAN hem de WAN portlarından geçen paket miktarını görmeniz mümkündür. Trafik sayacı cihaz yeniden başlatıldığında sıfırlanmaktadır. LAN/WAN için istatistik raporunu görmek amacıyla Ethernet/ADSL seçilebilir. 
HelpStatusTip3Text=İstatistik :: ADSL
HelpStatusTip4Text=<b><i>ADSL Yazılım Versiyonu</i></b>&nbsp;Bu alanda ADSL yazılımı sürüm numarası gösterilir.<br><b><i>Hat Durumu</i></b>&nbsp;Bu alan ADSL bağlantı süreci ve durumunu gösterir.<br><b><i>Modülasyon</i></b>&nbsp;Bu alanda G.dmt ya da T1.413 için ADSL modülasyon durumu gösterilir.<br><b><i>Annex Modu</i></b>&nbsp;Annex A ya da annex B için ADSL ek modları gösterilir.<br><b><i>Maksimum Tx Gücü</i></b>&nbsp;Bu alanda ADSL modemin iletim çıkış gücü seviyesi gösterilir. <br>
HelpStatusTip5Text=<b><i>SNR Seviyesi</i></b>&nbsp;Artan gürültü miktarı BER korunurken tolere edilir. SNR Seviyesi merkezi DSLAM tarafından ayarlanır. Eğer SNR seviyesi yükselirse, BER performansı artacaktır ama veri hızı azalacaktır. Diğer taraftan, SNR seviyesi düşerse BER performansıda azalacak ama veri hızı yükselecektir.<br><b><i>Hat Zayıflaması </i></b>&nbsp;Verici (Merkezi Ofis DSLAM) ve alıcı (İstemci ADSL Modemi) arasındaki ADSL hattı sinyalinin büyüklüğündeki dB cinsinden ölçülen azalma anlamına gelir.
HelpStatusTip6Text=İstemcinin ADSL Modemi tarafından alınan sinyal gücü seviyesi ve Merkezi Ofis DSLAM tarafından iletilen referans sinyal gücü seviyesi arasındaki farkın dB cinsinden hesaplanması aracılığıyla ölçülür. <br><b><i>Veri Hızı</i></b>&nbsp;Bu alanda ADSL veri hızı gösterilir.
