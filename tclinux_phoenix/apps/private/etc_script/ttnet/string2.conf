HelpQuickTip0Text=Hızlı Başlat, modeminizin internet erişiminin bir kaç adımda yapmanızı sağlayan kullanıcı dostu bir sihirbazdır. Hızlı Başlat Modeminizin, WAN ayarlarını, Saat dilimini ve Ara yüz şifresini yapılandırmanız için adım adım rehberlik eder.	
HelpInterfTip0Text=ATM ayarları İnternet Servis Sağlayıcınıza (ISP) bağlanmak için kullanılır.  ISP ise size VPI, VCI ayarlarını sağlar.  Bu Cihazda ISP’nizden 8 adet farklı sanal devre uyguladığınız takdirde farklı enkasülasyonlar üzerinde toplam 8 VC ayarlamak mümkündür. VC’nin devreye alınması için aktifleştirilmesi gerekmektedir. PVC’lerin yönetimi için her bir PVC’nin trafik hattının önceliğini ayarlamak amacıyla ATM QoS kullanılabilir.<br><b><i> Sanal Devre</i></b>&nbsp;Ayarlamak istediğiniz VC numarasını seçin.<br><b><i>VPI</i></b>&nbsp; Sanal Yol Tanımlayıcı.<br><b><i>VCI</i></b>&nbsp; Sanal Kanal Tanımlayıcı.<br><b><i>ATM QoS </i></b>&nbsp; 	
HelpInterfTip1Text=Bu Sanal Devre için QoS tiplerini seçin. ATM QoS tiplerine CBR (Constant Bit Rate: Sabit Bit Hızı), VBR (Variable Bit Rate: Değişken Bit Hızı) ve UBR (Unspecified Bit Rate: Belirsiz Bit Hızı) dahildir. Bu QoS tiplerinin tümü PCR, SCR ve MBS de dahil olmak üzere aşağıda belirtilen parametreler tarafından kontrol edilir.<br><b><span class="helplink">PCR</span></b>&nbsp; Peak Cell Rate (En Yüksek Hücre Hızı).<br><b><span class="helplink">SCR</span></b>&nbsp; Sustained Cell Rate (Sürekli Hücre Hızı).<br><b><span class="helplink">MBS</span></b>&nbsp; Maximum Burst Size (Maksimum Çoğuşma Büyüklüğü).	helplink>MBS</span></b>&nbsp;Maximum Burst Size.
HelpInterfTip2Text=Internet :: ATM VC
HelpInterfTip3Text=Internet :: Enkapsülasyon
HelpInterfTip4Text=<b><i>Dinamik IP </i></b>&nbsp;ISP’niz size otomatik olarak bir IP adresi sağlıyor ise bu seçeneği işaretleyiniz. Bu seçenek tipik olarak Kablo hizmetleri için kullanılır. Lütfen Dinamik IP adresini uygun olarak girin. <br><b><i>Statik IP </i></b>&nbsp;Statik IP bilgisi girmek için bu seçeneği işaretleyin. ISP’nizce tarafınıza sağlanan Bağlantı tipi, IP adresi, alt ağ maskesi ve ağ geçidi adresini girmeniz gerekmektedir. Alanlara girilen her bir IP adresinin birer nokta ile ayrılmış dört adet IP sekizlisi şeklindeki uygun IP formatında girilmesi gerekmektedir (x.x.x.x). 
HelpInterfTip5Text=Modem bu formatta olmadığı takdirde IP adresini kabul etmeyecektir. <br><b><i>PPPoA/PPPoE</i></b>&nbsp;ISP’niz bir PPPoE bağlantısı kullanmanızı gerektiriyorsa bu seçeneği işaretleyin. Bu seçenek tipik olarak DSL hizmetleri için kullanılır. PPPoE bağlantınız için IP adresini otomatik olarak almak için Dinamik PPPoE seçiniz. PPPoE bağlantınız için statik bir IP adresi kullanmak için Statik PPPoE seçiniz. Bilgileri uygun şekilde giriniz.<br><b><i>Köprü Mod </i></b>Modem, LAN ve ISP’niz arasında bir köprüleme cihazı olacak şekilde yapılandırılabilir. 
HelpInterfTip6Text=Köprüler iki ya da daha fazla sayıda ağın aynı fiziksel LAN’ın iki parçasıymış gibi haberleşmesini sağlayan cihazlardır. Lütfen Bağlantı tipini ayarlayın
HelpInterfTip7Text=Internet :: PPPoE/PPPoA 
HelpInterfTip8Text=ISP’niz bir PPPoE bağlantısı kullanmanızı gerektiriyorsa bu seçeneği işaretleyin. Bu seçenek tipik olarak DSL hizmetleri için kullanılır. PPPoE bağlantınız için IP adresini otomatik olarak almak için Dinamik PPPoE seçiniz. PPPoE bağlantınız için statik bir IP adresi kullanmak için Statik PPPoE seçiniz. Bilgileri uygun şekilde giriniz. <br><b><i>Kullanıcı Adı </i></b>&nbsp;PPPoE/PPPoA bağlantınız için kullanıcı adınızı girin.<br><b><i>Şifre </i></b>&nbsp; PPPoE/PPPoA bağlantınız için şifrenizi girin<br><b><i>Enkapsülasyon</i></b>&nbsp;
HelpInterfTip9Text=Her iki PPPoE/PPPoA bağlantısı için Çoklayıcı tipini LLC ya da VC olarak belirtmeniz gerekmektedir.<br><b><i>Bağlantı Ayarı</i></b>&nbsp; PPPoE/PPPoA bağlantı için şunları seçebilirsiniz: <b> Daima açık</b> ya da <b>İsteğe Bağlı Bağlantı</b>. İsteğe Bağlı Bağlantı seçeneği trafiğe bağlıdır. Trafik belirli bir süre için yoksa (ya da <b>Boşta ise</b>), bağlantı otomatik olarak kesilecektir. Alma ya da gönderme trafiği mevcutsa bağlantı otomatik olarak açık olacaktır.<br><b><i>Statik/Dinamik IP Adresi</i></b>&nbsp;
HelpInterfTip10Text=PPPoE/PPPoA bağlantısı için bu ADSL Modem'e ait genel IP adresini belirtmeniz gerekmektedir. IP adresi dinamik olarak (DHCP aracılığıyla) girilebilir ya da ISP’niz tarafından sağlanan IP adresi kullanılabilir. Statik IP için IP adresiniz, Alt Ağ Maskesi ve Ağ Geçidi IP adresini girmeniz gerekmektedir. 
HelpInterfTip11Text=Internet :: NAT
HelpInterfTip12Text=<b><i>NAT</i></b>&nbsp; Bu VC için NAT fonksiyonunu Aktifleştirmek/Devre Dışı Bırakmak için bu seçeneği işaretleyin. NAT fonksiyonu PVC bazında aktifleştirilebilir ya da devre dışı bırakılabilir.
HelpInterfTip13Text=Internet :: Varsayılan Yol 
HelpInterfTip14Text=Varsayılan Yol
HelpInterfTip15Text=Bu fonksiyon aktifse mevcut PVC bu cihazdan internete varsayılan ağ geçidi olacaktır.  
HelpInterfTip16Text=Internet :: Dinamik Yol 
HelpInterfTip17Text=<b><i>RIP</i></b>&nbsp;(Yönlendirme Bilgisi protokolü) <b>RIP-1</b>, <b>RIP-2M</b> ve <b>RIP-2B</b> de dahil olmak üzere RIP sürümünü belirtmek için bu seçeneği işaretleyin. RIP-2M ve RIP-2B’nin her ikisi de RIP-2 formatında gönderilmektedir; aradaki fark RIP-2M’nin Multicast, RIP-2’nin Broadcast formatı kullanmasıdır.  <br><b><i>RIP Direction</i></b>&nbsp;RIP yolunu belirlemek için bu seçeneği işaretleyin. <b>None</b> RIP fonksiyonunu devre dışı bırakmak için kullanılır. <b>BOTH</b> her ikisi de anlamına gelir
HelpInterfTip18Text=ADSL Modem periyodik olarak yönlendirme bilgisi yollar ve kabul eder ve bu bilgileri yönlendirme tablosuna yerleştirir. <b>Sadece İÇERİ  </b> ADSL router’ın RIP paketini yalnızca kabul edeceği ancak göndermeyeceği anlamına gelir.<b>Sadece DIŞARI</b> ADSL router’ın RIP paketini yalnızca göndereceği ancak kabul etmeyeceği anlamına gelir.
HelpInterfTip19Text=Internet :: Multicast
HelpInterfTip20Text=<b><i>IGMP</i></b> (Internet Grup Çoklu Gönderim Protokolü) bir çoklu gönderim grubuna üyelik için kullanılan oturum-katmanlı bir protokoldür. ADSL ATU-R hem IGMP sürüm 1 (<b>IGMP-v1</b>) hem de sürüm 2’yi <b>IGMP-v2</b> desteklemektedir. Etkisiz hale getirmek için <b>Hiçbiri</b> seçin.
HelpInterfTip21Text=LAN ayarları 
HelpInterfTip22Text=Bunlar cihaz için LAN arayüzünün IP ayarlarıdır. Bu ayarlar Özel ayarlar olarak adlandırılabilir. Gerektiği takdirde LAN IP adresini değiştirebilirsiniz. LAN IP adresi iç ağınıza özel olup Internet üzerinden görülemez. 
HelpInterfTip23Text=LAN :: Dinamik Yön
HelpInterfTip24Text=Lütfen bakınız <b>Internet::Dynamic Route (Dinamik Yol)</b>. Tek fark arayüzdür.
HelpInterfTip25Text=LAN :: Çoklu Gönderim
HelpInterfTip26Text=Lütfen bakınız <b>Internet::Multicast (Çoklu Gönderim)</b>. Tek fark arayüzdür.
HelpInterfTip27Text=LAN :: DHCP Sunucusu
HelpInterfTip28Text=DHCP: Dynamic Host Control Protocol (Dinamik Sunucu Kontrol Protokolü). DHCP Sunucusu bir cihazın başlatma aşamasında IP adresleri gönderir ve ağda oturum açmak için bir IP adresi talep eder. Bu cihazın IP adresini otomatik olarak alabilmesi için bir DHCP istemcisi olarak ayarlanması gerekmektedir. Varsayılan olarak, DHCP Sunucusu etkindir. DHCP adres havuzunda ağdaki istemcilere otomatik olarak atanacak IP adresleri aralığı bulunmaktadır.<br><b><i>Starting IP Address (Başlangıç IP Adresi) </i></b>&nbsp;
HelpInterfTip29Text=DHCP Sunucunun IP ataması için başlangıç IP adresi.<br><b><i>IP Havuz Sayısı</i></b>&nbsp;Maksimum kullanıcı havuz büyüklüğü.<br><b><i>Kiralama Zamanı</i></b>&nbsp;IP kira süresi.
HelpInterfTip30Text=LAN :: DHCP Relay 
HelpInterfTip31Text=DHCP relay IP adresi talep eden bilgisayarlar arasında DHCP verilerini ileten bir bilgisayar ve adresleri atayan DHCP sunucusudur. Cihazın arayüzlerinden her biri bir DHCP relay olarak yapılandırılabilir. Etkinleştirilmişse, DHCP yerel ağdaki PC’lerden gelen DHCP talepleri WAN tarafında koşan DHCP sunucuya iletilecektir.      
HelpInterfTip32Text=Bu fonksiyonun doğru şekilde çalışabilmesi için lütfen yalnızca router modunda çalışın, LAN portundaki DHCP sunucusunu devre dışı bırakın ve yönlendirme tablosunda doğru yönlendirme girişi olduğundan emin olun.<br><b><i>DHCP Server IP for relay agent (DHCP Sunucu IP adresi, aktarıcı ajanı için) </i></b>&nbsp; DHCP sunucusunun IP adresi WAN tarafında çalışır. 
HelpInterfTip33Text=LAN :: DNS Sunucusu
HelpInterfTip34Text=DNS Konfigürasyonu kullanıcının  DNS<br><b><i>DNS Relay seçimi)</i></b>&nbsp konfigürasyonunu gerçekleştirmesini sağlar; Kullanıcı bu özelliği devre dışı bırakmak istediğinde birincil (primary) ve ikincil (secondary) DNS IP adresini  0.0.0.0 olarak ayarlamalıdır. DNS relay aracılığıyla kullanıcılar DNS sunucusunun IP adresini kendi bilgisayarlarında 192.168.1.1 olarak ayarlayabilirler. Aksi takdirde, cihaz DNS relay olarak çalışmayacaktır.
HelpInterfTip35Text=Kablosuz LAN Ayarları
HelpInterfTip36Text=<b><i>SSID</i></b>&nbsp; SSID kablosuz LAN içinde ADSL Modem'i tanımlamak için kullanılan özel bir isimdir.  ADSL Modem ile bağlantılı olan kablosuz istemcilerin aynı SSID’ye sahip olmaları gerekmektedir. <br><b><i>SSID Yayınlama</i></b>&nbsp; Bir istasyonun SSID’yi pasif tarama aracılığıyla elde edememesi için SSID’yi gizlemek amacıyla  <b>Hayır</b> seçin. Bir istasyonun SSID’yi pasif tarama aracılığıyla elde edebilmesi için SSID’yi görünür kılmak amacıyla  <b>Evet</b> seçin.<br><b><i>Kanal ID</i></b>&nbsp; IEEE 802.11b/g kablosuz cihazları tarafından kullanılan telsiz frekanslarının aralığına bir kanal adı verilir.<br>
HelpInterfTip37Text=Kablosuz LAN :: WEP
HelpInterfTip38Text=WEP (Wired Equivalent Privacy) kablosuz ağa aktarmadan önce veri çerçevelerini şifreler . Tüm kablosuz bilgisayarların herhangi bir veri şifrelemesi olmadan erişim noktalarıyla haberleşmesine izin vermek için <b>Devre Dışı</b> seçin. Veri şifrelemeyi kullanmak için  <b>64-bit WEP</b> ya da <b>128-bit WEP</b> kullanın.<br><b><i>Anahtar#1~Anahtar#4</i></b>&nbsp; WEP anahtarları veri şifrelemek için kullanılır. Hem ADSL Modem hem de kablosuz istemcinin veri iletimi için aynı WEP anahtarını kullanması gerekmektedir. 64-bit WEP seçtiğiniz takdirde 10 adet onaltılık rakam girin ("0-9", "A-F") 
HelpInterfTip39Text=her anahtar için rakamlardan önce 0x gelmelidir (1-4). 128-bit WEP seçtiğiniz takdirde, 26 adet onaltılık rakam girin ("0-9", "AF"),  her anahtar için rakamlardan önce 0x gelmelidir (1-4). Değerler Erişim Noktalarında kablosuz istemci istasyonlarındakiyle tamamen aynı şekilde ayarlanmalıdır. Dört adet WEP anahtarının tamamı için: hem erişim noktasında (ADLS Modeminiz) hem de istemci'de Anahtar 1’e aynı değer atanmalıdır, hem erişim noktasında hem de istemci'de Anahtar 2’ye aynı değer atanmalıdır, vb.
HelpInterfTip40Text=Kablosuz LAN :: WPA-PSK
HelpInterfTip41Text=Wi-Fi Korumalı Erişim, ön-paylaşımlı anahtar. Kablosuz ağa aktarmadan önce veri çerçevelerini şifreler. <br><b><i>Ön-paylaşımlı anahtar</i></b>&nbsp; Ön-paylaşımlı anahtarlar veri şifrelemek için kullanılır. Hem ADSL Modem hem de kablosuz istemciler veri iletimi için aynı WPA-PSK anahtarını kullanmalıdır.
HelpInterfTip42Text=Kablosuz LAN :: Gelişmiş Ayar
HelpInterfTip43Text=<b><i>İşaret Aralığı </i></b>&nbsp; İşaret Aralığı değeri işaret frekans aralığını belirler. 20 ve 1000 arasında bir sayı girin. Her İşaret Modem tarafından kablosuz ağı senkronize etmek için yayımlanan bir pakettir.  <br><b><i>RTS Eşiği</i></b>&nbsp; RTS/CTS el sıkışması sağlamak için RTS (Gönderim isteği) başlangıcı (bayt sayısı).Bu değerden daha büyük paket boyutuna sahip Veri ile RTS/CTS el sıkışmasını gerçekleştirir. Bu Özellik ayarını, maksimum MSDU (MAC service data unit) boyutundan daha büyük olarak ayarlamak RTS/CTS el sıkışmasını kapatır.
HelpInterfTip44Text=Bu özelliğin sıfıra ayarlanması RTS/CTS uyumunu etkinleştirir. 0 ila 2432 aralığında bir değer girin.<br><b><i>Parçalama Başlangıcı</i></b>&nbsp;Yönlendirilen mesajlar için parçalanma sınırı eşiği (bayt sayısı). Gönderilebilecek maksimum veri parçası büyüklüğüdür. 256 ila 2432 aralığında bir sayı girin.<br><b><i>DTIM</i></b>&nbsp;1 ve 255 arasındaki bu değer Delivery Traffic Indication Message: İletim Trafiği Gösterge Mesajının (DTIM) aralığını gösterir.<br>
HelpInterfTip45Text=Kablosuz LAN :: MAC Filtresi
HelpInterfTip46Text=Modeme erişmek isteyen kablosuz kullanıcılara bilgisayarlarının fiziksel (MAC) adres listelerine göre izin verebilir ya da engelleyebilirsiniz<br><b><i>Durum</i></b>&nbsp; MAC adreslerinin filtrelenmesini etkinleştirmek ya da etkisiz kılmak için açılan menüyü kullanın. <br><b><i>Eylem</i></b>&nbsp; Modeme erişimi engellemek için <b>Bağlantıyı Engelle</b> seçin, Listede bulunmayan tüm MAC adresli kullanıcıların erişimine izin verilir. Modeme erişime izin vermek için <b>Bağlantıya İzin Ver</b> seçin, listelenmeyen MAC adreslerinin modeme erişmesine izin verilmeyecektir. <b>
HelpAdvTip0Text=Bu seçeneği  Ping of Death, SYN Flood, Port Scan ve Land Attack gibi DoS saldırılarını otomatik olarak algılayıp engellemek için seçin.
HelpAdvTip1Text=Bu seçeneği yönlendirme tablo bilgisini listelemek için seçin, ayrıca statik yönlendirme Ekleyebilir/Düzenleyebilir ve Kaldırabilirsiniz.
HelpAdvTip2Text=Yönlendirme :: Statik Yönlendirme
HelpAdvTip3Text=Statik yönlendirme bilgisini girmek için bu seçeneği işaretleyin. <br><b><i>Hedef IP Adresi</i></b>&nbsp;Bu parametre son hedefin IP ağ adresini belirtir.<br><b><i>IP Alt Ağ Maskesi</i></b>&nbsp; Bu hedef için alt ağ maskesini girin.<br><b><i>Ağ Geçidi IP Adresi</i></b>&nbsp;Ağ geçidinin IP adresini girin. Ağ geçidi ADSL modeminizin paketi hedefe gönderecek en yakın komşusudur. Ağ geçidinin LAN üzerinde modeminizle aynı segmentte olan bir modem olması gerekmektedir; Internet (WAN) üzerinde ise ağ geçidinin
HelpAdvTip4Text=uzaktaki düğüm noktalarından birinin IP adresi olması gerekmektedir.<br><b><i>Metrik</i></b>&nbsp;Metrik amaçlanan yönlendirmenin iletim maliyetini gösterir. IP Yönlendirme maliyet ölçütü olarak sekme sayısını kullanır ve doğrudan bağlı ağlar için en az 1 değeri kullanılır. Bu hat için maliyeti yaklaşık olarak belirleyen bir sayı girin. Sayının tam doğru olmasına gerek yoktur, ancak 1 ila 15 arasında olmalıdır. Uygulamada 2 ya da 3 genellikle iyi değerlerdir.<br><b><i>RIP’te duyur)</i></b>&nbsp;
HelpAdvTip5Text=Bu parametre, ADSL modemin uzak düğüme yönlendirmelerini kendi RIP yayınında kapsayıp kapsamayacağını belirler. Eğer Evet ayarlanırsa, Uzak düğüme olan yönlendirme RIP yayınları aracılığıyla diğer sunuculara duyurulur. Eğer Hayır seçilirse, bu yönlendirme özel olarak saklanır ve RIP yayınlarında duyurulmaz.<br>
HelpAdvTip6Text=ADSL modeminiz için NAT (Network Address Translation (Ağ Adres Çevrimi) fonksiyonunu ayarlamak için bu seçeneği işaretleyin.<br><b><i>Sanal Devre</i></b>&nbsp; NAT fonksiyonu için ayarlamak istediğiniz Sanal Devre Dizinini girin.<br><b><i>NAT Durumu</i></b>&nbsp; Bu alan mevcut VC için kullanılan NAT fonksiyonunun mevcut durumunu gösterir.<br><b><i>IP Sayısı</i></b>&nbsp;Bu alan mevcut VC için ISP’niz tarafından kaç adet IP adresi sağlanmakta olduğunu gösterir.<br>Not: Tek IP’li VC’ler aynı DMZ ve sanal sunucuları paylaşırlar; 
HelpAdvTip7Text=Çok IP adresli her VC için sanal sunucular ve DMZ ayarlanabilir. Bundan başka çoklu IP 'li VC 'ler için Adres Eşleştirme Kuralı tanımlanabilir; Tek IP adresli VC'ler için sadece bir IP adresi olduğu için Adres Eşleştirme Kuralı tanımlamaya gerek yoktur.
HelpAdvTip8Text=DMZ (demilitarized zone) internet ile yerel ağ arasında bulunan bir sunucudur. Bu internet kullanıcılarının şirket verilerine sahip sunuculara doğrudan erişimini engeller.Şirket dışındaki genel ağın kullanıcıları  yalnızca DMZ sunucuya erişebilir.<br><b><i>DMZ Sunucu IP Adresi</i></b>&nbsp;DMZ sunucu için belirlenen IP adresini LAN tarafında girin. 
HelpAdvTip9Text=NAT :: Sanal Sunucu
HelpAdvTip10Text=Sanal Sunucu, örneğin WEB sunucu ya da FTP sunucu gibi (LAN üstünde) NAT arkasındaki sunucu ya da sunucular olup, NAT iç ağınızı dış dünyaya tek bir makina olarak gösterse bile bu sunucu ya da sunucuları dış dünyaya görünür kılmak mümkündür.<br><b><i>Kural Dizini</i></b>&nbsp; Bu VC için sanal sunucunun kural dizini. 10 adete kadar kural belirlenebilir. Tek IP’li tüm VC’ler aynı Sanal Sunucu kurallarını kullanacaktır.<br>
HelpAdvTip11Text=<b><i>Start &amp; Bitiş Port Numarası </i></b>&nbsp;İletmek istediğiniz belirli Başlangıç ve Bitiş port numaralarını girin. Yalnızca tek port mevcutsa, başlangıç ve bitiş port numaraları aynı olarak girilebilir. Örneğin, FTP sanal sunucuyu ayarlamak istemeniz halinde, başlangıç ve bitiş port numaraları 21 olarak girilebilir.<br><b><i>Yerel IP Adresi </i></b>&nbsp; Sanal sunucu için IP adresini LAN tarafında girin. 
HelpAdvTip12Text=NAT :: IP Adres Eşleştirme
HelpAdvTip13Text=IP Adresi Eşleştirme çok IP’li VC’ler içindir. IP Adresi Eşleme kuralı VC başına olarak belirlenir (yalnızca çok IP’li VC’ler için). <br><b><i>Kural Dizini</i></b>&nbsp; Bu VC için sanal sunucunun kural dizini. 10 adete kadar kural belirlenebilir. Tek IP’li tüm VC’ler aynı Sanal Sunucu kurallarını kullanacaktır.<br><b><i>Kural Tipi</i></b>&nbsp;Dört adet kural tipi vardır: bire bir (one-to-one), çoktan bire (Many-to-One), çoktan çoka aşırı yüklü (Many-to-Many Overload) ve çoktan çoka aşırı yüksüz (Many-to-Many No-overload).<br><b><i>Yerel Başlangıç &amp; Bitiş IP </i></b>&nbsp;
HelpAdvTip14Text=Eşleştirmek istediğiniz yerel IP adresini girin. Yerel Başlangıç IP’si birinci yerel IP adresi ve Yerel Bitiş IP’si de sonuncu yerel IP adresidir. Kuralın tüm yerel IP’ler için geçerli olması halinde Başlangıç IP’si 0.0.0.0 ve Bitiş IP’si 255.255.255.255’dir. <b><i>Genel Başlangıç &amp; Bitiş IP </i></b>&nbsp;NAT yapmak istediğiniz genel IP adresini girin. Genel Başlangıç IP’si birinci genel IP adresi ve Genel Bitiş IP’si de sonuncu IP adresidir. Dinamik IP’niz varsa Genel Başlangıç IP’si olarak 0.0.0.0 girin.
HelpAdvTip15Text=QoS (Quality of Service)<br> Bu seçenek seçilen ağ trafiği için çeşitli teknolojiler üzerinden daha iyi hizmet sağlar.
HelpAdvTip16Text=QoS::802.1q
HelpAdvTip17Text=802.1q’yi devreye almak/devre dışı bırakmak için bu seçeneği işaretleyin.  IEEE 802.1q sekiz adet öncelik seviyesi belirlemektedir (0 ~ 7). Ağ yöneticilerinin gerçek eşlemeleri belirlemesi gerekse de, IEEE genel tavsiyelerde bulunmuştur.  7 genellikle Yönlendirme Bilgisi Protokolü (RIP) ve Önce En Kısa Yolu Aç (OSPF) tablolarının güncellenmesi gibi ağ açısından kritik önem taşıyan trafiklere atanan en yüksek önceliktir. Beş ve altı genellikle interaktif görüntü ve ses gibi gecikmeye hassas uygulamalar içindir. Bir ila dört arasındaki veri sınıfları  
HelpAdvTip18Text=duraksız çoklu ortam iletimi ve iş açısından kritik trafik ᾿SAP verilerinin taşınması gibi- gibi kontrollü yük uygulamalarından kayba uygun trafiğe kadar geniş bir aralıktadır. Sıfır varsayılan en iyi girişim önceliği olarak kullanılmakta olup, başka herhangi bir değer girilmediğinde otomatik olarak belirlenir.
HelpAdvTip19Text=QoS::IP QoS
HelpAdvTip20Text=Farklı tipler (IP ToS ve DiffServ) üzerindeki IP QoS fonksiyonlarını devreye almak/devre dışı bırakmak için bu seçeneği işaretleyin. IP QoS fonksiyonu ağ operatörüne ağ kaynağı ve kullanım kontrolünü vermek suretiyle garanti altındaki Internet hizmetlerinin yanı sıra farklı Internet hizmetleri sunmak üzere tasarlanmıştır.  
HelpAdvTip21Text=QoS::Uygulamalar QoS
HelpAdvTip22Text=Kuyruklarda öncelik sırasına göre dizilmiş farklı uygulama paketlerini devreye almak/devre dışı bırakmak için bu seçeneği işaretleyin. 
HelpAdvTip23Text=QoS::VLAN Grup QOS
HelpAdvTip24Text=4 farklı kuyruktaki 4094 VID’yi devreye almak/devre dışı bırakmak için bu seçeneği işaretleyin. VID(VLAN ID) temel olarak standart 802.1Q tarafından kullanılan VLAN kimliğidir. 12 bitten oluşmakta olup 4096 (2^12) VLAN’ın tanımlanmasını sağlar. Olası 4096 VID’den 0’lık VID öncelik çerçevelerini tanımlamak için kullanılmakta olup, 4095 (FFF) rezerve edilmiştir; bu durumda kullanılabilecek olası VLAN konfigürasyonlarının maksimum sayısı 4094’tür
HelpAdvTip25Text=Sanal LAN (VLAN) bir çok farklı LAN parçasında bulunsalar da aynı kabloya bağlıymışçasına iletişim kurabilecek şekilde yapılandırılmış, bir ya da daha fazla sayıda LAN üzerinde bulunan bir grup cihazdır. VLAN’lar fiziksel yerine mantıksal bağlantıları temel almaları sebebiyle kullanıcı/sunucu yönetimi, bant genişliği tahsisi ve kaynak optimizasyonu açısından son derece esnektirler.  
HelpAdvTip26Text=1.Port-Tabanlı VLAN: fiziksel anahtarlama portlarından her biri üyeliği bir grup VLAN içinde belirten bir erişim listesi ile konfigüre edilir.
HelpAdvTip27Text=2.ATM VLAN ᾿Ethernet paketlerini ATM hücrelerine eşleştirmek ve Ethernet MAC adreslerini ATM adreslerine dönüştürerek bunları kendi hedeflerine taşımaj için LAN Emülasyon (LANE) protokolünü kullanır.
HelpAdvTip28Text=IEEE 802.1Q’nun yukarıdaki fonksiyonları yerine getirmek için kullandığı anahtar, etiketlerinin içindedir. 802.1Q-uyumlu anahtarlama portları etiketlenmiş ya da etiketlenmemiş çerçeveleri aktarmak üzere yapılandırılabilir. Bir Ethernet çerçevesi içine VLAN (ve/veya 802.1q öncelik) bilgisi içeren bir etiket alanı yerleştirmek mümkündür. Bir porta 802.1Q-uyumlu bir cihaz bağlanmış ise (başka bir anahtar gibi), etiketlenmiş bu çerçevelerin anahtarlar arasında VLAN üyelik bilgilerini taşımaları ve dolayısıyla bir VLAN’ın birden fazla anahtarı kapsamasına izin vermeleri mümkündür. Ancak, 
HelpAdvTip29Text=802.1Q-uyumlu olmayan cihazların bağlı olduğu portların etiketlenmemiş çerçeveleri aktaracak şekilde yapılandırılmış olduklarından emin olunması gerekmektedir. PC için kullanılan NIC’lerin ve yazıcıların çoğu 802.1Q-uyumlu olmadığı için etiketlenmiş bir çerçeve almaları halinde VLAN etiketini anlamayarak çerçeveyi düşüreceklerdir. Ayrıca, etiketlenmiş çerçeveler için yasal olarak izin verilen maksimum ethernet çerçeve büyüklüğü 802.1Q’de (ve eşi 802.3ac’de) 1,518’den 1,522 bayta çıkarılmıştır. Bu durum ağ arayüz kartları ve daha eski anahtarların etiketlenmiş çerçeveleri &quot; aşırı büyük.&quot olmaları gerekçesiyle bırakmalarına sebep olabilir.;
HelpAdvTip30Text=PVID( Port VLAN ID)
HelpAdvTip31Text=Her bir fiziksel portun PVID (Port VID) adı verilen varsayılan bir VID’si bulunmaktadır.  PVID bu port tarafından alınan etiketlenmemiş çerçevelere ya da öncelikli olarak etiketlenmiş çerçevelere (sıfır (0) VID’li çerçeveler) atanır.
HelpAdvTip32Text=ADSL özelliği fiziksel olarak bağlantı sorunuyla karşılaştığınızda seçilebilir. Uygun ayarları Internet hizmet sağlayıcınızla kontrol ediniz. 
