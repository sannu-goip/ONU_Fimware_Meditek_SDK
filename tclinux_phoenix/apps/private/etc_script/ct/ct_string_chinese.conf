HelpSetupBroadText=宽带设置:对宽带连接进行相关参数设置,设置完成后,界面上显示相应的状态。
HelpWANConnText=WAN连接:单击“新建连接”添加一条WAN连接；单击“删除连接”删除本连接。
HelpEnablePVCText=启用:让该条PVC生效。
HelpBidingText=启用绑定:可以把各个LAN口、各个SSID和对应的WAN口绑定。
HelpModeRouteText=模式:分成Route、Bridge两种模式。Route模式下有三种连接模式DHCP（从ISP处得到一个IP地址）、Static（经ISP配置一个静态的IP给你）、PPPoE。Bridge模式可以将设备配置成介于LAN和ISP之间的网桥设备，它可以使得两个或多个网络的通信就像处在同一LAN物理连接上。
HelpConnIPAndPPPText=链接方式:包括通过IP方式建立链接和通过PPP方式建立链接两种。根据实际的网络需要选择建立链接的方式。
HelpIPProtocolText=IP协议版本:设置链接使用的IP版本，通常使用IPv4版本，也可以通过选择IPv6来支持IPv6。如果选择IPv4/v6方式，则同时使用IPv4和IPv6两种IP版本。
HelpPPPoEText=PPPoE:ISP将提供帐号，填入包括如下信息:用户名、密码、服务名称，并配置拨号方式。该模式系统将通过PPPoE动态获得IP。 
HelpDHCPText=DHCP:设备将从ISP通过DHCP自动获得IP。
HelpStaticText=Static:由ISP配置一个静态的IP地址。需要输入的信息包括:IP地址，子网掩码，首选DNS服务器及备用DNS服务器等，IP地址必须输入正确的格式，4个IP字节之间由&quot;.&quot;号分开(x.x.x.x)，例如:192.168.0.100。
HelpSupportText=支持
HelpServiceTypeText=服务类别
HelpIPv6Text=IPv6 WAN信息获取方式:可以通过DHCP或者SLAAC两种方式动态的获取IPv6的地址，也可以静态设置IPv6的地址，根据具体的网络情况进行设置。
HelpBindText=绑定设置可以设置用户LAN口和WAN口的绑定方式，支持端口绑定和端口+VLAN绑定两种方式。如果是端口绑定，对应端口的数据从绑定的WAN口出去；如果是端口+VLAN绑定，对应端口且带绑定VLAN的数据才会从绑定的WAN口出去。端口加VLAN绑定以m1/n1 VLAN对方式配置，其中m1代表用户侧的VLAN，n1代表出接口的VLAN，多组VLAN对以分号分开。
HelpIPv4Text=IPv4配置:默认为&quot;启用DHCP&quot;。使用该操作,对DHCP相关参数进行设置,设置完成后，界面上显示新的DHCP状态。可以配置租约时间（1分钟、1小时、1天、1周），DHCP工作模式（DHCP Server和DHCP relay）。
HelpIPv6configureText=IPv6配置:可以配置是否开启对LAN侧的RA服务，让LAN侧设备可以通过RA方式获取IPv6的地址，同时也可以设置让LAN侧通过DHCP方式获取IPv6的地址。
HelpEnableWLANText=使能无线:开启或关闭WLAN
HelpModeChooseText=模式选择:可选择
HelpMixedText=混合
HelpAndText=以及
HelpModeText=模式
HelpChannelSelectText=信道选择:根据网络设置从列表中选择恰当的信道。为避免信号干扰,应对每个<strong><em>AP</em></strong>分配不同的信道，建议使用自动信道选择模式。
HelpTransmissionText=发送功率强度:设定无线射频模块使用的发射功率。 
HelpSSIDIndexText=SSID索引: 设定当前所配置的SSID的序号。
HelpSSIDSetText=SSID: 设置SSID名称。可以输入任意字符,长度不能超过32个字符,区分大小写。
HelpRateText=速率: 选择无线连接工作速率，其中的自动速率根据信道环境，自动选择合适的最大速率。
HelpBandwithText=频带宽度:选择无线网络在802.11n模式下的频道带宽。
HelpGuardIntervalText=保护间隔:选择无线网络在802.11n模式下的保护时间间隔。
HelpSSIDEnableText=SSID使能:选择是否使能当前的SSID。
HelpBroadcastText=广播取消:是否使能对应SSID的广播取消功能，如果使能，则网关不会对外广播SSID。
HelpSecurityConfiureText=安全设置:可对SSID设置安全参数，网关支持开放系统、WEP、WPA-PSK、WPA2-PSK、WPA-PSK/WPA2-PSK等认证方式和对应的加密方式。
HelpWPAKeyText=WPA 预认证共享密钥:设置共享密钥。
HelpWPAEncrytionText=WPA 加密:选择加密方法。
HelpStatusdiaplayText=状态显示
HelpITMSServerText=ITMS服务器设置
HelpSetupURLText=用于设置ITMS服务器的URL或者IP地址，ITMS认证网关的用户名和密码，以及网关认证ITMS的用户名和密码。同时还可以配置网关是否发送周期性上报报文，以及上报报文的周期。另外还可以进行证书认证的启用或禁用。
HelpQosSetupText=QoS 设置（仅电信维护帐号可使用）:出厂时可预置和业务相关的配置模板，使用时根据具体开通业务进行选择和配置。
HelpActivateText=是否启用
HelpSNTPSetupText=SNTP设置:默认为&quot;<strong>不启用SNTP</strong>&quot;。启用SNTP，对SNTP的相关参数进行设置，设置完成后，界面上显示新的SNTP配置。
HelpServerSetupdemainText=服务器即可设置域名也可设置IP地址，如果想选择列表框以外的SNTP服务器，在列表框中选择“Other”，在后面输入SNTP服务器的域名或IP地址。
HelpTimezoneText=时间区域列表框允许你选择所在地的时间区域。
HelpStaticRouteText=静态路由:设置目的网络地址、子网掩码、网关地址和接口。其中网关地址和接口至少选择一项。
HelpSupportUplinkText=支持上行数据限速模式和下行数据限速模式
HelpSupportUserText=支持基于用户端口和用户IP地址段进行限速
HelpSetupLocalIPText=设置私网IP,Wan IP,选取wan连接，只能选取INTERNET和OTHER的路由wan连接，将该wan连接IP地址作为该One to One NAT的公网IP地址
HelpCurrentFilterText=当前的过滤模式
HelpSetupText=设置
HelpActiveWWWText=启用广域网MAC过滤:启动或关闭广域网访问功能，默认为“<strong>关闭</strong>”。设置完成后，界面上显示新的广域网访问状态。 
HelpWWWFilterText=启用广域网过滤:启动或关闭广域网访问功能，默认为“<strong>关闭</strong>”。设置完成后，界面上显示新的广域网访问状态。 
HelpFilterModeText=过滤模式:“<b>黑名单”</b>或“<b>白名单”</b>；单击“更改模式”修改过滤当前的过滤模式。
HelpURLText=URL:输入正确的URL。添加一条URL到过滤列表中。
HelpFilterListText=过滤列表:显示已经过滤的URL列表。
HelpWillFilterText=当前的过滤列表为黑名单时，过滤列表中的URL请求将被过滤；当前过滤列表为白名单时，只有过滤列表中的URL请求被接受。
HelpFirewallSetupLevelText=防火墙设置:安全级别设置
HelpSecurityLevelText=安全级别设置:使用该操作，可以将防火墙等级设置为"<b>高</b>"，"<b>中</b>"或"<b>低</b>"。设置完成后，界面上显示新的防火墙状态。
HelpMACAddressText=MAC地址:输入正确的MAC地址，添加一条MAC地址到过滤列表中。
HelpFilterListMACText=过滤列表:显示已经过滤的MAC地址列表。
HelpWillFilterMACText=当前的过滤列表为黑名单时，具有过滤列表中的MAC地址的PC将无法访问Internet网络；当前过滤模式为白名单时，具有过滤列表中的MAC地址的PC才可以访问Internet网络；不管是黑名单还是白名单，LAN侧的PC都可以访问网关。
HelpAddOneFilterText=“添加”:添加一条过滤规则到过滤名单；“删除”：删除一条或多条选中的过滤规则。
HelpFilterListShowText=过滤列表:显示当前的规则过滤列表。
HelpWillFilterURLText=当前的过滤模式为黑名单时，符合过滤列表任意一条规则的数据包将无法通过网关；当前过滤模式为白名单时，符合过滤列表中规则的数据包才可以通过网关；不管是黑名单还是白名单,LAN侧的PC都可以访问网关。
HelpRuleText=过滤规则可设置“过滤名称”，可将“协议”、“源IP起始地址”、“源IP结束地址”、“源端口”、“目的IP起始地址”、“目的IP结束地址”、“目的端口”作为过滤条件进行设置。
HelpDynamicText=动态域名
HelpEnableDDNSText=启用开关:使用该操作,启动或关闭DDNS功能,设置完成后,界面上显示新的DDNS状态.
HelpDDNSSetupParametersText=DDNS设置:使用该操作,对DDNS相关参数进行设置,设置完成后,界面上显示新的DDNS状态.
HelpDMZSetupText=虚拟主机设置
HelpDMZStatusText=虚拟主机设置状态
HelpALGActivateText=ALG启用开关:使用该操作，启动或关闭各个ALG功能，设置完成后，界面上显示新的各个ALG状态。
HelpDMZSAetupCanText=DMZ设置:使用该操作，对DMZ相关参数进行设置，设置完成后，界面上显示新的DMZ状态。
HelpVirtualText=虚拟主机设置:使用该操作，支持外部端口的访问映射到家庭内部不同的IP地址，设置完成后，界面上显示已设置的映射规则。
HelpDisplayUPnPText=显示和配置UPnP是否启用。
HelpSetupUPnPText=通过复选框配置UPnP的使能状态。选中复选框即能使UPnP业务生效，否则UPnP业务将禁用。
HelpBasicVoIPText=宽带电话基本设置。
HelpAdvanceVoIPText=宽带电话高级设置。
HelpModifySIPText=修改SIP参数：点击“应用”按钮保存参数设置。
HelpOutboundText=Outbound服务器地址：ISP提供的外发代理服务器的地址，如果为空或者为0.0.0.0，外发代理服务器将不启用。
HelpOutboundNumberText=Outbound服务器端口号：SIP外发代理服务器的UDP端口，如果设置为空或者0，将使用默认值5060。
HelpBackupAddressText=备用Outbound服务器地址：ISP提供的备用外发代理服务器的地址，如果为空或者为0.0.0.0，备用外发代理服务器将不启用。
HelpBackupNumberText=备用Outbound服务器端口号：SIP备用外发代理服务器的UDP端口，如果设置为空或者0，将使用默认值5060。
HelpMainAddressText=主用服务器地址：ISP提供的SIP代理服务器的地址，如果为空或者为0.0.0.0，SIP代理服务器将不启用。
HelpMainNumberText=主用端口号：SIP代理服务器的UDP端口，如果设置为空或者0，将使用默认值5060。
HelpBackupserverAddressText=备用服务器地址：ISP提供的SIP备用代理服务器的地址，如果为空或者为0.0.0.0，SIP备用代理服务器将不启用。
HelpBackupPortNumberText=备用端口号：SIP备用代理服务器的UDP端口，如果设置为空或者0，将使用默认值5060。
HelpLocalPortText=本地端口： 本地SIP的UDP端口号，默认为5060。
HelpDigMapText=数图： 指示语音业务的拨号方案。
HelpDigMapModeText=数图匹配模式：包含最大匹配和最小匹配。
HelpCountryAndRegionText=国家及地区：指示当前语音业务的国家和地区。
HelpSignalingText=信令端口：指示在呼叫信令选择的网络端口。
HelpMediaportText=媒体端口：指示在呼叫媒体选择的网络端口。
HelpIGMP1Text=IGMP/MLD Snooping设置:使用该操作，启用或者停用IGMP/MLD Snooping功能，设置完成后，界面上显示IGMP/MLD Snooping设置状态。
HelpIGMP2Text=IGMP/MLD Proxy使能设置:使用该操作，启用或者停用IGMP/MLD Proxy功能，设置完成后，界面上显示IGMP/MLD Proxy使能状态。
HelpIGMP3Text=IGMP/MLD Proxy设置:使用该操作，启用或者停用每条WAN连接IGMP/MLD Proxy功能，设置完成后，界面上显示每条WAN连接的IGMP/MLD Proxy设置状态。
HelpIGMP4Text=IGMP Snooping设置:使用该操作，启用或者停用IGMP Snooping功能，设置完成后，界面上显示IGMP Snooping设置状态。
HelpIGMP5Text=IGMP Proxy使能设置:使用该操作，启用或者停用IGMP Proxy功能，设置完成后，界面上显示IGMP Proxy使能状态。
HelpIGMP6Text=IGMP Proxy设置:使用该操作，启用或者停用每条WAN连接IGMP Proxy功能，设置完成后，界面上显示每条WAN连接的IGMP Proxy设置状态。
HelpFTPText=FTP客服端配置信息
HelpAllowUserText=通过FTP客服端功能，在内网或外网访问插在终端的USB设备中的文件，同时允许用户下载指定的文件到终端的USB设备中。
HelpWANportText=可以设置WAN口组播VLAN。
HelpAdminAccountText=电信维护账号
HelpPasswordSetupText=密码设置:使用电信维护帐号登录后，可以修改用户管理帐号的密码，而不需要校验原密码。
HelpUseraccountText=用户管理帐号
HelpPasswordaccountText=用户管理帐号和密码设置:使用用户管理帐号登录后,可修改用户管理帐号的密码，需要校验原密码。
HelpRebootDeviceText=设备重启:使用该操作,重新启动网关。
HelpUSBbackupText=USB备份配置文件:当有USB设备连接到终端上,点击"备份配置"就可以将当前配置文件备份到USB设备中。另外可以启用USB自动恢复配置文件功能，将USB设备中已有的配置文件导入到终端系统中。
HelpCleanLogText=清除日志记录:使用该操作,清除当前所有日志。
HelpresetdefaultText=恢复出厂设置:使用该操作,将网关恢复到出厂时的默认配置。
HelpLogLevelText=日志写入等级设置:可以启用或者禁用写入日志文件。在启用写入日志文件的情况下，可以设置写入和显示日志文件的等级。
HelpLogShowText=日志:显示当前等级下的日志内容。
HelpMaintcainText=维护结束上报:当电信维护人员在维护中使用了电信维护帐号时，通过该界面操作通知ITMS更新电信维护帐号的密码。
HelpDiagnoseText=诊断
