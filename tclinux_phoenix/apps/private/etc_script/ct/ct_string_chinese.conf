HelpTest2Text=Tracert测试:支持在选定的WAN连接下Tracert测试，目的地址支持IP地址和域名两种方式。
HelpInforreportText=Inform手动上报:支持Inform手动上报，并且正确显示手动Inform上报的状态。
HelpTest3Text=外线电压测试:支持页面下发外线电压测试命令，并且正确显示测试结果。
HelpTest4Text=振铃阻抗测试:支持页面下发振铃阻抗测试命令，并且正确显示测试结果。
HelpTest5Text=模拟主叫测试:支持输入特定测试号码，并且正确显示线路状态和测试结果。
