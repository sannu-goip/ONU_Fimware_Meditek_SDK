textEuhelpMore=Más información...
textEuhelpEuwan1=Para la configuración de la WAN ADSL, se recomienda que los usuarios sin experiencia ejecuten el Asistente de configuración.  Haga clic en el botón Asistente de configuración y se le guiará paso a paso por el proceso de configuración de su conexión ADSL.
textEuhelpEuwan2=Marque la casilla Configuración manual si es un usuario más avanzado y dispone de los parámetros de su proveedor de servicios de Internet (ISP).
textEuhelpEuwan3=Preste atención al introducir su nombre de usuario y contraseña ya que distinguen entre mayúsculas y minúsculas.  La mayoría de los problemas de conexión son debidas a combinaciones incorrectas de nombre de usuario o contraseña.
textStatushelpDeviceInfo=Esta página muestra un resumen del estado de su router, incluida la versión del software del dispositivo y el resumen de su configuración de Internet que incluye el estado inalámbrico y de Ethernet.
textStatushelpDhcpClient=Muestra la lista de los clientes conectados actualmente al router. La lista de clientes muestra todas las direcciones IP asignadas dinámicamente por el DHCP activo correspondientes a los PC/clientes conectados.
textStatushelpStatistic=Esta página muestra las estadísticas de red y transferencia de datos del router que resultan útiles a los técnicos de D-Link para identificar si su router funciona correctamente.  La información proporcionada es principalmente sólo para información y no afecta al funcionamiento del router.
textEuhelpeuwireless1=Cambiar el nombre de su red inalámbrica (SSID) es el primer paso para hacer más segura su red inalámbrica.  Cámbielo por un nombre que le resulte familiar que no contenga información personal.
textEuhelpeuwireless2=Active Búsqueda automática de canal para que el router pueda seleccionar el mejor canal posible para el funcionamiento de la red inalámbrica.
textEuhelpeuwireless3=Optar por ocultar su red inalámbrica también contribuye a hacerla más segura; significará que los clientes inalámbricos no verán en la lista su red al buscar redes disponibles.  Para conectar los dispositivos inalámbricos al router, necesitará introducir manualmente el nombre de red inalámbrica (SSID) en cada dispositivo. (Tome nota de su SSID y manténgalo bajo su control).
textEuhelpeuwireless4=Si ha activado la seguridad inalámbrica, asegúrese de tomar nota de su clave de cifrado.  Necesitará introducir dicha clave y el SSID en cualquier dispositivo inalámbrico que conecte a su red.
textEuhelpeulan1=Si ya dispone de un servidor DHCP en la red o está utilizando direcciones IP estáticas en todos los dispositivos de la red, cancele la selección de Activar servidor DHCP para desactivar esta característica.
textEuhelpeulan2=Si tiene dispositivos en su red que deberían tener direcciones IP fijas, añada un DHCP estático para cada uno de dichos dispositivos.
textEuhelpeublock1=Puede activar fácilmente el acceso a Internet durante las horas restringidas por Restricciones de tiempo de acceso a Internet marcando las casillas bajo Permitir y haciendo clic en Guardar parámetros.
textEuhelpeublock2=No olvide volver a poner las marcas en las casillas de Denegar para iniciar de nuevo las restricciones de tiempo.
textEuhelpeudatetime1=Asegurarse de que tiene la fecha y hora correctas le permitirá configurar con precisión las restricciones de tiempo en la sección Control paterno.
textEuhelpeudatetime2=Active el horario de verano para asegurarse de que el router mantiene la hora correcta durante todo el año.
textMainhelppassword=Esta página permite modificar la contraseña del router que necesita para acceder a esta interfaz de gestión de web. Por razones de seguridad, se recomienda cambiar el valor predeterminado de fábrica de la contraseña del dispositivo. La contraseña que elija debe tener una longitud entre 1 y 15 caracteres. Asegúrese de elegir una contraseña que pueda recordar o escríbala y manténgala en un lugar seguro y separado para poder consultarla en el futuro. 
textMainhelppassword2=Si olvida la contraseña del dispositivo, la única solución es restablecer los parámetros predeterminados de fábrica del router y perderá todos los parámetros de configuración del dispositivo.
textMainhelpsettings=Esta página permite guardar la configuración del router en un archivo en su ordenador como precaución en caso de que tenga que restablecer los valores predeterminados de fábrica del router.  Podrá restablecer los parámetros del router desde un archivo de configuración guardado con anterioridad.  Existe también una opción para permitirle restablecer el router en los parámetros predeterminados de fábrica. Al restablecer el router en los parámetros predeterminados de fábrica se borrará la configuración actual.
textMainhelpfirmware=Esta página muestra la versión de firmware del dispositivo e información que le resultará útil a los técnicos de D-Link en el caso de que necesite asistencia técnica. Si el router funciona sin problemas, no debería ser necesario actualizar el firmware.  Esta información es sólo para referencia ya que a menudo resulta innecesario descargar nuevo firmware al router.
textMainhelpdiag=Esta página muestra el resultado del autodiagnóstico del router y los resultados de la prueba de conexión. El estado de la capacidad de conexión a Internet sólo mostrará PASA si ha configurado correctamente la conexión a Internet y el router está actualmente en línea.
textMainhelpsyslog1=Esta página permite ver el registro del sistema del router. El registro del sistema mantendrá un registro de la actividad del router.
textAdvhelpVirtualServer=La opción Servidor virtual proporciona a los usuarios de Internet acceso a servicios de la LAN. Esta característica resulta útil para el alojamiento de servicios en línea como servidores FTP, web o de juegos.
textAdvhelpIPMacFilter=Para filtrar los paquetes, se pueden definir varias reglas de filtro IP de un protocolo determinado (TCP, UDP o ICMP) y una dirección específica (entrante, saliente o ambas), o bien, reglas de filtro MAC de una dirección concreta (entrante, saliente o ambas).
textAdvhelpAppFilterAdv1=La opción Filtro de aplicaciones permite la identificación de programas de igual a igual como ICQ o MSN, los cuales utilizan números de puerto impredecibles.
textAdvhelpAppFilterAdv2=Utilice esta característica para bloquear el acceso a algunas aplicaciones de red desde la capa de la aplicación.
textAdvhelpportforwarding1=El redireccionamiento de puertos se utiliza para permitir que hosts externos se comuniquen con los servicios proporcionados dentro de una red de área local privada.
textAdvhelpportforwarding2=Utilice esta característica para abrir varios puertos o un rango de puertos en el router y redirigir los datos a través de esos puertos a un PC único de la red interna.
textAdvhelpporttriggering1=Utilice esta característica si intenta ejecutar una de las aplicaciones de red de la lista y la comunicación no se realiza según lo previsto.
textAdvhelpporttriggering2=Consulte la lista de aplicaciones predefinidas en el menú desplegable Nombre de la aplicación. Si su aplicación no aparece en la lista, podrá definir una nueva regla.
