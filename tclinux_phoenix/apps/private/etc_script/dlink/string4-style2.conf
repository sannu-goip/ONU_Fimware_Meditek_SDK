textWlan_secTypeDescription=Para proteger su intimidad, puede configurar las características de seguridad inalámbrica.  Este dispositivo admite tres modos de seguridad inalámbrica: WEP, WPA-Personal y Ninguno. WEP es el estándar de cifrado inalámbrico original. WPA proporciona un mayor nivel de seguridad. WPA-Personal no necesita un servidor de autenticación.
textWlan_SecType=Modo de seguridad:
textWlanWep_Title=WEP
textWlanWep_Description0=Si elige la opción de seguridad WEP, este dispositivo SÓLO funcionará en el modo inalámbrico heredado (802.11B/G). Esto significa que NO obtendrá un rendimiento 11N debido al hecho de que la especificación 11N no admite la opción WEP. 
textWlanWep_Description1=WEP es el estándar de cifrado inalámbrico. Para utilizarlo, debe introducir las mismas claves en el router y en las estaciones inalámbricas. Para claves de 64 bits, debe introducir 10 dígitos hexadecimales en el cuadro de cada clave. Para claves de 128 bits, debe introducir 26 dígitos hexadecimales en el cuadro de cada clave. Un dígito hexadecimal es un número del 0 al 9 o una letra de la A a la F. Para una utilización más segura de WEP,
textWlanWep_Description1_1= defina el tipo de autenticación en "Clave compartida" cuando WEP esté activado.
textWlanWep_Description2=También puede introducir cualquier cadena de texto en un cuadro de clave WEP, que se convertirá en una clave hexadecimal utilizando los valores ASCII de los caracteres. Se puede introducir un máximo de 5 caracteres de texto para las claves de 64 bits y un máximo de 13 caracteres para las claves de 128 bits.
