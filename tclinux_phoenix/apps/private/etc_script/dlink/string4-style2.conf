MHSubSRSettingsText=Guardar/Restablecer parámetros
MHSRSettingsText1=<DD>Esta sección permite gestionar los parámetros de configuración del router, guardar y reiniciar, realizar copias de seguridad, cargar los parámetros guardados con anterioridad y restablecer en el router los parámetros predeterminados de fábrica. Al restaurar en la unidad los parámetros predeterminados de fábrica se borrarán todos los parámetros, incluidas las reglas que haya creado.
MHSRSettingsText2=<DT>Guardar y reiniciar: guarda la configuración actual del router y lo reinicia para que se apliquen los parámetros.
MHSRSettingsText3=<DT>Parámetros de copia de seguridad: guarde las configuraciones en un archivo en su ordenador para poder acceder a ellas más tarde si se cambian los parámetros actuales. Asegúrese de guardar la configuración antes de realizar una actualización de firmware.
MHSRSettingsText4=<DT>Actualizar parámetros<DD>utilice esta opción para restablecer los parámetros de configuración del router guardados con anterioridad.
MHSRSettingsText5=<DT>Restablecer parámetros predeterminados<DD>esta opción restaura todos los parámetros de configuración a los valores de fábrica del router. Se perderá cualquier parámetro que no se haya guardado. Si desea guardar los parámetros de configuración del router, utilice la anterior opción Guardar parámetros. 
MHSubFirmwareUpdateText=Actualización de firmware
MHFirmwareUpdateText1=<DD>La sección Actualización del firmware se puede utilizar para actualizar al código de firmware más reciente a fin de mejorar la funcionalidad y el rendimiento.
MHFirmwareUpdateText2=Para actualizar el firmware, siga estos pasos:
MHFirmwareUpdateText3=<LI>Haga clic en el<SPAN class=button_ref>Browse</SPAN> botón Examinar para localizar el archivo de actualización de D-Link en el ordenador.
MHFirmwareUpdateText4=<LI>Una vez encontrado el archivo que se va a utilizar, haga clic en el <SPAN class=button_ref>Upload Firmware</SPAN>botón Actualizar firmware que aparece a continuación para comenzar el proceso de actualización del firmware. Esto puede tardar un minuto o más.
MHFirmwareUpdateText5=<LI>Espere a que se reinicie el router. Esto puede requerir otro minuto o más. 
MHFirmwareUpdateText6=<DD>Nota: algunas actualizaciones de firmware restablecen las opciones de configuración en los valores predeterminados de fábrica. Antes de realizar una actualización, asegúrese de guardar la configuración actual desde la<A href=updatesettings.asp>Mantenimiento-&gt;Guardar/Restablecer parámetros</A> pantalla.
