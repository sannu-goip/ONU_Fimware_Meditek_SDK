FirewallText=El router ya proporciona un cortafuegos sencillo gracias a la forma de funcionar de NAT. De forma predeterminada, NAT no responde a peticiones entrantes no solicitadas en ningún puerto, con lo que hace invisible su LAN a los ciberatacantes de Internet.
DMZText=DMZ significa "Zona desmilitarizada". DMZ permite que los ordenadores que están detrás del cortafuegos del router sean accesibles al tráfico en Internet. Normalmente, la DMZ contendría servidores web, servidores FTP y otros.
SIPText=SPI es una característica básica de cortafuegos que se incluye en los routers DSL estándar. SPI opera en la capa de red para examinar el encabezado y el pie de los paquetes, y para garantizar que estos pertenecen a una sesión válida.
ALGText=ALG permite que los protocolos de "control/datos" de la capa de aplicación, como SIP, puedan funcionar con NAT o un cortafuegos, sin que estos restrinjan el tráfico por no cumplir sus limitados criterios de filtro.
