AHSubPortForwardingText=Direccionamiento de puertos
AHPortForwardingText1=Algunas aplicaciones como los juegos de Internet, la videoconferencia, la telefonía por Internet y otras, requieren varias conexiones. Estas aplicaciones tienen dificultades para trabajar a través del NAT (Traducción de direcciones de red). Esta sección se utiliza para abrir varios puertos o un rango de puertos en el router y redirigir los datos a través de esos puertos a un PC único de la red.
AHSubQoSSetupText=Configuración de calidad de servicio
AHQoSSetupText1=Calidad de servicio (QoS) es un medio para garantizar el rendimiento dando prioridad al flujo del paquete de datos para distintas aplicaciones. Esto hace posible garantizar que los programas sensibles al tiempo como VoIP o Videoconferencia tengan prioridad sobre programas menos sensibles al tiempo.
AHQoSSetupText2=Para facilitar el uso, D-Link ha configurado una serie de aplicaciones utilizadas habitualmente como VoIP, FTP y MSN Messenger junto con los puertos estándar para que pueda seleccionarlos simplemente marcando una casilla de verificación.
AHQoSSetupText3=Pueden establecerse controles más avanzados en Calidad de servicio inalámbrico y en Calidad de servicio de LAN.
AHSubOutboundFilterText=Filtro de entrada/salida
AHOutboundFilterText1=Se pueden configurar los filtros para gestionar el tráfico entrante y saliente. Haga clic en los botones Entrada y Salida para avanzar a la siguiente sección para ampliar la configuración.
AHOutboundFilterText2=<DT>Filtro de entrada/salida<DD>
AHOutboundFilterText3=Al utilizar las características Activación de puertos o Direccionamiento de puertos para abrir al tráfico puertos específicos desde Internet, podría aumentar la exposición de su LAN a los ciberataques de Internet.
AHOutboundFilterText3_1= En estos casos, puede utilizar los filtros de entrada para limitar dicha exposición especificando las direcciones IP de hosts de Internet en los que confíe, los cuales podrán acceder a la LAN a través de los puertos que ha abierto. Puede, por ejemplo, permitir el acceso a un servidor de juegos de su LAN doméstica únicamente desde los ordenadores de amigos a los que ha invitado para jugar en ese servidor.
AHOutboundFilterText4=Los filtros de entrada se pueden utilizar para limitar el acceso a un servidor en su red a un sistema o grupo de sistemas. Las reglas de filtro se pueden utilizar con las características de activación de puerto. Se puede utilizar cada filtro para varias funciones; por ejemplo, un filtro de "Clan de juego" puede permitir que todos los miembros de un grupo de juego concreto participen en varios juegos diferentes para los que se han creado entradas de juego.
AHOutboundFilterText4_1= Al mismo tiempo, un filtro "Admin" podría permitir únicamente a los sistemas de su red de trabajo el acceso a las páginas administrativas de la WAN y a un servidor FTP que utilice en su domicilio. Si añade una dirección IP a un filtro, el cambio se efectúa en todos los lugares donde se utiliza el filtro.
AHOutboundFilterText5=Los filtros de salida se pueden utilizar para limitar el acceso a Internet del ordenador de la LAN. Los filtros se pueden utilizar con las características de direccionamiento de puertos. El filtro de salida se puede utilizar junto con el filtro de entrada para permitir el acceso entrante y restringir el saliente al jugar a un juego en Internet o simplemente al descargar un archivo.
AHSubDNSSetupText=Direcciones
AHDNSSetupText1=<DT>DNS <DD>el servidor de nombres de dominio (DNS) es un servidor que traduce los nombres de URL/dominio a la dirección IP correspondiente. Como los nombres de URL/dominio son alfabéticos, son más fáciles de recordar. Sin embargo, Internet se basa en la dirección IP. Por ejemplo, el nombre de URL/dominio www.dlink.com es realmente 192.168.0.123. 
AHDNSSetupText2=<DT>DDNS <DD>la característica DNS dinámica permite alojar un servidor (web, FTP, servidor de juegos, etc.) utilizando un nombre de dominio adquirido (www.sunombre.com) con la dirección IP asignada dinámicamente. La mayoría de los proveedores de servicios de Internet de banda ancha asignan direcciones IP dinámicas (que cambian). Al utilizar un proveedor de servicios de DNS dinámica, sus amigos pueden introducir su nombre de host para conectarse a su servidor sin importar cuál es su dirección IP. 
AHSubVLANText=VLAN
AHVLANText1=<DT>VLAN<DD>
AHVLANText2=Una LAN virtual (VLAN) es un grupo de dispositivos en una o varias LAN que se configuran para que puedan comunicarse como si estuvieran conectados al mismo cable, cuando en realidad se ubican en diversos segmentos LAN diferentes. Debido a que las VLAN se basan en conexiones lógicas en lugar de físicas, son muy flexibles en lo que respecta a la gestión de usuarios/host, la asignación de ancho de banda y la optimización de recursos.
AHVLANText3=1. VLAN basada en puertos: cada puerto del conmutador físico se configura con una lista de acceso que especifica la pertenencia a un conjunto de varias VLAN.
AHVLANText4=2. VLAN de ATM - utiliza un protocolo de emulación de LAN (LANE) para asignar paquetes Ethernet a celdas ATM y entregarlas a su destino convirtiendo una dirección MAC Ethernet en una dirección ATM.
AHVLANText5=La clave para que IEEE 802.1Q realice las funciones anteriores reside en sus marcas. Los puertos de conmutación compatibles con 802.1Q pueden configurarse para transmitir tramas marcadas o sin marcar. Puede introducirse un campo de marca que contenga información VLAN (y/o prioridad 802.1p)
AHVLANText6=en una trama Ethernet. Si un puerto tiene un dispositivo compatible con 802.1Q conectado (como otro conmutador), estas tramas marcadas pueden transportar información de pertenencia VLAN entre conmutadores, permitiendo así
AHVLANText7=que una VLAN abarque varios conmutadores. Sin embargo, es importante asegurar que los puertos con dispositivos no compatibles con 802.1Q conectados se configuren para transmitir tramas sin marcas. Muchos NIC para PC e impresoras no son compatibles con 802.1Q. Si
AHVLANText8=reciben una trama marcada, no podrán interpretar la marca VLAN y descartarán la trama. Además, el tamaño máximo de trama Ethernet legal para las tramas marcadas aumentó en 802.1Q (y el protocolo 802.3ac asociado) de 1.518 a 1.522 bytes.
AHVLANText9=Esto podría provocar que las tarjetas de interfaz de red y otros conmutadores descarten tramas marcadas como sobredimensionadas.
AHSubFirewallDMZText=Cortafuegos y DMZ
AHSubNetworkToolsText=Herramientas de red.
AHFirewallDMZText1=<DT>Cortafuegos <DD>permite proteger el router de los ataques de denegación de servicio (DOS).
AHAdvCwmpText=<DT>TR069 <DD>R-069 es un protocolo de gestión de WAN. Un protocolo bidireccional basado en SOAP/HTTP que facilita la comunicación entre el router ADSL y un servidor de configuración automática (ACS).
AHFirewallDMZText2=<DT>Host DMZ<DD>
AHFirewallDMZText3=DMZ significa "Zona desmilitarizada". Si una aplicación tiene problemas para trabajar por detrás del router, puede exponer un ordenador a Internet y ejecutar la aplicación en ese ordenador.
AHFirewallDMZText4=Cuando un host de LAN está configurado como un host DMZ, se convierte en el destino de todos los paquetes entrantes que no coincidan con otra sesión o regla entrante. Si hay otra regla entrante habilitada, 
AHFirewallDMZText4_1=se utilizará ésta en lugar de enviar los paquetes al host DMZ; por lo tanto, una sesión activa, un servidor virtual, un puerto de activación activo o una regla de direccionamiento de puertos tendrá prioridad sobre el envío de un paquete al host DMZ. 
AHFirewallDMZText4_2=(La directiva de DMZ se parece a una regla de direccionamiento de puertos predeterminada que direcciona cada puerto que no se ha enviado específicamente a ninguna otra parte.)
AHFirewallDMZText5=<B>Nota:</B> al poner un ordenador en la DMZ, puede exponer dicho ordenador a diversos riesgos de seguridad. Sólo se recomienda el uso de esta opción como último recurso.
AHSubAdvWirelessText=Inalámbrica avanzada
AHAdvWirelessText1=La sección Inalámbrica dentro de Opciones avanzadas contiene tres secciones para realizar configuraciones adicionales.
AHAdvWirelessText2=<DT>Ancho de banda <DD>en las comunicaciones por radio, este es el ancho de la banda de frecuencia utilizada para transmitir los datos y se mide en hercios.
AHAdvWirelessText3=<DT>Intervalo de emisión de señales: <DD>un paquete de información que se envía desde un dispositivo conectado al resto de los dispositivos en el que se anuncia su disponibilidad y preparación. Un intervalo de emisión de señales es un periodo de tiempo (que se envía con la emisión de señales) antes de volver a enviar la emisión de señales. El intervalo de emisión de señales se puede ajustar en milisegundos (ms).
AHAdvWirelessText4=<DT>Umbral RTS (Umbral de solicitar para enviar) <DD>determina el tamaño del paquete de una transmisión a través del router para ayudar a controlar el flujo de tráfico. 
AHAdvWirelessText5=<DT>Umbral de fragmentación: se utiliza para fragmentar paquetes, lo que ayuda a mejorar el rendimiento en presencia de interferencias de radiofrecuencia (RF).
AHAdvWirelessText6=<DT>DTIM Interval (Intervalo de DTIM): establece el intervalo de encendido para los clientes en el modo de ahorro de energía.
AHAdvAppFilterText1=La opción Filtro de aplicaciones puede clasificar los paquetes de protocolo de Internet en función de los datos que incluyan en la capa de aplicación. 
AHAdvAppFilterText2=esta característica permite la identificación de programas de igual a igual como ICQ o MSN, los cuales utilizan números de puerto impredecibles.
AHAdvAppFilterText3=Por tanto, si desea bloquear el flujo de datos de estas aplicaciones de red de igual a igual, la característica Filtro de aplicaciones constituye una solución apropiada.
AHAdvIpMacFilterText1=La opción Filtro IP / MAC filtrará los paquetes en función de las reglas de una lista blanca o una lista negra. Para definir las reglas del filtro IP, puede elegir la interfaz, la dirección, la dirección IP de origen, el número de puerto, la dirección IP de destino y el protocolo (como TCP, UDP o ICMP). Para definir las reglas del filtro MAC, puede elegir la interfaz, la dirección y la dirección MAC.
AHAdvLanText1=<DT>UPnP</DT><DD>UPnP es la abreviatura de Plug and Play universal, una arquitectura de red que proporciona compatibilidad entre equipos de conexión en red, software y periféricos. Este router tiene capacidad de UPnP opcional y puede trabajar con otros dispositivos y software UPnP.
AHAdvLanText2=<DT>Bloquear ping ICMP</DT><DD>enviar un ping a las direcciones IP de WAN pública es un método habitual utilizado por los piratas informáticos para probar si su dirección IP de WAN es válida. Si deja sin marcar esta opción, el router ignorará los comandos ping para su dirección IP de la WAN pública.</DD>
AHAdvLanText3=<DT>Secuencias de multidifusión </DT><DD>El router utiliza el protocolo IGMP para proporcionar soporte para una multidifusión eficiente: transmisión de contenido idéntico, como multimedia, desde un origen hasta una serie de destinatarios. Esta opción debe estar activada si cualquiera de las aplicaciones de la LAN participa en un grupo de multidifusión. Si tiene una aplicación LAN multimedia que no está recibiendo el contenido según lo previsto, intente activar esta opción.</DD>
