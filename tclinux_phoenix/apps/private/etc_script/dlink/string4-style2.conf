textWlanWpa_Title=WPA
textWlanWpa_Description1a=Utilice el modo<STRONG>WPA o WPA2</STRONG> para lograr un equilibrio entre una seguridad sólida y la mejor compatibilidad. Este modo utiliza WPA para los clientes heredados, al mismo tiempo que mantiene una mayor seguridad con las estaciones compatibles con WPA2. Asimismo, se utilizará el cifrado más sólido que pueda admitir el cliente. 
textWlanWpa_Description1b=Para mayor seguridad, utilice el modo<STRONG>Sólo WPA2</STRONG>. Este modo utiliza el cifrado AES(CCMP) y no se permite el acceso con seguridad WPA de las estaciones heredadas. Para lograr la máxima compatibilidad, utilice Sólo WPA. Este modo utiliza el cifrado TKIP. Algunos juegos y dispositivos heredados sólo funcionan en este modo.
textWlanWpa_Description2=Para conseguir un mejor rendimiento inalámbrico, utilice el modo de seguridad Sólo WPA2-PSK (o, en otras palabras, el cifrado AES).
