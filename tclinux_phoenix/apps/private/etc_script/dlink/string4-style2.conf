DMZDetailedText=La opción DMZ (zona desmilitarizada) permite definir un único ordenador de su red fuera del router. Si tiene un ordenador que no puede ejecutar correctamente aplicaciones de Internet desde detrás del router, puede poner el ordenador en la DMZ para disponer de acceso ilimitado a Internet.
NoteText=Nota:
NoteDetailedText=al poner un ordenador en la DMZ, puede exponer dicho ordenador a diversos riesgos de seguridad. Sólo se recomienda el uso de esta opción como último recurso.
