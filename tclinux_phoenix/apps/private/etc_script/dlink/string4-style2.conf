BHSubADSLSetupText=Configuración de ADSL
BHADSLSetupText1=<DT>Asistente de configuración<DD>
BHADSLSetupText2=Si no tiene experiencia con la conexión en red y nunca antes ha configurado un router,<SPAN class=button_ref>Setup Wizard</SPAN> haga clic en Asistente de configuración y el router le guiará a través de unos pocos pasos sencillos para poner en funcionamiento la red.
BHADSLSetupText3=<DT>Configuración manual<DD>
BHADSLSetupText4=Si se considera un usuario experimentado y ha configurado antes un router, seleccione<SPAN class=button_ref>Configuración manual</SPAN> para introducir manualmente todos los parámetros.
BHADSLSetupText5=<DT>PVC<DD>mantenga el valor predeterminado de 0 para el conjunto la primera vez que configure el router. Consulte la sección sobre el funcionamiento con varios PVC para obtener más información sobre esta opción.
BHADSLSetupText6=<DT>VPI<DD>si recibe instrucciones para cambiar este parámetro, introduzca el valor VPI para la conexión inicial (con PVC 0). Valor predeterminado = 8
BHADSLSetupText7=<DT>VCI<DD>si recibe instrucciones para cambiar este parámetro, introduzca el valor VCI para la conexión inicial (con PVC 0). Valor predeterminado = 35
BHADSLSetupText8=<DT>Circuito virtual<DD>el circuito virtual (VC) sobre el que se envían estos datos PPP. El VC identifica la ruta física que los datos toman para llegar al ISP.
BHADSLSetupText9=<DT>Categoría del servicio<DD>seleccione la categoría del servicio ATM.
BHADSLSetupText10=<DT>PCR<DD>mantenga el valor predeterminado de 0 para el conjunto la primera vez que configure el router. Consulte operación PVC múltiple para obtener más información sobre esta opción. Introduzca el valor PCR de ATM.
BHADSLSetupText11=<DT>Configuración de la conexión ADSL - PPPoE/PPPoA<DD>seleccione esta opción si el ISP exige el uso de una conexión PPPoA/PPPoE. Esta opción se utiliza típicamente para servicios DSL.Seleccione PPPoA/PPPoE para obtener automáticamente una dirección IP para su conexión PPPoA/PPPoE.Introduzca la información correspondiente.
BHADSLSetupText12=<DT>Configuración de la conexión ADSL - PPPoE/PPPoA<DD>seleccione esta opción si el ISP exige el uso de una conexión PPPoA/PPPoE. Esta opción se utiliza típicamente para servicios DSL. Seleccione PPPoA/PPPoE para obtener automáticamente una dirección IP para su conexión PPPoA/PPPoE. Introduzca la información correspondiente.
BHADSLSetupText13=<DT>Configuración de la conexión ADSL - Dirección IP dinámica<DD>seleccione esta opción si el ISP le facilita una dirección IP automáticamente. Esta opción se utiliza típicamente para servicios de cable. Introduzca la información de IP dinámica correspondiente.
BHADSLSetupText13_1=
BHADSLSetupText14=<DT>Configuración de la conexión ADSL - Modo Bridge<DD>El módem se puede configurar para funcionar como un dispositivo bridge entre la LAN y el ISP. Los bridges son dispositivos que permiten que dos o más redes se comuniquen como si fueran dos segmentos de la misma LAN física. Establezca el tipo de conexión.
BHSubWirelessSetupText=Configuración inalámbrica
BHWirelessSetupText1=La sección inalámbrica se utiliza para configurar los parámetros inalámbricos para su router D-Link. Tenga en cuenta que puede que también sea necesario duplicar los cambios realizados en esta sección en los clientes inalámbricos que desea conectar a su red inalámbrica.
BHWirelessSetupText2=Para proteger su intimidad, utilice el modo de seguridad inalámbrica para configurar las características de seguridad inalámbrica.
BHWirelessSetupText3=<DT>Activar conexión inalámbrica <DD>esta opción activa y desactiva la característica de conexión inalámbrica del router. Al establecer esta opción, están activos los siguientes parámetros.
BHWirelessSetupText4=<DT>SSID <DD>cuando está buscando redes inalámbricas disponibles, este es el nombre que aparecerá en la lista (a menos que el punto de acceso esté establecido como oculto, vea más abajo). Por motivos de seguridad, se recomienda encarecidamente cambiar el nombre de red preconfigurado. 
BHWirelessSetupText5=<DT>Canal <DD>802.11b y 802.11g utilizan los canales para limitar las interferencias procedentes de otros dispositivos. Si experimenta interferencias con otro dispositivo de 2,4 GHz como un monitor infantil, una alarma de seguridad o un teléfono inalámbrico, cambie el canal del router.
BHWirelessSetupText6=<DT>802.11 Mode (Modo 802.11)<DD>Seleccione Mezcla de 802.11g y 802.11b para funcionar en modo b/g. O seleccione el modo de uso especificado.
BHWirelessSetupText7=<DT>Ocultar punto de acceso <DD>permite ocultar la red inalámbrica. Cuando esta opción está establecida como Visible, el nombre de su red inalámbrica se difunde a cualquiera que esté dentro del alcance de la señal. Si no utiliza encriptación, se podrán conectar a su red. Cuando está activado el modo Invisible, debe introducir manualmente el nombre de la red inalámbrica (SSID) en el cliente para conectar a la red.
BHWirelessSetupText7_1=
BHWirelessSetupText8=<DT>Modo de seguridad<DD>A menos que se seleccione uno de estos modos de cifrado, las transmisiones inalámbricas que tienen como procedencia o destino su red inalámbrica pueden ser interceptadas e interpretadas fácilmente por usuarios no autorizados.
BHWirelessSetupText9=<DT>WEP<DD>
BHWirelessSetupText10=Un método de cifrado de datos para la comunicación inalámbrica, diseñado para proporcionar el mismo nivel de intimidad que una red con cables. WEP no es tan seguro como el cifrado WPA. Para acceder a una red WEP, debe conocer la clave. La clave es una cadena de caracteres que crea el usuario. Al utilizar WEP, debe determinar el nivel de cifrado. El tipo de cifrado determina la longitud de la clave. Un cifrado de 128 bits requiere una clave más larga que el cifrado de 64 bits.
BHWirelessSetupText10_1=Las claves se definen introduciendo una cadena en formato HEX (hexadecimal, que utiliza caracteres 0 a 9, de A a F) o ASCII (siglas del código americano de intercambio de información que utiliza caracteres alfanuméricos). 
BHWirelessSetupText10_2=El formato ASCII se facilita para que pueda introducir una cadena más fácil de recordar. La cadena ASCII se convierte a formato HEX para utilizarla en la red. Se definen cuatro claves para que pueda cambiar de clave fácilmente. 
BHWirelessSetupText11=<DT>Ejemplo:<DD>las claves hexadecimales de 64 bits tienen exactamente una longitud de 10 caracteres. (12345678FA es una cadena de 10 caracteres válida para un cifrado de 64 bits).Las claves hexadecimales de 128 bits tienen exactamente una longitud de 26 caracteres (456FBCDF123400122225271730 es una cadena de 26 caracteres válida para un cifrado de 128 bits).
BHWirelessSetupText11_1=Las claves ASCII de 64 bits tienen una longitud de hasta 5 caracteres (DMODE es una cadena de 5 caracteres válida para un cifrado de 64 bits).Las claves ASCII de 128 bits tienen una longitud de hasta 13 caracteres (2002HALOSWIN1 es una cadena de 13 caracteres válida para un cifrado de 128 bits.)"
BHWirelessSetupText12=<DT>WPA<DD>el acceso protegido Wi-Fi se utiliza habitualmente para entornos empresariales de mayor tamaño. Utiliza un servidor RADIUS y cifrado TKIP (protocolo de integridad de clave temporal), en lugar de cifrado WEP, que está desactivado. TKIP usa claves de sesión dinámica de 128 bit (por usuario, por sesión y por claves de paquete).
BHWirelessSetupText13=<DT>WPA-PSK<DD>el acceso protegido Wi-Fi con clave precompartida se destina a entornos domésticos y SOHO. Utiliza las mismas características de cifrado TKIP robusto, construcción de claves para cada paquete y gestión de claves que caracterizan a WPA en el entorno empresarial. La principal diferencia es que la contraseña se introduce manualmente. Necesita también un intervalo de tiempo para establecer de nuevo la clave de grupo. 
BHWirelessSetupText14=<DT>WPA2 <DD>el acceso protegido Wi-Fi 2 o de segunda generación utiliza AES (estándar de cifrado avanzado) en lugar de TKIP como método de cifrado. El intervalo de re-autenticación es el tiempo en el que se debe emitir dinámicamente otra clave.
BHWirelessSetupText15=<DT>WPA2-PSK <DD>el acceso protegido Wi-Fi 2 con clave precompartida resulta adecuado para entornos domésticos y SOHO. También utiliza cifrado AES y requiere introducir una contraseña y un tiempo de intervalo para establecer de nuevo la clave.
BHWirelessSetupText16=<DT>Mezcla de WPA2/WPA <DD>durante el tiempo de transición para actualizaciones en el entorno empresarial; este método de autenticación mezclado permite a los usuarios "actualizados" y a los usuarios que todavía no están "actualizados" acceder a la red a través del router. Debe introducirse la información del servidor RADIUS para WPA, así como un intervalo de tiempo para establecer de nuevo la clave de grupo. Se usan TKIP y AES.
BHWirelessSetupText16_1=
BHWirelessSetupText17=<DT>Mezcla de WPA2/WPA-PSK <DD>resulta útil durante el tiempo de transición para actualizaciones en el entorno doméstico o SOHO; debe introducirse una clave precompartida junto con el intervalo de tiempo para establecer de nuevo la clave de grupo. También se usan TKIP y AES.
BHWirelessSetupText18=<B>Intervalo de actualización de la clave de grupo: </B>tiempo que transcurre antes de que se cambie la clave de grupo utilizada para la difusión y multidifusión de datos.
BHWirelessSetupText19=<B>Tiempo de espera para la autenticación: </B>tiempo que transcurre antes de que se le pida a un cliente que se vuelva a autenticar.
BHWirelessSetupText20=<B>Dirección IP del servidor RADIUS: </B>la dirección IP del servidor de autenticación.
BHWirelessSetupText21=<B>Puerto del servidor RADIUS: </B>el número de puerto utilizado para conectarse al servidor de autenticación.
BHWirelessSetupText22=<B>Secreto compartido del servidor RADIUS: </B>frase secreta que debe coincidir con el servidor de autenticación.
BHSubLANSetupText=Configuración de LAN
BHLANSetupText1=<DT>Configuración de LAN: <DD>estos son los parámetros de la interfaz de LAN (red de área local) para el router. Los parámetros de la red local del router (LAN) se configuran en función de la dirección IP y la máscara de subred asignadas en esta sección. La dirección IP se utiliza también para acceder a esta interfaz de gestión basada en la web. Se recomienda utilizar los parámetros predeterminados si no dispone de una red existente.
BHLANSetupText2=<DT>IP Address (Dirección IP): <DD>la dirección IP del router en la red de área local. Los parámetros de su red de área local se basan en la dirección asignada aquí. Por ejemplo, 192.168.0.1. 
BHLANSetupText3=<DT>Máscara de subred: <DD>la máscara de subred del router en la red de área local.
BHLANSetupText4=<DT>Parámetros del servidor DHCP: <DD>DHCP son las siglas en inglés de protocolo de configuración de host dinámico. La sección DHCP es donde se configura el servidor DHCP integrado a fin de que asigne las direcciones IP a los ordenadores y otros dispositivos de su red de área local (LAN).
BHLANSetupText5=<DT>Activar el servidor DHCP<DD>
BHLANSetupText6=Una vez que está correctamente configurado el router D-Link y activada esta opción, el servidor DHCP gestionará las direcciones IP y otra información de configuración de red para los ordenadores y otros dispositivos conectados a su red de área local. No hace falta que lo haga usted mismo.
BHLANSetupText7=Los ordenadores (y otros dispositivos) conectados a la LAN necesitan también que su configuración TCP/IP se establezca en "DHCP" o en "Obtener automáticamente una dirección IP".
BHLANSetupText8=Al establecer Activar el servidor DHCP, se muestran las opciones siguientes.
BHLANSetupText9=<DT>Intervalo de dirección IP de DHCP<DD>
BHLANSetupText10=Estos dos valores IP (desde y hasta) definen un rango de direcciones IP que utiliza el servidor DHCP al asignar direcciones a los ordenadores y dispositivos de su red de área local. Las direcciones que están fuera de este rango no serán gestionadas por el servidor DHCP; por lo tanto, éstas podrían utilizarse para los dispositivos configurados manualmente o para aquellos dispositivos que no puedan utilizar DHCP para obtener automáticamente los detalles de la dirección de red.
BHLANSetupText11=Su router D-Link, de forma predeterminada, tiene la dirección IP estática 192.168.1.1. Esto significa que las direcciones de 192.168.1.2 a 192.168.1.254 pueden estar disponibles para que el servidor DHCP las asigne.
BHLANSetupText12=<DT>Ejemplo: <DD>el router D-Link utiliza la dirección IP 192.168.1.1. Ha asignado la dirección IP estática 192.168.1.3 a un ordenador que desea designar como servidor Web. Ha asignado la dirección IP estática 192.168.1.4 a otro ordenador que desea designar como servidor FTP. Por lo tanto, la dirección IP de inicio del rango de direcciones IP DHCP deberá ser 192.168.1.5 o superior. 
BHLANSetupText13=<DT>Ejemplo: <DD>suponga que configura el servidor DHCP para gestionar las direcciones desde 192.168.1.100 hasta 192.168.1.199. Esto significa que las direcciones desde 192.168.1.3 hasta 192.168.1.99 y desde 192.168.1.200 hasta 192.168.1.254 NO serán gestionadas por el servidor DHCP. Los ordenadores o dispositivos que utilizan las direcciones dentro de estos rangos se deberán configurar manualmente.
BHLANSetupText14=<DT>Tiempo de validez de DHCP: <DD>la cantidad de tiempo que un ordenador puede tener una dirección IP antes de que necesite renovar la concesión. La concesión funciona como lo haría el alquiler de un apartamento. La concesión inicial indica la cantidad de tiempo que deberá transcurrir antes de que caduque la concesión. Si el inquilino desea conservar la dirección cuando haya caducado la concesión, se establecerá una nueva concesión. Si la concesión caduca y ya no hace falta
BHLANSetupText14_1= la dirección, otro inquilino podrá utilizarla. 
BHSubTaDText=Fecha y hora
BHTaDText1=<DD>La opción Configuración de la hora permite configurar, actualizar y mantener la hora correcta en el reloj interno del sistema del router. En esta sección puede definir la zona horaria en la que se encuentra y definir el servidor de hora. 
BHTaDText2=<DT>Hora actual del router: <DD>muestra la hora actual del router. Si no es correcto, utilice las siguientes opciones para configurar correctamente la hora.
BHTaDText3=<DT>Configuración automática de la hora<DD>
BHTaDText4=<DD>Seleccione esta opción si desea sincronizar el reloj del router con un servidor de hora de red a través de Internet. Si utiliza programaciones o registros, éste es el mejor modo de garantizar la precisión de las programaciones y los registros.
BHTaDText5=<DT>NTP Server Used (Servidor NTP utilizado): <DD>seleccione un servidor de hora de red para la sincronización. Si lo prefiere, puede escribir la dirección del servidor NTP. 
BHTaDText6=<DT>Zona horaria: <DD>seleccione su zona horaria en el menú desplegable.
BHTaDText7=<DT>Establecer manualmente la fecha y la hora <DD>si la opción Servidor NTP no está activa, aquí puede establecer manualmente la hora del router. Si lo prefiere, puede hacer clic en el botón <SPAN class=button_ref>Copiar los parámetros horarios del ordenador</SPAN> para copiar la hora del ordenador que se esté utilizando. (Asegúrese de que la hora del ordenador esté configurada correctamente).
