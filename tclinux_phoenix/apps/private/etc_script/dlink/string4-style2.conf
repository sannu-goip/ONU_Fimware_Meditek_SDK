AHStaticRouteText=RUTA ESTÁTICA
AHStaticRouteText1=El enrutamiento estático permite definir de forma explícita el siguiente salto desde un router a un destino específico.
AHStaticRouteText2=<b>dirección de red IP del destino final</b>:este parámetro especifica la dirección de red IP del destino final. El enrutamiento siempre se basa en el número de red. Si necesita especificar una ruta a un único host, utilice una máscara de subred de 255.255.255.255 en el campo correspondiente para que el número de red sea idéntico al ID del host. Dirección IP de puerta de enlace: la puerta de enlace es un router o un conmutador ubicado en el mismo segmento de red que el puerto LAN o WAN del dispositivo.
AHStaticRouteText2_1= La puerta de enlace ayuda a enviar paquetes a sus destinos correspondientes.
textAdvhelpSRoute=Las rutas estáticas constituyen un modo muy rápido y eficiente de redirigir datos desde una subred a otra subred diferente. Puede hacer clic en el botón "Añadir/Aplicar" tras definir el punto de origen para añadir una ruta estática. Haga clic en "Eliminar" en la tabla con la lista de rutas para eliminar una ruta estática.
textAdvhelpWlanMacFilter1=Puede permitir o denegar una lista de direcciones MAC asociadas al acceso de estaciones inalámbricas al router ADSL.
textAdvhelpWlanMacFilter2=Estado: utilice el cuadro de la lista desplegable para activar o desactivar el filtrado de direcciones MAC.
textAdvhelpWlanMacFilter3=Acción: Al seleccionar la función denegar asociación para bloquear el acceso al router, se permitirá que las direcciones MAC no listadas accedan al router. Al seleccionar la función Permitir asociación para permitir el acceso al router, se denegará el acceso al router a las direcciones MAC no incluidas en la lista.
textAdvhelpdns=Si se marca la casilla de verificación "Activar DNS asignado automáticamente", el router aceptará la primera asignación de DNS recibida desde uno de los protocolos de conexión a Internet. PVC(s) activados por PPPoA, PPPoE o MER/DHCP durante el establecimiento de la conexión. Si no está seleccionada la casilla de verificación, escriba manualmente las direcciones IP del servidor DNS preferido y alternativo. Hágalo únicamente si tiene problemas con los servidores DNS.
textAdvhelpdmz1=D-Link recomienda activar la opción DMZ únicamente como último recurso si tiene problemas al utilizar una aplicación desde un ordenador detrás del router y el direccionamiento de puertos no rectifica el problema. Esta opción dejará al equipo seleccionado y la dirección IP fuera de la protección de cortafuegos del router. Se recomienda que, en caso de que opte por activar una zona DMZ, lo haga como una herramienta de solución de problemas y durante un periodo de tiempo corto.
textAdvhelpdmz2=Sesiones LAN que no sean UDP/TCP/ICMP
textAdvhelpdmz3=Sesiones LAN está activado normalmente. Facilitan las conexiones VPN únicas a un host remoto.
textAdvhelpadslsetting=No cambie estos parámetros a menos que se lo indique su ISP. El router D-Link determinará de manera predeterminada la mejor conexión. No necesita cambiar ninguno de los parámetros a menos que se lo indique el servicio técnico de D-Link.
textAdvhelpwirelessadv=De forma predeterminada, no es necesario cambiar estas opciones para que el router funcione con una conexión inalámbrica.
textAdvhelplanadv=UPnP se utiliza para gran cantidad de software audiovisual conocido. Permite descubrir automáticamente su dispositivo en la red. Si considera que UPnP plantea un riesgo para la seguridad, puede desactivarlo aquí. Las secuencias de multidifusión son utilizadas por funciones de red avanzadas como IPTV y distribuidas por el ISP. Si activa la característica de ping WAN, el puerto WAN del router responderá a las solicitudes ping procedentes de Internet enviadas a la dirección IP de WAN.
textAdvhelplanadv_1=
textAdvhelpacl=Gestión remota de manera predeterminada deberá estar desactivada. No obstante, si desea iniciar sesión y gestionar su router desde otro dispositivo de Internet, puede habilitar el router para que acepte este tipo de comandos desde el puerto de Internet. Esta opción puede resultar útil si su administrador de red no está disponible o su servicio técnico necesita acceder a su router.
textAdvhelpQoS_1= comunes como VoIP, FTP y programas de mensajería.
textAdvhelpQoS=La calidad de servicio o QoS permite que el router ayude a dar prioridad a los paquetes de datos que fluyen por toda la red. Se trata de una característica muy útil para aplicaciones sensibles como VoIP en las que ayudará a evitar las llamadas interrumpidas. Se puede cambiar la escala de gran cantidad de datos que no sean críticos para que no afecten a aplicaciones sensibles en tiempo real como VoIP o Canalización. La pantalla principal muestra algunas reglas preconfiguradas que se utilizan con aplicaciones
textAdvhelplanqos1=Asigne una Prioridad ATM y/o Precedencia de IP y/o Tipo de servicio para la clase. Si se selecciona un valor que no esté en blanco para "Marcar precedencia de IP" y/o para "Marcar tipo de servicio IP", el valor seleccionado sobreescribe el byte TOS correspondiente en el encabezado IP del paquete ascendente.
textAdvhelplanqos2=Si se marca la casilla Configuración del servicio diferenciada, solo tendrá que asignar prioridad ATM. No se utilizará precedencia de IP para la clasificación. Se utilizará el byte IP TOS para marca DSCP.
textAdvhelpwlanqos1=Puede asignar mayor prioridad a las aplicaciones multimedia en una red inalámbrica, de modo que aplicaciones como los vídeos tendrán mayor calidad.
textAdvhelpwlanqos2=La prioridad 7 es la más alta y la prioridad 1 es la más baja.
textAdvhelpvlan1=La casilla "Activar grupo VLAN" permite seleccionar entre "Sí" o "No" para activar o desactivar la función de VLAN; está desactivada de forma predeterminada.
textAdvhelpvlan2=Puede elegir de 0~7 para definir el índice el grupo. El índice del grupo se asignará como un ID de VLAN. Cada grupo debe tener un ID de VLAN único y específico.
textAdvhelpvlan3=VCs ATM: "Puerto 0~7" quiere decir PVC 0~7, "Etiquetado" quiere decir que el tráfico en este PVC tomará la ID de VLAN. 
textAdvhelpvlan4=Ethernet: "Puerto 1~4" quiere decir puerto Ethernet 1~4, puede seleccionar cada uno de ellos. USB: Puede elegir la interfaz USB. WLAN: puede elegir la interfaz WLAN.
