Text_Dlink_Dns_Info_1=Configuración de DNS
Text_Dlink_Dns_Info_2A=El Servidor de nombre de dominio (DNS) es un servidor que traduce los nombres de URL/dominio a la dirección IP correspondiente. La mayoría de los usuarios no necesitarán cambiar el valor predeterminado de los servidores DNS a menos que su ISP le indique que lo haga.
Text_Dlink_Dns_Info_2B=La característica DDNS permite alojar un servidor (Web, FTP, servidor de juegos, etc...) utilizando un nombre de dominio que haya adquirido (www.whateveryournameis.com) con su dirección IP asignada dinámicamente. La mayoría de los proveedores de servicios de Internet de banda ancha asignan direcciones IP dinámicas (que cambian). Al utilizar un proveedor de servicios de DDNS, sus amigos pueden introducir su nombre de host para conectarse a su servidor de juegos sin importar cuál es su dirección IP.
