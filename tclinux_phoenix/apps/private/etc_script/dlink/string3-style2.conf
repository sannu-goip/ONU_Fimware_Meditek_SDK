textEuhelpMore=Ulteriori informazioni...
textEuhelpEuwan1=Agli utenti che utilizzano per la prima volta il prodotto si consiglia di eseguire la procedura di Configurazione guidata per la configurazione della connessione ADSL. Facendo clic sul pulsante Configurazione guidata si verrà guidati passo passo nell&#039;esecuzione della procedura di configurazione della connessione ADSL.
textEuhelpEuwan2=Gli utenti esperti che dispongono dei parametri di configurazione forniti dal proprio Internet Service Provider (ISP) potranno selezionare l&#039;opzione Configurazione manuale.
textEuhelpEuwan3=Durante l&#039;inserimento del nome utente e password prestare attenzione all&#039;utilizzo di minuscole e maiuscole. La maggior parte dei problemi di connessione è dovuta all&#039;utilizzo di un nome utente o password errati.
textStatushelpDeviceInfo=In questa pagina è visualizzata una panoramica sullo stato del router, che include la versione del software, il riepilogo dei parametri di configurazione Internet e lo stato della connessione wireless ed Ethernet.
textStatushelpDhcpClient=Consente di visualizzare l&#039;elenco dei client attualmente connessi al router. L&#039;elenco dei client riporta tutti gli indirizzi IP attivi assegnati in modo dinamico dal DHCP ai PC/client connessi.
textStatushelpStatistic=In questa pagina sono visualizzate statistiche sulla rete e sulla trasmissione dei dati. Queste informazioni possono risultare utili ai tecnici D-Link per verificare il corretto funzionamento del router. Queste informazioni vengono fornite solo a titolo informativo e non influiscono sulle funzionalità del router.
textEuhelpeuwireless1=La modifica del nome di rete wireless (SSID) rappresenta la prima operazione da eseguire per proteggere la rete wireless. Modificarlo specificando un nome facile da ricordare che tuttavia non contenga informazioni di carattere personale.
textEuhelpeuwireless2=Abilitare la scansione automatica dei canali in modo che il router possa selezionare il miglior canale possibile per il funzionamento della rete wireless.
textEuhelpeuwireless3=Per proteggere la rete wireless è inoltre possibile scegliere di nasconderla. In tal modo la rete non sarà inclusa nell&#039;elenco delle reti visualizzato quando i client wireless effettuano la scansione delle reti disponibili. Per collegare i dispositivi wireless al router sarà necessario immettere manualmente il nome della rete wireless (SSID) in ogni dispositivo. Prendere nota del SSID e tenerlo a portata di mano.
textEuhelpeuwireless4=Se è stata abilitata la protezione wireless, assicurarsi di prendere nota della chiave di crittografia. Sarà infatti necessario immettere chiave di crittografia e SSID in qualsiasi dispositivo wireless da collegare alla rete.
textEuhelpeulan1=Se la rete dispone già di un server DHCP o se si utilizzano indirizzi IP statici per tutti i dispositivi connessi, deselezionare l&#039;opzione Abilita server DHCP per disattivare questa funzionalità.
textEuhelpeulan2=Se la rete include dispositivi che dovrebbero utilizzare indirizzi IP statici, riservare un indirizzo del DHCP per ogni dispositivo.
textEuhelpeublock1=Per abilitare rapidamente l&#039;accesso a Internet anche nelle fasce orarie non consentite dalla funzione Limitazioni ora di accesso a Internet, selezionare la casella Consenti e fare clic su Salva impostazioni.
textEuhelpeublock2=Per ripristinare le limitazioni definite dalla funzione Limitazioni ora di accesso a Internet, selezionare nuovamente le caselle Nega.
textEuhelpeudatetime1=Impostando correttamente data e ora sarà possibile configurare con precisione il parametro Limitazioni ora di accesso a Internet nella sezione Controllo parentale.
textEuhelpeudatetime2=L&#039;abilitazione il passaggio automatico all&#039;ora legale assicura la correttezza della data e dell&#039;ora utilizzate dal router nel corso dell&#039;anno.
textMainhelppassword=In questa pagina è possibile modificare la password di accesso al router necessaria per entrare nell&#039;interfaccia di gestione Web. Per motivi di sicurezza, si raccomanda di sostituire la password predefinita con una nuova password. La password scelta deve essere composta da un minimo di 1 ad un massimo di 15 caratteri. Si consiglia di impostare una password semplice da ricordare o di prenderne nota, conservandola in un luogo sicuro per una futura consultazione.  
textMainhelppassword2=Se si dimentica la password, è necessario ripristinare le impostazioni predefinite del router. Questa operazione comporta la perdita di tutti i parametri di configurazione.
textMainhelpsettings=Questa pagina consente di salvare la configurazione del router in un file memorizzabile sul computer. Questo file può essere utilizzato nel caso in cui fosse necessario ripristinare la configurazione utilizzata dopo aver riportato il router alle impostazioni di fabbrica. è inoltre disponibile una funzione che consente di ripristinare le impostazioni predefinite del router. Il ripristino delle impostazioni predefinite del router comporterà la cancellazione della configurazione corrente.
textMainhelpfirmware=Questa pagina mostra la versione del firmware utilizzato dal dispositivo e le informazioni che devono essere fornite ai tecnici D-Link nel caso in cui fosse necessario richiedere assistenza tecnica. Se il router funziona correttamente, non è necessario aggiornare il firmware. Questi dati sono disponibili a titolo informativo in quanto generalmente non è necessario aggiornare il firmware del router.
textMainhelpdiag=In questa pagina sono visualizzati i risultati dell&#039;autodiagnostica del router e del test di connessione. Lo stato di connettività Internet viene indicato con PASS esclusivamente se questa è statoa configurata corretamente ed e il router è online.
textMainhelpsyslog1=Questa pagina consente di visualizzare il registro di sistema del router. Nel registro di sistema viene tenuta traccia delle attività del router.
textAdvhelpVirtualServer=L&#039;opzione Server virtuale consente agli utenti Internet di accedere ai servizi disponibili sul lato LAN. Questa funzionalità è utile per l&#039;hosting di servizi online quali FTP, Web o server di gioco.
textAdvhelpIPMacFilter=Per filtrare i pacchetti l&#039;utente può impostare regole di filtraggio su base IP per un determinato protocollo (TCP, UDP o ICMP) e una direzione specifica (in ingresso, in uscita o entrambi) oppure regole di filtraggio su base MAC per una direzione specifica (in ingresso, in uscita o entrambi).
textAdvhelpAppFilterAdv1=Il filtro per le applicazioni rende possibile l&#039;identificazione di programmi peer-to-peer, quali ICQ o MSN, che utilizzano numeri di porta non prevedibili.
textAdvhelpAppFilterAdv2=Utilizzare questa funzionalità se si intende bloccare l&#039;accesso ad internet ad alcune applicazioni di rete ( dall&#039; application layer ).
textAdvhelpportforwarding1=Il port forwarding consente ad host esterni di comunicare con servizi forniti all&#039;interno di una rete locale LAN privata.
textAdvhelpportforwarding2=Utilizzare questa funzionalità se si desidera aprire più porte o un intervallo di porte nel router e reindirizzare i dati a un unico PC della rete interna tramite tali porte.
textAdvhelpporttriggering1=Utilizzare questa funzionalità se si intende eseguire una delle applicazioni di rete elencate e la comunicazione non avviene nel modo corretto.
textAdvhelpporttriggering2=Utilizzare il menu a discesa associato al campo Nome applicazione per accedere a un elenco di applicazioni predefinite. Anche se l&#039;applicazione desiderata non è inclusa nell&#039;elenco, è comunque possibile definire una nuova regola.
