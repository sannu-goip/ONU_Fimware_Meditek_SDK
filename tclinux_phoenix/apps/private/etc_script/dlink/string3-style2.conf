DMZDetailedText=L&#039;opzione DMZ (Demilitarized Zone) consente di impostare un solo computer della rete in modo che risulti esterno al router. Se si dispone di un computer che non è in grado di eseguire correttamente applicazioni Internet mascherate dal router, è possibile utilizzare la funzione DMZ per garantire un accesso illimitato a Internet.
NoteText=Nota:
NoteDetailedText=l&#039;utilizzo della funzione DMZ può esporre il computer a una serie di rischi di sicurezza. Utilizzare questa opzione solo in caso di reale necessità.
