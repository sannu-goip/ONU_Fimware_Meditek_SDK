Text_Dlink_Dns_Info_1=Configurazione DNS
Text_Dlink_Dns_Info_2A=Il server DNS (Domain Name Server) è un server che converte combinazioni di URL/nomi di dominio nell&#039;indirizzo IP corrispondente. Per la maggior parte degli utenti non è necessario modificare il server DNS predefinito, a meno che la modifica non sia richiesta dall&#039;ISP.
Text_Dlink_Dns_Info_2B=La funzione DDNS consente di ospitare un server (Web, FTP, server dei giochi, ecc...), utilizzando un nome dominio acquistato (www.nomedominio.com) e l&#039;assegnazione dinamica dell&#039;indirizzo IP. La maggior parte degli Internet Service Provider a banda larga assegna indirizzi IP dinamici (variabili). Utilizzando un DDNS service provider, è possibile essere rintracciati mediante il nome host, indipendentemente dall&#039;indirizzo IP associato al server
