MHSubPasswordText=Password
MHPasswordText1=Questa sezione consente di modificare la password. La password predefinita del router è &#039;admin&#039;. Per cambiare la password del router, digitare la password corrente e quindi due volte la nuova password.
MHSubSRSettingsText=Salva/Ripristina impostazioni
MHSRSettingsText1=<DD>Questa sezione consente di gestire le impostazioni di configurazione del router, salvare e riavviare, eseguire il backup, caricare impostazioni salvate in precedenza e ripristinare le impostazioni predefinite. Il ripristino delle impostazioni predefinite comporta la cancellazione di tutte le impostazioni, incluse eventuali regole create dall&#039;utente.
MHSRSettingsText2=<DT>Salva e riavvia<DD>salva la configurazione corrente del router e lo riavvia per rendere effettive le nuove impostazioni.
MHSRSettingsText3=<DT>Copia di backup della configurazione<DD>consente di salvare la configurazione in un file sul computer in modo che possa essere accessibile in un secondo momento in seguito a una modifica delle impostazioni correnti. Salvare la configurazione prima di eseguire un aggiornamento firmware.
MHSRSettingsText4=<DT>Aggiorna impostazioni<DD>utilizzare questa opzione per ripristinare una configurazione del router precedentemente salvata.
MHSRSettingsText5=<DT>Ripristina impostazioni predefinite<DD>questa opzione consente di ripristinare la configurazione del router attiva al momento dell&#039;acquisto. Le impostazioni che non sono state salvate in un file saranno cancellate. Per salvare la configurazione del router, utilizzare l&#039;opzione Salva impostazioni. 
MHSubFirmwareUpdateText=Aggiornamento firmware
MHFirmwareUpdateText1=<DD>La sezione Aggiornamento firmware consente di installare l&#039;ultima versione firmware per migliorare le prestazioni e le funzionalità del router.
MHFirmwareUpdateText2=La procedura per aggiornare il firmware è la seguente:
MHFirmwareUpdateText3=<LI>Fare clic sul pulsante <SPAN class=button_ref>Sfoglia</SPAN> per individuare il file di aggiornamento D-Link sul computer.
MHFirmwareUpdateText4=<LI>Dopo aver individuato il file da utilizzare, fare clic sul pulsante <SPAN class=button_ref>Carica firmware</SPAN> per avviare il processo di aggiornamento. Il processo può durare alcuni minuti o più.
MHFirmwareUpdateText5=<LI>Attendere il riavvio del router. Il processo può durare alcuni minuti o più. 
MHFirmwareUpdateText6=<DD>Nota: alcuni aggiornamenti firmware implicano il ripristino della configurazione predefinita del router. Prima di eseguire l&#039;aggiornamento, salvare la configurazione corrente nella <A href=updatesettings.asp>Manutenzione -&gt; Salva/Ripristina impostazioni</A> schermata.
MHSubDiagnosticsText=Diagnostica
MHDiagnosticsText1=La sezione Diagnostica consente di eseguire test per verificare la connessione DSL. I risultati illustrano l&#039;esito dei test relativi a tre connessioni.
