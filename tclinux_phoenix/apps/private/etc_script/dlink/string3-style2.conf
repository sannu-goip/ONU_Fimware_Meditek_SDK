textWlanWpa_Title=WPA
textWlanWpa_Description1a=Utilizzare la modalità <STRONG>WPA o WPA2</STRONG>  per bilanciare protezione e compatibilità in modo ottimale. Questa modalità utilizza lo standard WPA per i client meno recenti e garantisce al contempo una maggiore protezione per le stazioni che supportano lo standard WPA2. Viene inoltre utilizzato lo standard di crittografia più severo supportato dal client. 
textWlanWpa_Description1b=Per una protezione ottimale utilizzare la modalità <STRONG>Solo WPA2</STRONG> .  Questa modalità utilizza lo standard di crittografia AES (CCMP) e inibisce l&#039;accesso alle stazioni meno recenti con livello di protezione WPA. Per la massima compatibilità, utilizzare Solo WPA. Questa modalità utilizza lo standard di crittografia TKIP. Alcune periferiche di gioco e alcuni dispositivi esistenti funzionano solo in questa modalità.
textWlanWpa_Description2=Per ottimizzare le prestazioni della connessione wireless, utilizzare la modalità di protezione Solo WPA2PSK (ovvero lo standard di crittografia AES).
