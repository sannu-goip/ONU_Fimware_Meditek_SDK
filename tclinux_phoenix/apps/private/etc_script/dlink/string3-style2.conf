AHStaticRouteText=ROUTE STATICA
AHStaticRouteText1=Grazie al routing statico consente di definire l&#039;hop successivo dal router verso una determinata destinazione.
AHStaticRouteText2=<b>Indirizzo IP di destinazione</b>:questo parametro specifica l&#039;indirizzo di rete IP della destinazione finale. Il routing è sempre basato sull&#039;indirizzo di rete. Se è necessario indicare una route per un singolo host inserire l&#039;indirizzo dell&#039;host specificando per la subnet mask il valore 255.255.255.255. Indirizzo IP gateway: il gateway è un router o uno switch presente nello stesso segmento di rete della porta LAN o WAN del dispositivo.
AHStaticRouteText2_1= Viene utilizzato per inoltrare i pacchetti alle relative destinazioni.
textAdvhelpSRoute=Le route statiche costituiscono un metodo rapido ed efficace per inoltrare dati da una subnet a un&#039;altra. Dopo l&#039;impostazione dell&#039;origine è possibile fare clic sul pulsante "Aggiungi/Applica" per aggiungere una route statica o su "Remove" nell&#039;elenco delle tabelle di route per eliminarla.
textAdvhelpWlanMacFilter1=È possibile accettare o rifiutare un elenco di indirizzi MAC che accedono al Router ADSL attraverso la connessione wireless.
textAdvhelpWlanMacFilter2=Stato: Utilizzare la casella di riepilogo a discesa per abilitare o disabilitare le regole di filtro dell&#039;indirizzo MAC.
textAdvhelpWlanMacFilter3=Azione: Selezionare Nega associazione per bloccare l&#039;accesso al router: gli indirizzi MAC non elencati potranno accedere al router. Selezionare Accetta associazione per permettere l&#039;accesso al router: gli indirizzi MAC non elencati non potranno accedere al router.
textAdvhelpdns=Quando è selezionata la casella di controllo "Abilita assegnazione automatica indirizzi DNS", il router accettera&#039; il primo indirizzo indirizzo DNS ricevuto da uno dei PVC abilitatii ( PPPoA, PPPoE o MER/DHCP) durante il tentativo di connessione. Se la casella di controllo non è selezionata, immettere manualmente gli indirizzi IP dei server DNS preferito e alternativo. Effettuare questa operazione solo in caso di problemi con i server DNS.
textAdvhelpdmz1=D-Link consiglia di abilitare l&#039;opzione DMZ solo in caso di reale necessità, ovvero se si riscontrano problemi durante l&#039;utilizzo di un&#039;applicazione da un computer nascosto dal router e tali problemi non possono essere risolti tramite il port forwarding. In tal modo l&#039;indirizzo IP selezionato verrà rimosso dall&#039;ambito di protezione firewall del router. È consigliabile abilitare la DMZ solo per brevi periodi e per la risoluzione di problemi.
textAdvhelpdmz2=Sessioni LAN non UDP/TCP/ICMP
textAdvhelpdmz3=Le sessioni LAN sono normalmente abilitate. Ciò facilita connessioni VPN singole verso un host remoto.
textAdvhelpadslsetting=Non modificare queste impostazioni se non su richiesta dell&#039;ISP. Come impostazione predefinita, il router D-Link determina la connessione migliore. Non è necessario apportare alcuna modifica alle impostazioni se non su esplicita indicazione del supporto tecnico D-Link.
textAdvhelpwirelessadv=Per impostazione predefinita, non è necessario modificare queste opzioni per consentire l&#039;utilizzo del router con la LAN wireless.
textAdvhelplanadv=UPnP è utilizzato da molti software audio e video diffusi sul mercato. Consente l&#039;individuazione automatica del dispositivo in rete. Se si ritiene che l&#039;utilizzo della funzione UPnP possa provocare problemi di sicurezza, è possibile disabilitarla. I flussi multicast vengono utilizzati da apparati di rete evoluti, tra cui IPTV, e distribuiti dal proprio ISP. Se si abilita la funzionalità per ping WAN, la porta WAN del router risponderà alle richieste ping provenienti
textAdvhelplanadv_1= da Internet inviate all&#039;indirizzo IP della WAN.
textAdvhelpacl=Come impostazione predefinita, la funzione Gestione remota è disabilitata. Tuttavia è possibile configurare il router in modo che accetti alcuni comandi attraverso la porta Internet. In questo modo è possibile eseguire la procedura di accesso e gestire il router da un altra connessione attraverso Internet. Questa opzione può essere utile quando l&#039;amministratore di rete non è in sede o quando l&#039;assistenza tecnica deve accedere al router.
textAdvhelpQoS_1= illustrate alcune regole preconfigurate utilizzate con applicazioni comuni, quali VoIP, FTP e programmi di messaggistica.
textAdvhelpQoS=La funzione QoS (Quality of service) consente al router di assegnare livelli di priorità diversi ai pacchetti di dati che transitano nella rete. Tale funzionalità risulta particolarmente utile per applicazioni sensibili quali VoIP poiché consente di prevenire la cancellazione di chiamate. È possibile configurare la trasmissione di elevati volumi di dati non strategici in modo che non influiscano su applicazioni in tempo reale quali VoIP o streaming. Nella schermata principale sono
textAdvhelplanqos1=Assegnare priorità ATM e/o precedenza IP e/o tipo di servizio per la classe. Quando è selezionato un valore non vuoto per "Contrassegna precedenza IP" e/o "Contrassegna tipo di servizio IP", il byte TOS corrispondente nell&#039;intestazione IP del pacchetto in trasmissione verrà sovrascritto dal valore selezionato.
textAdvhelplanqos2=Quando è selezionata la casella di controllo Configurazione servizio differenziato, è necessario assegnare soltanto la priorità ATM. La precedenza IP non sarà utilizzata per la classificazione. Il byte IP TOS sarà utilizzato per il contrassegno DSCP.
textAdvhelpwlanqos1=È possibile assegnare alle applicazioni multimediali, ad esempio quelle video, una priorità più elevata nella rete wireless per offrire una qualità superiore.
textAdvhelpwlanqos2=La priorità massima è 7, mentre quella minima è 1.
textAdvhelpvlan1=La casella di controllo "Abilita gruppo VLAN" permette di abilitare o disabilitare la funzione VLAN; come impostazione predefinita, è disabilitata.
textAdvhelpvlan2=Per impostare l&#039;indice di gruppo è possibile scegliere un valore compreso tra 0 e 7. L&#039;indice di gruppo verrà assegnato come ID VLAN. Ciascun gruppo deve avere un ID VLAN specifico e diverso da tutti gli altri.
textAdvhelpvlan3=VC ATM: "Porta 0~7" indica PVC 0~7, "Con tag" indica che il traffico su questa specifica PVC sarà identificato da un ID VLAN. 
textAdvhelpvlan4=Ethernet: "Porta 1~4" indica porte Ethernet 1~4; è possibile selezionare ciascuna di queste porte. USB: è possibile scegliere l&#039;interfaccia USB. WLAN: è possibile scegliere l&#039;interfaccia WLAN.
