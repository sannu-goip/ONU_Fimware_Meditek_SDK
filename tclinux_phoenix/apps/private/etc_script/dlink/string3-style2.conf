AHSubPortForwardingText=Inoltro porte
AHPortForwardingText1=Alcune applicazioni, ad esempio i giochi su Internet, le applicazioni per videoconferenza o la telefonia Internet e altre ancora, richiedono l&#039;uso di più connessioni. Con tali applicazioni potrebbe risultare difficoltoso utilizzare la funzione NAT (Network Address Translation). Questa sezione consente di aprire più porte o intervalli di porte nel router e di reindirizzare i dati tramite tali porte a un unico PC della rete.
AHSubQoSSetupText=Configurazione QoS
AHQoSSetupText1=QoS (Quality of Service) consente di ottimizzare le prestazioni mediante l&#039;assegnazione di priorità diverse al flusso dei pacchetti di dati delle varie applicazioni. In tal modo è possibile garantire che programmi con particolari esigenze di tempo, ad esempio VoIP o videoconferenza, abbiano la precedenza sugli altri programmi.
AHQoSSetupText2=Per una maggior semplicità d&#039;uso, D-Link ha configurato una serie di applicazioni di uso comune, ad esempio VoIP, FTP e MSN Messenger, unitamente alle porte standard e selezionabili apponendo un segno di spunta nell&#039;apposita casella.
AHQoSSetupText3=È possibile impostare controlli più avanzati in QoS wireless e QoS LAN.
AHSubOutboundFilterText=Filtro in ingresso/uscita
AHOutboundFilterText1=È possibile configurare filtri per gestire il traffico in ingresso e in uscita. Fare clic sugli appositi pulsanti Ingresso e Uscita per passare alla sezione successiva e procedere con la configurazione.
AHOutboundFilterText2=<DT>Filtro in ingresso/uscita<DD>
AHOutboundFilterText3=Se si utilizzano le funzionalità di trigger o di inoltro delle porte per aprire porte specifiche destinate al traffico Internet, è possibile che la rete locale LAN risulti maggiormente esposta agli attacchi informatici.
AHOutboundFilterText4=È possibile utilizzare i filtri in ingresso per limitare l&#039;accesso a un server della rete solo a un sistema o a un gruppo di sistemi. Con le funzionalità di trigger delle porte è possibile utilizzare regole di filtro. Ogni filtro può essere utilizzato per funzioni diverse. Ad esempio è possibile creare un filtro "Gruppo di gioco" per consentire a tutti i membri di un determinato gruppo di accedere a giochi diversi per i quali sono stati create voci diverse.
AHOutboundFilterText4_1=Al tempo stesso, è possibile creare un filtro "Amministrazione" per consentire ai soli sistemi della rete dell&#039;ufficio di accedere alle pagine di amministrazione della rete WAN e a un server FTP utilizzato a casa. Se si aggiunge un indirizzo IP ad un filtro, la modifica diverrà effettiva in tutti gli ambiti di utilizzo del filtro.
AHOutboundFilterText5=È possibile utilizzare i filtri in uscita per limitare l&#039;accesso a Internet ai computer della rete locale LAN. I filtri possono essere utilizzati con le funzionalità di inoltro delle porte. È possibile utilizzare un filtro in uscita unitamente al filtro in ingresso per consentire l&#039;accesso in ingresso e limitare l&#039;accesso in uscita quando si gioca su Internet o si scarica un file.
AHSubDNSSetupText=DNS
AHDNSSetupText1=<DT>DNS <DD> Il server DNS (Domain Name Server) è un server che converte combinazioni di URL/nomi di dominio nell&#039;indirizzo IP corrispondente. Poiché le combinazioni di URL/nomi di dominio sono stringhe alfabetiche, sono più facili da ricordare. Internet è invece basato sugli indirizzi IP. Ad esempio, la combinazione di URL/nome di dominio www.dlink.com corrisponde in realtà all&#039;indirizzo IP 192.168.0.123.  
AHDNSSetupText2=<DT>DDNS <DD> La funzione DNS dinamico consente di ospitare un server (Web, FTP, server dei giochi, ecc.), utilizzando un nome dominio acquistato (www.nomedominio.com) e l&#039;indirizzo IP assegnato in modo dinamico. La maggior parte degli Internet Service Provider a banda larga assegna indirizzi IP dinamici (variabili). Utilizzando un service provider DNS dinamico, è possibile essere rintracciati mediante il nome host, indipendentemente dall&#039;indirizzo IP associato al server. 
AHSubVLANText=VLAN
AHVLANText1=<DT>VLAN<DD>
AHVLANText2=Una Virtual LAN (VLAN) è un gruppo di dispositivi presenti in una o più LAN configurati in modo da comunicare come se fossero collegati allo stesso cavo, mentre in realtà sono posizionati in vari segmenti di LAN. Dato che le reti VLAN sono basate su connessioni logiche anziché fisiche, sono molto flessibili a livello di gestione utente/host, allocazione di larghezza di banda e ottimizzazione delle risorse.
AHVLANText3=1.VLAN basate su porte: ogni porta fisica del switch è configurata con un elenco di accessi che specificano l&#039;appartenenza ad un gruppo di VLAN.
AHVLANText4=2.ATM VLAN – viene utilizzato il protocollo LAN Emulation (LANE) per mappare i pacchetti Ethernet su celle ATM e indirizzarli alle loro destinazioni convertendo un indirizzo Ethernet MAC in un indirizzo ATM.
AHVLANText5=In base allo standard IEEE 802.1Q, la chiave per eseguire le suddette funzioni è nei propri tag. Le porte del switch conformi allo standard 802.1Q possono essere configurate per trasmettere frame con o senza tag. È possibile inserire un campo tag contenente informazioni sulla VLAN (e/o la priorità 802.1p)
AHVLANText6=in una frame Ethernet. Se ad una porta è collegato un dispositivo conforme allo standard 802.1Q (come un altro switch), queste frame con tag possono trasportare informazioni sull&#039;appartenenza alla VLAN fra i switch, consentendo in tal modo alla
AHVLANText7=VLAN di estendersi su vari switch. Tuttavia, è importante verificare che le porte a cui sono collegati dispositivi non conformi allo standard 802.1Q siano configurate per trasmettere frame senza tag. Molti NIC per PC e stampanti non sono a standard 802.1Q. Se
AHVLANText8=ricevono una frame con tag, non interpretano correttamente il tag VLAN e scartano la frame. Inoltre, la dimensione massima della frame Ethernet ammessa per frame con tag è stata ampliata nello standard 802.1Q (e nello standard, 802.3ac) da 1.518 a 1.522 byte.
AHVLANText9=Ciò potrebbe portare alcune schede di rete e i switch più vecchi a scartare le frame con tag perché di "dimensioni eccessive".
AHSubFirewallDMZText=Firewall e DMZ
AHSubNetworkToolsText=Strumenti di rete
AHFirewallDMZText1=<DT>Firewall<DD>Questa opzione consente di proteggere il router da attacchi di tipo DOS (Denial of Service).
AHAdvCwmpText=<DT>TR069 <DD>TR-069 è un protocollo di gestione remota. È un protocollo bidirezionale basato su messaggi SOAP/HTTP utilizzato per le comunicazioni tra il router ADSL e un server a configurazione automatica (ACS).
AHFirewallDMZText2=<DT>Host DMZ<DD>
AHFirewallDMZText3=DMZ è l&#039;acronimo di &#039;Demilitarised Zone&#039;. Se un&#039;applicazione presenta problemi di funzionamento mascherata dal router, è possibile esporre un computer a Internet per consentire l&#039;esecuzione dell&#039;applicazione stessa.
AHFirewallDMZText4=Quando un host LAN è configurato come host DMZ, diventa il destinatario di tutti i pacchetti in ingresso non conformi ad altre sessioni o regole in ingresso. 
AHFirewallDMZText4_1=In presenza di altre regole di ingresso operative, la loro applicazione sostituisce l&#039;invio dei pacchetti all&#039;host DMZ. Ne consegue che una regola su sessioni attive, server virtuali, trigger di porta o inoltro delle porte ha una priorità più elevata rispetto all&#039;
AHFirewallDMZText4_2=invio dei pacchetti all&#039;host DMZ. I criteri DMZ sono assimilabili a una regola di inoltro porte predefinita che inoltra il traffico di tutte le porte non specificatamente destinato altrove.
AHFirewallDMZText5=<B>Nota:</B>l&#039;utilizzo della funzione DMZ può esporre il computer a una serie di rischi di sicurezza. Utilizzare questa opzione solo in caso di reale necessità.
AHSubAdvWirelessText=Impostazioni avanzate wireless
AHAdvWirelessText1=La sezione Wireless dell&#039;opzione Impostazioni avanzate include tre sezioni contenenti ulteriori opzioni di configurazione.
AHAdvWirelessText2=<DT>Larghezza di banda <DD> nelle comunicazioni radio la larghezza di banda è la larghezza della banda di frequenze utilizzata per trasmettere i dati e misurata in hertz.
AHAdvWirelessText3=<DT>Intervallo beacon <DD> Pacchetto di informazioni inviato da un dispositivo connesso a tutti gli altri dispositivi per annunciare la propria disponibilità e il proprio stato attivo. Per intervallo di beacon si intende il periodo (inviato con il beacon) che intercorre prima del nuovo invio del beacon. Può essere regolato in millisecondi (ms).
AHAdvWirelessText4=<DT>Soglia RTS (Request to Send Threshold) <DD>determina la dimensione dei pacchetti di una trasmissione effettuata tramite il router ai fini del controllo del flusso di traffico. 
AHAdvWirelessText5=<DT>Soglia di frammentazione <DD>Utilizzata per la frammentazione dei pacchetti al fine di migliorare le prestazioni in caso di interferenze di radiofrequenza.
AHAdvWirelessText6=<DT>Intervallo DTIM<DD>Consente di impostare l&#039;intervallo di attivazione per i client in modalità risparmio energetico.
AHAdvAppFilterText1=Il filtro per le applicazioni consente di suddividere in categorie i pacchetti IP (Internet Protocol) in base ai dati dell&#039; application layer.
AHAdvAppFilterText2=Questa funzionalità rende possibile l&#039;identificazione di programmi peer-to-peer, quali ICQ e MSN, che utilizzano numeri di porta non prevedibili.
AHAdvAppFilterText3=È quindi la soluzione ideale per bloccare flussi di dati di queste applicazioni di rete peer-to-peer.
AHAdvIpMacFilterText1=Il filtro IP/MAC consente di filtrare i pacchetti in base alle regole di due elenchi distinti. Per decidere le regole per il filtro IP è possibile scegliere impostazioni diverse per interfaccia, direzione, indirizzo IP di origine, numero di porta, indirizzo IP di destinazione e protocollo, ad esempio TCP, UDP o ICMP. Per decidere le regole per il filtro MAC è possibile scegliere impostazioni diverse per interfaccia, direzione e indirizzo MAC.
AHAdvLanText1=<DT>UPnP</DT><DD> UPnP è l&#039;acronimo di Universal Plug and Play, un&#039;architettura di rete che garantisce la compatibilità tra apparecchiature di rete, software e periferiche. Questo router dispone di funzionalità UPnP opzionali ed è compatibile con altri dispositivi e software UPnP.</DD>
AHAdvLanText2=<DT>Blocca ping ICMP</DT><DD>Il ping degli indirizzi IP pubblici della WAN viene in genere utilizzato dai pirati informatici per testare la validità dell&#039;indirizzo IP della WAN. Lasciando questa opzione deselezionata, il router ignorerà le richieste ping per l&#039;indirizzo IP WAN pubblico del router.</DD>
AHAdvLanText3=<DT>Flussi multicast</DT><DD> Il router utilizza il protocollo IGMP per garantire prestazioni ottimali per il multicasting, ovvero la trasmissione di contenuti identici, ad esempio multimediali, da un&#039;origine unica a più destinatari. È necessario abilitare questa opzione se eventuali applicazioni nella LAN partecipano a un gruppo multicast. Se un&#039;applicazione LAN multimediale non riceve contenuti come previsto, provare ad abilitare questa opzione.</DD>
