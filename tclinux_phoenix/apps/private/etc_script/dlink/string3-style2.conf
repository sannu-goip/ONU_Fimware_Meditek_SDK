BHTaDText=Data e ora
BHSubADSLSetupText=Configurazione ADSL
BHADSLSetupText1=<DT>Configurazione guidata<DD>
BHADSLSetupText2=Gli utenti non esperti o che non hanno mai configurato un router possono fare clic su <SPAN class=button_ref>Configurazione guidata</SPAN> per eseguire una procedura che in pochi passi li guiderà nella configurazione della rete.
BHADSLSetupText3=<DT>Configurazione manuale<DD>
BHADSLSetupText4=Gli utenti esperti che hanno già configurato un router in precedenza, possono selezionare <SPAN class=button_ref>Configurazione manuale</SPAN>  e inserire le impostazioni manualmente.
BHADSLSetupText5=<DT>PVC<DD>lasciare questa opzione impostata sul valore predefinito 0 la prima volta che si configura il router. Per ulteriori informazioni su questa opzione, vedere Utilizzo di più PVC.
BHADSLSetupText6=<DT>VPI<DD>se viene richiesto di modificare l&#039;impostazione di questa opzione, digitare il valore VPI per la connessione iniziale (in cui viene utilizzato PVC 0). Valore predefinito = 8.
BHADSLSetupText7=<DT>VCI<DD>se viene richiesto di modificare l&#039;impostazione di questa opzione, digitare il valore VCI per la connessione iniziale (in cui viene utilizzato PVC 0). Valore predefinito = 35.
BHADSLSetupText8=<DT>Circuito virtuale<DD>circuito virtuale utilizzato per l&#039;invio dei dati PPP. Identifica il percorso fisico utilizzato dai dati per raggiungere l&#039;ISP.
BHADSLSetupText9=<DT>Categoria servizio<DD>selezionare la categoria di servizio ATM.
BHADSLSetupText10=<DT>PCR<DD>lasciare questa opzione impostata sul valore predefinito 0 la prima volta che si configura il router. Per ulteriori informazioni su questa opzione, vedere Utilizzo di più PVC. Immettere il valore PCR di ATM.
BHADSLSetupText11=<DT>Configurazione connessione ADSL - PPPoE/PPPoA<DD>selezionare questa opzione se l&#039;ISP richiede l&#039;utilizzo di una connessione PPPoA/PPPoE. Questa opzione viene in genere utilizzata per servizi DSL. Selezionare PPPoA/PPPoE per ottenere automaticamente un indirizzo IP per la connessione PPPoA/PPPoE. Immettere le informazioni appropriate.
BHADSLSetupText12=<DT>Configurazione connessione ADSL – Indirizzo IP dinamico<DD>selezionare questa opzione se l&#039;ISP fornisce automaticamente un indirizzo IP. Questa opzione viene in genere utilizzata per servizi via cavo. Immettere le informazioni appropriate sull&#039;indirizzo IP dinamico.
BHADSLSetupText13=<DT>Connessione ADSL – Indirizzo IP statico<DD>selezionare questa opzione per impostare le informazioni sull&#039;indirizzo IP statico. Sarà necessario immettere il tipo di connessione, l&#039;indirizzo IP, la subnet mask, l&#039;indirizzo del gateway e gli indirizzi DNS forniti dall&#039;ISP. Gli indirizzi IP immessi nei campi devono essere specificati nel formato corretto, ovvero quattro ottetti separati da un punto (x.x.x.x). Il router non accetterà indirizzi
BHADSLSetupText13_1= IP non conformi a questo formato. Ad esempio: 192.168.0.100
BHADSLSetupText14=<DT>Configurazione connessione ADSL - Modalità bridge<DD>È possibile configurare il modem come bridge tra la LAN e l&#039;ISP. I bridge sono dispositivi che consentono a due o più reti di comunicare come se fossero due segmenti della stessa rete LAN fisica. Impostare il tipo di connessione.
BHSubWirelessSetupText=Configurazione wireless
BHWirelessSetupText1=In questa sezione è possibile configurare le impostazioni wireless per il router D-Link. Le modifiche apportate in questa sezione dovranno essere duplicate nei client wireless che si desidera connettere alla rete wireless.
BHWirelessSetupText2=Per proteggere la privacy, utilizzare la modalità di protezione wireless per configurare le funzionalità di protezione wireless.
BHWirelessSetupText3=<DT>Abilita wireless <DD> questa opzione consente di attivare e disattivare la funzionalità di connessione wireless del router. Quando si imposta questa opzione, vengono attivati i seguenti parametri.
BHWirelessSetupText4=<DT>SSID <DD>questo nome viene visualizzato nell&#039;elenco durante la ricerca delle reti wireless disponibili (a meno che l&#039;opzione relativa al punto di accesso non sia impostata su Nascosto, vedere sotto). Per motivi di sicurezza, si raccomanda vivamente di sostituire il nome di rete preconfigurato con un nuovo nome. 
BHWirelessSetupText5=<DT>Canale <DD>gli standard 802.11b e 802.11g utilizzano i canali per limitare le interferenze provenienti da altri dispositivi. In caso di interferenze con un altro dispositivo a 2,4 GHz, ad esempio un interfono per bambini, un dispositivo di allarme o un telefono cordless, cambiare il canale sul router.
BHWirelessSetupText6=<DT>Modalità 802.11 <DD>selezionare Combinazione di 802.11g e 802.11b per operare in modalità b/g. In alternativa, selezionare la modalità specifica da utilizzare.
BHWirelessSetupText7=<DT>Nascondi punto di accesso <DD>Consente di nascondere la rete wireless. Se questa opzione è impostata su Visibile, il nome della rete wireless viene trasmesso a tutti i dispositivi compresi nel raggio di copertura del segnale. Se non si utilizza la crittografia, tali dispositivi potranno connettersi alla rete. Se è abilitata la modalità Invisibile è necessario immettere manualmente il nome della rete wireless (SSID) per connettersi alla rete.
BHWirelessSetupText7_1=
BHWirelessSetupText8=<DT>Modalità di protezione<DD>A meno che non si selezioni una di queste modalità di crittografia, le trasmissioni wireless da e verso la rete wireless possono essere facilmente intercettate e interpretate da utenti non autorizzati.
BHWirelessSetupText9=<DT>WEP<DD>
BHWirelessSetupText10=Metodo di crittografia dei dati per le comunicazioni wireless concepito in modo da garantire lo stesso livello di privacy di una rete cablata. WEP non assicura la stessa protezione della crittografia WPA. Per poter accedere a una rete WEP, è necessario conoscerne la chiave. La chiave è costituita da una stringa di caratteri creata dall&#039;utente. 
BHWirelessSetupText10_1=Quando si utilizza WEP, è necessario determinare il livello di crittografia. Il tipo di crittografia determina la lunghezza della chiave. Per la crittografia a 128 bit è richiesta una chiave più lunga di quella necessaria per la crittografia a 64 bit.Per definire le chiavi è necessario immettere una stringa in formato HEX
BHWirelessSetupText10_2= (esadecimale, che prevede caratteri da 0 a 9 e dalla A alla F) oppure ASCII (American Standard Code for Information Interchange, che prevede caratteri alfanumerici). Il formato ASCII consente di immettere una stringa più facile da ricordare. La stringa ASCII viene quindi convertita in formato HEX per l&#039;utilizzo in rete. È possibile definire quattro chiavi in modo da poterle cambiare facilmente. 
BHWirelessSetupText11=<DT>Esempio:<DD>la lunghezza delle chiavi esadecimali a 64 bit è pari esattamente a 10 caratteri. 12345678FA rappresenta una stringa valida di 10 caratteri per la crittografia a 64 bit. <DD>La lunghezza delle chiavi esadecimali a 128 bit è pari esattamente a 26 caratteri. 
BHWirelessSetupText11_1=456FBCDF123400122225271730 rappresenta una stringa valida di 26 caratteri per la crittografia a 128 bit. <DD>La lunghezza massima delle chiavi ASCII a 64 bit è pari a 5 caratteri. DMODE rappresenta una stringa valida di 5 caratteri per la crittografia a 64 bit. <DD>La lunghezza massima delle chiavi ASCII a 128 bit è pari a 13 caratteri. 2002HALOSWIN1 rappresenta una stringa valida di 13 caratteri per la crittografia a 128 bit.
BHWirelessSetupText12=<DT>WPA<DD>(Wi-Fi Protected Access) - utilizzato in genere per ambienti aziendali più estesi, utilizza un server RADIUS e la crittografia TKIP (Temporal Key Integrity Protocol) (anziché la crittografia WEP che è disabilitata). TKIP utilizza chiavi di sessione dinamiche a 128 bit (per utente, per sessione e per pacchetto).
BHWirelessSetupText13=<DT>WPA-PSK<DD>(Acronimo di Wi-Fi Protected Access - Pre-Shared Key) - WPA per ambienti domestici e SOHO, in cui viene utilizzata anche la potente crittografia TKIP, la creazione di chiavi per pacchetto e la gestione delle chiavi offerta in ambiente aziendale. La principale differenza consiste nel fatto che la password viene immessa manualmente. È inoltre necessario specificare un valore per Group Rekey Interval Time, ovvero l&#039;intervallo di rinnovo della chiave del gruppo. 
BHWirelessSetupText14=<DT>WPA2 <DD>(Wi-Fi Protected Access 2) - seconda generazione di WPA che utilizza AES (Advanced Encryption Standard) anziché TKIP come metodo di crittografia. L&#039;intervallo di nuova autorizzazione di rete è il periodo in cui è necessario emettere dinamicamente una nuova chiave.
BHWirelessSetupText15=<DT>WPA2-PSK <DD>(Wi-Fi Protected Access 2 - Pre-Shared Key) - adatto per ambienti domestici e SOHO, utilizza anche la crittografia AES e richiede di inserire una password e un intervallo di reimpostazione della chiave.
BHWirelessSetupText16=<DT>Combinazione di WPA2/WPA <DD>Nei periodi di transizione in attesa dell&#039;installazione degli aggiornamenti in ambito aziendale questo metodo di autenticazione misto consente sia agli utenti che hanno effettuato l&#039;aggiornamento che a quelli che non lo hanno effettuato di accedere alla rete tramite il router. Per il WPA, è necessario immettere le informazioni sul server RADIUS, nonché un valore per Group Rekey Interval Time, ovvero l&#039;intervallo di reimpostazione di gruppo.
BHWirelessSetupText16_1= Vengono utilizzati entrambi i metodi TKIP e AES.
BHWirelessSetupText17=<DT>Combinazione WPA2/WPA-PSK <DD>utile nei periodi di transizione in attesa dell&#039;installazione degli aggiornamenti in ambiente domestico o SOHO; è necessario inserire una chiave precondivisa insieme all&#039;intervallo di reimpostazione di gruppo. Vengono utilizzati entrambi i metodi TKIP e AES.
BHWirelessSetupText18=<B>Intervallo di aggiornamento delle chiavi: </B>tempo che intercorre prima della modifica della chiave di gruppo utilizzata per la trasmissione dei dati.
BHWirelessSetupText19=<B>Timeout di autenticazione: </B>tempo che intercorre prima che sia richiesta la nuova autenticazione di un client.
BHWirelessSetupText20=<B>Indirizzo IP server RADIUS: </B>indirizzo IP del server di autenticazione.
BHWirelessSetupText21=<B>Porta server RADIUS: </B>numero di porta utilizzato per la connessione al server di autenticazione.
BHWirelessSetupText22=<B>Segreto condiviso server RADIUS: </B>Passphrase che deve coincidere con il server di autenticazione.
BHSubLANSetupText=Configurazione LAN
BHLANSetupText1=<DT>Configurazione LAN <DD>Impostazioni dell&#039;interfaccia LAN (Local Area Network) del router. La configurazione delle impostazioni di LAN del router si basa sull&#039;indirizzo IP e sul parametro Subnet mask specificati in questa sezione. L&#039;indirizzo IP è utilizzato anche per accedere all&#039;interfaccia di gestione basata sul Web. Se non si dispone di una rete già esistente, si raccomanda di mantenere le impostazioni predefinite.
BHLANSetupText2=<DT>Indirizzo IP <DD>Indirizzo IP del router, utilizzato per la connessione alla LAN. Le impostazioni della rete locale si basano sull&#039;indirizzo IP assegnato in questa sezione. Esempio: 192.168.0.1. 
BHLANSetupText3=<DT>Subnet mask<DD> La subnet mask del router, utilizzata per la connessione alla LAN.
BHLANSetupText4=<DT>Impostazioni server DHCP <DD>DHCP è l&#039;acronimo di Dynamic Host Configuration Protocol. Nella sezione DHCP è possibile configurare il server DHCP incorporato in modo che assegni automaticamente gli indirizzi IP ai computer e ai dispositivi della LAN (Local Area Network).
BHLANSetupText5=<DT>Abilita server DHCP<DD>
BHLANSetupText6=Dopo aver configurato correttamente il router D-Link e aver abilitato questa opzione, il server DHCP gestirà gli indirizzi IP e altre informazioni relative alla configurazione della rete per computer e altri dispositivi connessi alla LAN. Per queste attività non è necessario l&#039;intervento dell&#039;utente.
BHLANSetupText7=È inoltre necessario che la configurazione TCP/IP di computer e di altri dispositivi connessi alla LAN sia impostata su "DHCP" o su "Ottieni automaticamente indirizzo IP".
BHLANSetupText8=Selezionando Abilita server DHCP, vengono visualizzate le seguenti opzioni.
BHLANSetupText9=<DT>Intervallo di indirizzi IP DHCP<DD>
BHLANSetupText10=Questi due indirizzi IP (origine e destinazione) definiscono l&#039;intervallo di indirizzi IP che il server DHCP può assegnare a computer e dispositivi della LAN (Local Area Network). Tutti gli indirizzi che non appartengono a questa gamma non sono gestiti dal server DHCP e possono essere utilizzati per configurare manualmente dispositivi che non sfruttano la funzione DHCP per ottenere automaticamente le informazioni IP.
BHLANSetupText11=Come impostazione predefinita, il router D-Link utilizza l&#039;indirizzo IP statico 192.168.1.1. Questo significa che gli indirizzi IP compresi tra 192.168.1.2 e 192.168.1.254 potranno essere messi a disposizione dal server DHCP.
BHLANSetupText12=<DT>Ad esempio: <DD>Il router D-Link utilizza l&#039;indirizzo IP predefinito 192.168.1.1. È stato definito un computer da utilizzare come server Web con indirizzo IP statico 192.168.1.3. È stato definito un secondo computer da utilizzare come server FTP con indirizzo IP statico 192.168.1.4. Ne consegue che il valore iniziale della gamma di indirizzi gestibili dal server DHCP deve essere uguale o superiore a 192.168.1.5. 
BHLANSetupText13=<DT>Ad esempio: <DD>Si supponga di configurare il server DHCP in modo che gestisca gli indirizzi compresi tra 192.168.1.100 e 192.168.1.199. Ciò significa che gli indirizzi compresi tra 192.168.1.3 e 192.168.1.99 e tra 192.168.1.200 e 192.168.1.254 NON sono gestiti dal server DHCP. Computer o dispositivi che utilizzano indirizzi appartenenti a questi intervalli di indirizzi devono essere configurati manualmente.
BHLANSetupText14=<DT>Tempo di validità DHCP <DD> Lasso di tempo durante il quale un computer può disporre di un indirizzo IP prima che quest&#039;ultimo debba essere rinnovato. Si basa sugli stessi principi su cui si basa l&#039;affitto di un appartamento. Con la configurazione iniziale si specifica anche l&#039;intervallo di validità. 
BHLANSetupText14_1=Se al termine di tale intervallo il dispositivo che usufruisce dell&#039;indirizzo lo richiede, è possibile definire un nuovo periodo di validità. Se, alla scadenza del periodo di validità, l&#039;indirizzo IP non è più necessario, esso può essere messo a disposizione di un altro dispositivo. 
BHSubTaDText=Data e ora
BHTaDText1=<DD>L&#039;opzione Configurazione ora consente di configurare, aggiornare e gestire l&#039;ora dell&#039;orologio di sistema del router. In questa sezione è possibile impostare il fuso orario di appartenenza e il server NTP (Network Time Protocol). 
BHTaDText2=<DT>Ora corrente router <DD>Consente di visualizzare l&#039;ora attualmente impostata per il router. Se l&#039;ora non è esatta, utilizzare le seguenti opzioni per impostare il valore corretto.
BHTaDText3=<DT>Configurazione ora automatica<DD>
BHTaDText4=<DD>Selezionare questa opzione se si desidera sincronizzare l&#039;orologio del router con un server di riferimento orario tramite Internet. Se si utilizzano pianificazioni o file di registro, questa soluzione garantisce al meglio l&#039;accurata esecuzione di queste funzioni.
BHTaDText5=<DT>Server NTP utilizzato <DD>Selezionare un server NTP (Network Time Protocol) per la sincronizzazione. È possibile digitare l&#039;indirizzo del server NTP. 
BHTaDText6=<DT>Fuso orario <DD>Selezionare il proprio fuso orario dal menu a discesa.
BHTaDText7=<DT>Impostazione manuale di data e ora <DD>se non si intende utilizzare un server NTP, impostare manualmente l'ora del router o, in alternativa, fare clic sul pulsante <SPAN class=button_ref>Copia ora dal computer</SPAN> per copiare l'ora dal computer in uso (accertarsi che l'ora del computer sia esatta).
;
