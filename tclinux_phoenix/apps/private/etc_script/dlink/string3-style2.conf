FirewallandDMZ=Firewall e DMZ
FirewallText=Il router fornisce già un semplice firewall, grazie alla funzione NAT. Come impostazione predefinita, la funzione NAT non risponde a richieste in ingresso non sollecitate ad una precedente richiestaLAN e indirizzate a una qualunque porta. In questo modo la LAN non è visibile e non può subire attacchi da Internet.
DMZText=DMZ è l&#039;acronimo di &#039;Demilitarised Zone&#039;. La funzione DMZ rende accessibili via Internet i computer mascherati dal firewall del router. Generalmente il server DMZ ospita server Web, FTP e altro ancora.
SIPText=SPI è una funzionalità firewall di base inclusa nei router DSL standard. SPI opera a livello di rete esaminando i marcatori di inizio e fine di un pacchetto oltre a garantire che il pacchetto appartiene a una sessione valida.
ALGText=ALG fa in modo che i protocolli di controllo/dati del livello di applicazione, ad esempio SIP, funzionino tramite NAT o firewall, che in caso contrario limiterebbero il traffico perché non conformi ai criteri di filtro.
