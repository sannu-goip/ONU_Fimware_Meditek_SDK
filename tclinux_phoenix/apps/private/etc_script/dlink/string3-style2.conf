textWlan_secTypeTitle=Modalità di protezione wireless
textWlan_secTypeDescription=Per proteggere la privacy, è possibile configurare le funzionalità di protezione wireless. Il dispositivo supporta tre modalità di protezione wireless, ovvero: WEP, WPA personale e nessuna protezione. WEP è lo standard originale di crittografia wireless. WPA assicura un livello di protezione maggiore. Per WPA personale non è richiesto un server di autenticazione.
textWlan_SecType=Modalità di protezione:
textWlanWep_Title=WEP
textWlanWep_Description0=Se si sceglie l&#039;opzione di protezione WEP, il dispositivo funzionerà ESCLUSIVAMENTE in modalità Wireless tradizionale (802.11B/G). NON sarà pertanto possibile usufruire delle prestazioni offerte dalla specifica 11N, perché lo standard WEP non è supportato in tale specifica. 
textWlanWep_Description1=WEP è lo standard di crittografia wireless. Per utilizzarlo è necessario immettere la(e) stessa(e) chiave(i) nel router e nelle stazioni wireless. Nel caso di chiavi a 64 bit, è necessario specificare 10 cifre esadecimali in ogni casella della chiave. Nel caso di chiavi a 128 bit, è necessario specificare 26 cifre esadecimali in ogni casella della chiave. Una cifra esadecimale è costituita da un numero compreso tra 0 e 9 o da una lettera dalla A alla F.
textWlanWep_Description1_1= Per un utilizzo più sicuro dello standard WEP, impostare il tipo di autenticazione su "Chiave condivisa" quando il protocollo WEP è abilitato.
textWlanWep_Description2=In una casella relativa alla chiave WEP è inoltre possibile immettere una qualsiasi stringa di testo. In tal caso la stringa verrà convertita in una chiave esadecimale utilizzando i valori ASCII dei caratteri. Per le chiavi a 64 bit è possibile immettere un massimo di 5 caratteri di testo, mentre per quelle a 128 bit è possibile immettere un massimo di 13 caratteri.
textWlanWep_KeyLen=            (la lunghezza si applica a tutte le chiavi)<BR>Lunghezza chiave WEP
