textWlan_secTypeTitle=Mode de sécurité sans fil
textWlan_secTypeDescription=Pour protéger votre vie privée, vous pouvez configurer des fonctions de sécurité sans fil.  Ce périphérique prend en charge trois modes de sécurité sans fil : WEP, WPA personnel et Aucun. Le mode WEP correspond à la première norme de chiffrement sans fil. Le mode WPA offre un niveau de sécurité accru. Le mode WPA personnel ne requiert pas de serveur d&#039;authentification.
textWlan_SecType=Mode de sécurité :
textWlanWep_Title=WEP
textWlanWep_Description0=Si vous choisissez l&#039;option de sécurité WEP, ce périphérique fonctionnera <STRONG>SEULEMENT</STRONG> en mode Sans fil ancienne génération (802.11B/G). Cela signifie que vous n&#039;obtiendrez PAS les performances 11N car le WEP ne sera pas pris en charge par la spécification 11N. 
textWlanWep_Description1=Le mode WEP est une norme de chiffrement sans fil. Pour l&#039;utiliser, vous devez entrer les mêmes clés dans le routeur et les stations sans fil. Dans le cas des clés de 64 bits, vous devez entrer 10 caractères hexadécimaux dans chaque champ. Dans le cas des clés de 128 bits, vous devez entrer 26 caractères hexadécimaux dans chaque champ. Un caractère hexadécimal peut être un chiffre de 0 à 9 ou une lettre de A à F. Quand le mode WEP est activé et pour garantir une sécurité optimale,
textWlanWep_Description1_1= définissez le type d&#039;authentification sur Clé partagée.
textWlanWep_Description2=Vous pouvez aussi entrer n&#039;importe quelle chaîne de texte dans le champ de la clé WEP, auquel cas les valeurs ASCII des caractères sont converties en valeurs hexadécimales. Vous pouvez saisir un maximum de 5 caractères de texte pour les clés de 64 bits et un maximum de 13 caractères pour les clés de 128 bits.
textWlanWep_KeyLen=            (la longueur s&#039;applique à toutes les clés) <BR>WEP Key Length
