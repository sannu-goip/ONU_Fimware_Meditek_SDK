Text_Dlink_Dns_Info_2A=Le système de noms de domaine (DNS) est un serveur qui traduit les noms de domaine ou les URL en adresses IP correspondantes. Dans la plupart des cas, il convient de laisser les paramètres relatifs aux serveurs DNS avec leurs valeurs par défaut. Ne les modifiez que si votre FAI vous le demande.
Text_Dlink_Dns_Info_2B=La fonction DDNS (DNS dynamique) vous permet d&#039;héberger un serveur (Web, FTP, de jeux, etc.) en utilisant un nom de domaine que vous avez acquis (www.nomdedomainequelconque.com) avec votre adresse IP attribuée dynamiquement. La plupart des fournisseurs d’accès Internet haut débit attribuent des adresses IP dynamiques (changeantes). Si vous utilisez un fournisseur de services DDNS, quiconque peut entrer votre nom d&#039;hôte pour se connecter à votre serveur de jeux, quelle que soit votre adresse IP.
