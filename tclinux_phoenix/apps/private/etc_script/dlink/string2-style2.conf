BHADSLSetupText10=<DT>PCR<DD>Laissez le paramètre sur la valeur 0 par défaut la première fois que le routeur est configurée. Pour plus d’informations concernant cette option, voir le Fonctionnement PVC multiple. Saisissez la valeur PCR ATM.
BHADSLSetupText11=<DT>Configuration de connexion ADSL - PPPoE/PPPoA<DD>Sélectionnez cette option si votre FAI requiert que vous utilisiez une connexion PPPoA/PPPoE. En général, cette option est utilisée pour les services DSL. Sélectionnez PPPoA/PPPoE pour obtenir une adresse IP automatiquement en vue d'établir une connexion PPPoA/PPPoE. Saisissez les informations en conséquence.
BHADSLSetupText12=<DT>Configuration de connexion ADSL – Adresse IP dynamique<DD>Sélectionnez cette option si votre FAI vous fournit automatiquement une adresse IP. En général, cette option est utilisée pour les services de câble. Saisissez les informations de l’adresse IP dynamique en conséquence.
BHADSLSetupText13=<DT>Connexion ADSL – Adresse IP statique <DD>Sélectionnez cette option pour définir les informations IP statiques. Vous devrez saisir le type de connexion, l’adresse IP, le masque de sous-réseau, l’adresse de passerelle et la ou les adresses DNS fournies par votre FAI. Chaque adresse IP saisie dans les champs doit avoir la forme IP appropriée, à savoir quatre octets IP séparés par un point (x.x.x.x). Les adresses dont le format est incorrect sont rejetées. Exemple : 192.168.0.100
BHADSLSetupText13_1=
BHADSLSetupText14=<DT>Configuration de connexion ADSL - Mode pont<DD>Le modem peut être configuré pour agir en tant que périphérique de passerelle entre votre réseau local et votre FAI. Les passerelles sont des périphériques qui activent au moins deux réseaux pour communiquer comme il sont deux segments du même réseau local physique. Définissez le type de connexion.
BHSubWirelessSetupText=Configuration sans fil
BHWirelessSetupText1=Cette section vous permet de configurer les paramètres sans fil de votre routeur D-Link. Notez que certaines modifications réalisées dans cette section doivent également être apportées aux clients sans fil que vous voulez connecter à votre réseau sans fil.
BHWirelessSetupText2=Pour protéger votre vie privée, utilisez un mode de sécurité sans fil pour configurer les fonctions de sécurité sans fil.
BHWirelessSetupText3=<DT>Activer le mode sans fil <DD>Cette option active ou désactive la fonction de connexion sans fil du routeur. Lorsque vous activez cette option, les paramètres suivants sont effectifs.
BHWirelessSetupText4=<DT>SSID <DD>Il s&#039;agit du nom qui apparaît dans la liste quand vous recherchez des réseaux sans fil disponibles (sauf si l&#039;option Point d&#039;accès est définie sur Masqué, voir ci-après). Pour des questions de sécurité, il est vivement recommandé de modifier ensuite ce nom de réseau préconfiguré. 
BHWirelessSetupText5=<DT>Canal <DD>Les protocoles 802.11b et 802.11g utilisent des canaux pour limiter les interférences dues à d&#039;autres périphériques. Si des interférences se produisent avec un autre appareil fonctionnant à la fréquence de 2,4 GHz (moniteur bébé, alarme de sécurité ou téléphone sans fil), changez le canal de votre routeur.
BHWirelessSetupText6=<DT>802.11 Mode (Mode 802.11) <DD>Sélectionnez le mode mixte 802.11g et 802.11b pour faire fonctionner le routeur en mode b/g. Sinon indiquez le mode à utiliser.
BHWirelessSetupText7=<DT>Masquer le point d’accès <DD>Cette option vous permet de masquer votre réseau sans fil. Si vous choisissez la valeur Visible, le nom de votre réseau sans fil est diffusé à quiconque se trouve à portée de votre signal. Si vous n&#039;utilisez aucun mode de chiffrement, n&#039;importe qui est en mesure de se connecter à votre réseau. En revanche, si vous désactivez l&#039;option, toute personne souhaitant se connecter au réseau sans fil devra entrer manuellement le nom du
BHWirelessSetupText7_1= réseau (SSID) sur le client concerné.
BHWirelessSetupText8=<DT>Mode de sécurité <DD>Les transmissions sans fil vers et à partir de votre réseau sans fil peuvent être facilement interceptées et interprétées par des utilisateurs non autorisés, sauf si vous choisissez l&#039;un des modes de chiffrement disponibles.
BHWirelessSetupText9=<DT>WEP<DD>
BHWirelessSetupText10=Le protocole WEP est une méthode de chiffrement des données pour les communications sans fil, visant à fournir le même niveau de protection qu&#039;un réseau câblé. Le WEP n&#039;est pas aussi sûr que le chiffrement WPA. Pour pouvoir accéder à un réseau WEP, vous devez connaître la clé. 
BHWirelessSetupText10_1=La clé est une chaîne de caractères créée par vos soins. Quand vous utilisez le WEP, vous devez déterminer le niveau de chiffrement. C’est lui qui détermine la longueur de la clé Un chiffrement sur 128 bits requiert une clé plus longue qu’un chiffrement sur 64 bits.
BHWirelessSetupText10_2=Les clés sont définies en saisissant une chaîne au format hexadécimal (caractère 0 à 9 et A à F) ou au format ASCII (American Standard Code for Information Interchange, caractères alphanumériques). Le format ASCII vous permet de saisir une chaîne plus facile à mémoriser. Cette chaîne ASCII est ensuite convertie au format hexadécimal pour être utilisée sur le réseau. Vous pouvez définir jusqu&#039;à quatre clés, ce qui vous permet d&#039;en changer facilement. 
BHWirelessSetupText11=<DT>Exemple:<DD>Une clé hexadécimale de 64 bits doit contenir 10 caractères. La clé 12345678FA est une chaîne de caractères valide pour un chiffrement sur 64 bits. <DD>Une clé hexadécimale de 128 bits doit contenir 26 caractères exactement. 
BHWirelessSetupText11_1=(la clé 456FBCDF123400122225271730 est une chaîne de 26 caractères valide pour un chiffrement sur 128 bits). <DD>Une clé ASCII de 64 bits peut contenir jusqu&#039;à 5 caractères. La clé DMODE est une chaîne de caractères valide pour un chiffrement sur 64 bits. <DD>Une clé ASCII de 128 bits peut contenir jusqu&#039;à 13 caractères. La clé 2002HALOSWIN1 est une chaîne de caractères valide pour un chiffrement sur 128 bits.
BHWirelessSetupText12=<DT>WPA<DD> (Accès protégé Wi-Fi) - Ce mode est habituellement utilisé dans les environnement des plus grandes entreprises, il utilise un serveur RADIUS et le chiffrement TKIP (Temporal Key Integrity Protocol) (au lieu du chiffrement WEP qui est désactivé). Le TKIP utilise les clés de sessions dynamiques à 128 bits (par utilisateur, par session, et par clés par paquet).
BHWirelessSetupText13=<DT>WPA-PSK<DD>Mode WPA avec clé pré-partagée (PSK). Ce mode est destiné aux environnements domestiques et SOHO et utilise un chiffrement AES ou TKIP, des clés générées par paquet, et une gestion de clés telle que celle fournie par le WPA dans les environnements d&#039;entreprise. La principale différence réside dans le fait que le mot de passe doit être saisi manuellement. Un intervalle de mise à jour de la clé de groupe est également requis. 
BHWirelessSetupText14=<DT>WPA2 <DD>(Wi-Fi Protected Access 2) - deuxième génération de WPA qui utilise la norme AES (Advanced Encryption Standard) au lieu de TKIP en tant que méthode de chiffrement. L’intervalle de réauthentification de réseau est l’heure à laquelle une autre clé doit être émise dynamiquement.
BHWirelessSetupText15=<DT>WPA2-PSK <DD>Mode WPA avec clé pré-partagée (PSK) - ce mode est destiné aux environnements domestiques et SOHO, et utilise un chiffrement AES et vous demande de saisir un mot de passe et un intervalle de mise à jour de la clé.
BHWirelessSetupText16=<DT>WPA2/WPA mixte <DD> En période de transition dans le cadre de mises à niveau dans des environnements d&#039;entreprise, cette méthode d&#039;authentification mixte permet aux utilisateurs d&#039;accéder au réseau via le routeur, que leur matériel ait été mis à niveau ou non. Vous devez entrer une série d&#039;informations sur un serveur RADIUS pour le WPA, ainsi qu&#039;une intervalle de mise à jour de la clé de groupe. Les protocoles de chiffrement TKIP et AES sont utilisés.
BHWirelessSetupText16_1=
BHWirelessSetupText17=<DT>Mixed WPA2/WPA-PSK <DD>Cette méthode est utile en période de transition dans le cadre de mises à niveau dans des environnements domestiques ou SOHO, une clé pré-partagée doit être saisie ainsi que la intervalle de mise à jour de la clé de groupe. Les protocoles de chiffrement TKIP et AES sont également utilisés.
BHWirelessSetupText18=<B>Intervalle de mise à jour de la clé du groupe:</B>Il s&#039;agit de la durée avant que la clé de groupe utilisée pour les données de diffusion générale et de multidiffusion ne soit changée.
BHWirelessSetupText19=<B>Expiration du délai d&#039;authentification: </B>Cette option permet de spécifier la durée qui doit s&#039;écouler avant que le client ne doive se réauthentifier.
BHWirelessSetupText20=<B>Adresse IP du serveur RADIUS: </B>Adresse IP du serveur d&#039;authentification.
BHWirelessSetupText21=<B>Port du serveur RADIUS: </B>Numéro de port utilisé pour se connecter au serveur d&#039;authentification.
BHWirelessSetupText22=<B>Secret partagé du Serveur RADIUS: </B>Phrase de passe qui doit correspondre à celle du serveur d&#039;authentification.
BHSubLANSetupText=Configuration du réseau local
BHLANSetupText1=<DT>Configuration du réseau local <DD>Ces paramètres permettent de configurer l&#039;interface de réseau local du routeur. Les paramètres de réseau local du routeur sont configurés en fonction de l&#039;adresse IP et du masque de sous-réseau définis dans cette section. L&#039;adresse IP sert également à accéder à cette interface de gestion Web. Il est recommandé de conserver les paramètres par défaut si vous n&#039;avez pas de réseau existant.
BHLANSetupText2=<DT>Adresse IP <DD>Adresse IP du routeur sur le réseau local. Les paramètres de réseau local dépendent de l&#039;adresse définie ici. Par exemple, 192.168.0.1.  
BHLANSetupText3=<DT>Masque de sous-réseau<DD> Masque de sous-réseau de votre routeur sur le réseau local.
BHLANSetupText4=<DT>Paramètres du serveur DHCP <DD>DHCP (Dynamic Host Configuration Protocol) est un protocole de configuration dynamique de l&#039;hôte. La section DHCP vous permet de configurer le serveur DHCP intégré pour attribuer des adresses IP aux ordinateurs et aux autres périphériques de votre réseau local.
BHLANSetupText5=<DT>Activer le serveur DHCP<DD>
BHLANSetupText6=Une fois que votre routeur D-Link est correctement configuré et que cette option est activée, le serveur DHCP gère les adresses IP et d&#039;autres informations de configuration du réseau pour les ordinateurs et les autres périphériques connectés au réseau local. Vous n&#039;avez donc pas besoin de le faire.
BHLANSetupText7=Les paramètres TCP/IP des ordinateurs (et des autres périphériques) connectés à votre réseau local doivent également être configurés sur DHCP ou sur Obtenir une adresse IP automatiquement.
BHLANSetupText8=Lorsque vous configurez l&#039;option Activer le serveur DHCP, vous avez le choix entre les options suivantes.
BHLANSetupText9=<DT>Plage d&#039;adresses IP DHCP<DD>
BHLANSetupText10=Ces deux valeurs (De et À) définissent une plage d&#039;adresses IP que le serveur DHCP utilise quand il attribue des adresses aux ordinateurs et aux périphériques de votre réseau local. Toutes les adresses qui se trouvent hors de cette plage ne sont pas gérées par le serveur DHCP. Par conséquent, elles peuvent être utilisées pour les périphériques configurés manuellement ou pour les périphériques qui n&#039;utilisent pas le protocole DHCP pour obtenir automatiquement des adresses réseau.
BHLANSetupText11=Par défaut, l&#039;adresse IP statique de votre routeur D-Link est 192.168.1.1. Autrement dit, les adresses 192.168.1.2 à 192.168.1.254 sont disponibles et peuvent être attribuées par le serveur DHCP.
BHLANSetupText12=<DT>Exemple: <DD>Votre routeur D-Link utilise l&#039;adresse IP 192.168.1.1. Vous avez attribué l&#039;adresse IP statique 192.168.1.3 à un ordinateur que vous voulez utiliser comme serveur Web. Vous avez attribué l&#039;adresse IP statique 192.168.1.4 à un autre ordinateur que vous voulez utiliser comme serveur FTP. Par conséquent, l&#039;adresse IP de départ de votre plage d&#039;adresses IP DHCP doit être supérieure ou égale à 192.168.1.5. 
BHLANSetupText13=<DT>Exemple: <DD>Supposez que vous configurez le serveur DHCP pour qu&#039;il gère les adresses allant de 192.168.1.100 à 192.168.1.199. Autrement dit, les adresses 192.168.1.3 à 192.168.1.99 et 192.168.1.200 à 192.168.1.254 ne sont PAS gérées par le serveur DHCP. Les ordinateurs ou les périphériques qui utilisent des adresses comprises dans ces intervalles doivent donc être configurés manuellement.
BHLANSetupText14=<DT>Durée de la concession DHCP <DD> Durée pendant laquelle un ordinateur bénéficie d&#039;une adresse IP avant de devoir en renouveler la concession. La concession fonctionne exactement comme le bail de location d&#039;un appartement. La concession initiale désigne la durée avant expiration de la concession. 
BHLANSetupText14_1=Si le bénéficiaire de la concession souhaite conserver l&#039;adresse après l&#039;expiration de la concession, une nouvelle concession est établie. Si la concession expire et que son bénéficiaire n&#039;a plus besoin de l&#039;adresse, celle-ci peut être concédée à un autre ordinateur. 
BHSubTaDText=Date et heure
BHTaDText1=<DD>L&#039;option Configuration de l&#039;heure vous permet de configurer, de mettre à jour et de gérer l&#039;heure de l&#039;horloge système interne du routeur. Cette zone vous permet également de définir le fuseau horaire ainsi que le serveur de temps. 
BHTaDText2=<DT>Heure actuelle du routeur : Cette option affiche l&#039;heure actuelle du routeur. Si elle n&#039;est pas correcte, utilisez les options suivantes pour régler l&#039;heure.
BHTaDText3=<DT>Configuration automatique de l&#039;heure<DD>
BHTaDText4=<DD>Sélectionnez cette option si vous voulez synchroniser l&#039;horloge du routeur avec un serveur de temps sur Internet. Si vous utilisez des calendriers ou des journaux, cette option est le meilleur moyen d&#039;en garantir la précision.
BHTaDText5=<DT>Serveur NTP utilisé <DD>Sélectionnez un serveur de temps réseau pour effectuer la synchronisation. Vous pouvez saisir l’adresse d’un serveur de temps. 
BHTaDText6=<DT>Fuseau horaire <DD>Sélectionnez votre fuseau horaire local dans le menu déroulant.
BHTaDText7=<DT>Régler la date et l'heure manuellement <DD>si vous n'avez pas de serveur NTP actif, vous pouvez régler manuellement l'heure de votre routeur ici ou bien cliquer sur le bouton <SPAN class=button_ref>Copier les paramètres horaires de votre ordinateur</SPAN> pour copier l'heure de l'ordinateur que vous utilisez (assurez-vous que l'horloge de l'ordinateur soit bien réglée).
;
