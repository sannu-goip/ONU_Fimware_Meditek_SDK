textWlanWpa_Title=WPA
textWlanWpa_Description1a=Utilisez le mode <STRONG>WPA ou WPA2</STRONG> pour obtenir le meilleur compromis entre sécurité et compatibilité. Ce mode utilise le WPA avec les anciens clients tout en maintenant un niveau de sécurité plus élevé avec les stations compatibles avec le WPA2. Par ailleurs, le chiffrement utilisé est toujours le plus élevé pris en charge par le client. 
textWlanWpa_Description1b=Pour une sécurité optimale, utilisez le mode<STRONG>WPA2 seulement</STRONG>.Ce mode utilise le protocole de chiffrement AES (CCMP). L&#039;accès est refusé aux anciennes stations compatibles uniquement avec le WPA. Pour une meilleure compatibilité, utilisez le mode WPA seulement. Ce mode utilise le protocole de chiffrement TKIP. Certains périphériques de jeux ou d&#039;ancienne génération ne fonctionnent que dans ce mode.
