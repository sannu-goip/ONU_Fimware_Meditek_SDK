textEuhelpEuwan1=Pour configurer le réseau ADSL étendu, il est conseillé aux nouveaux utilisateurs de lancer l&#039;assistant de configuration. Cliquez sur le bouton Assistant de configuration et laissez-vous guider étape par étape tout au long de la procédure de configuration de votre connexion ADSL.
textEuhelpEuwan2=Cochez la case Configuration manuelle si vous êtes un utilisateur plus expérimenté et que vous disposez des paramètres fournis par votre fournisseur d&#039;accès Internet (FAI).
textEuhelpEuwan3=Notez que le nom d&#039;utilisateur et le mot de passe sont sensibles à la casse ; tenez-en compte lors de leur saisie.  La majeure partie des problèmes de connexion sont dus à un nom d&#039;utilisateur et/ou à un mot de passe incorrects.
textStatushelpDeviceInfo=Cette page présente un récapitulatif de l&#039;état de votre routeur, notamment la version du logiciel et le résumé de votre configuration Internet avec l&#039;état sans fil et l&#039;état Ethernet.
textStatushelpDhcpClient=Affiche la liste de clients actuellement connectés à ce routeur. Cette liste affiche tous les PC/clients actifs connectés par le biais d&#039;adresses IP DHCP attribuées dynamiquement.
textStatushelpStatistic=Cette page affiche les statistiques de transfert de données et du réseau, qui peuvent s&#039;avérer utiles aux techniciens D-Link pour savoir si votre routeur fonctionne de façon appropriée.  Ces informations sont données à titre de référence et n&#039;ont aucune conséquence sur le fonctionnement de votre routeur.
textEuhelpeuwireless1=Changer le nom de votre réseau sans fil (SSID) est la première étape pour le sécuriser.  Choisissez un nom familier qui ne contient aucune information personnelle.
textEuhelpeuwireless2=Activez l&#039;option Balayage automatique du canal pour que le routeur puisse sélectionner le meilleur canal pour le fonctionnement de votre réseau sans fil.
textEuhelpeuwireless3=Masquer votre réseau sans fil peut également favoriser sa sécurisation, car les clients sans fil ne verront pas votre réseau lors d&#039;une recherche des réseaux disponibles.  Pour pouvoir connecter vos appareils sans fil au routeur, vous devrez alors entrer manuellement le nom du réseau sans fil (SSID) sur chacun d&#039;eux (prenez bien note du SSID et gardez-le à portée de main).
textEuhelpeuwireless4=Si vous avez activé la sécurité sans fil, notez également votre clé de chiffrement.  Vous devrez saisir cette clé et le SSID sur tous les périphériques sans fil que vous connecterez à votre réseau.
textEuhelpeulan1=Si vous avez déjà un serveur DHCP sur votre réseau ou que vous utilisez des adresses IP statiques sur tous les périphériques de celui-ci, décochez la case Activer le serveur DHCP pour désactiver cette fonction.
textEuhelpeulan2=Si vous avez des appareils sur votre réseau qui doivent toujours avoir des adresses IP fixes, ajoutez un DHCP statique pour chacun d&#039;eux.
textEuhelpeublock1=Vous pouvez rapidement activer l&#039;accès à Internet pendant les horaires que vous avez restreints à l&#039;aide de l&#039;option Restrictions horaires pour l&#039;accès à Internet. Pour ce faire, cochez les cases appropriées sous Autoriser, puis cliquez sur Enregistrer les paramètres.
textEuhelpeublock2=N&#039;oubliez pas de cochez à nouveau les cases appropriées sous Refuser pour réactiver la restriction.
textEuhelpeudatetime1=Assurez-vous que la date et l&#039;heure sont bien réglées, car cela vous permettra de configurer précisément les restrictions horaires dans la section relative au contrôle parental.
textEuhelpeudatetime2=Activez l&#039;heure d&#039;été pour que le routeur soit à la bonne heure toute l&#039;année.
textMainhelppassword=Cette page vous permet de modifier le mot de passe du routeur, nécessaire pour accéder à l&#039;interface de gestion Web. Pour des raisons de sécurité, il est recommandé de modifier le mot de passe par défaut du routeur. Le nouveau mot de passe doit comprendre entre 1 et 15 caractères. Choisissez un mot de passe facile à retenir ou notez-le et conservez-le en lieu sûr pour le consulter ultérieurement. 
textMainhelppassword2=Si vous l&#039;oubliez, la seule solution consiste à restaurer les paramètres par défaut du routeur, mais vous perdrez alors tous vos paramètres de configuration.
textMainhelpsettings=Cette page vous permet d&#039;enregistrer la configuration du routeur dans un fichier sur votre ordinateur par mesure de précaution, au cas où vous auriez besoin de restaurer les paramètres par défaut du routeur.  Vous pourrez ainsi restaurer les paramètres du routeur à partir d&#039;un fichier de configuration préalablement enregistré.  Vous avez aussi la possibilité de restaurer les paramètres par défaut du routeur. Toutefois, cela efface également la configuration actuelle.
textMainhelpfirmware=Cette page indique la version du microprogramme actuel et des informations utiles aux techniciens D-Link en cas d&#039;assistance technique. Si votre routeur fonctionne sans problème, il n&#039;est pas nécessaire de mettre à jour le microprogramme.  Ces informations sont données à titre de référence, car il est rarement nécessaire de mettre à jour le microprogramme de votre routeur.
textMainhelpdiag=Cette page présente les résultats des tests automatiques de connexion et de diagnostic du routeur. L&#039;état de la connectivité Internet indique SUCCÈS si vous avez bien configuré votre connexion Internet et si votre routeur est actuellement en ligne.
textMainhelpsyslog1=Cette section vous permet d&#039;afficher le journal système du routeur. Ce journal conserve une trace de l&#039;activité du routeur.
textAdvhelpVirtualServer=L&#039;option Serveur virtuel permet aux Internautes d&#039;accéder aux services du côté réseau local. Cette option est utile pour accueillir les services en ligne, comme les serveurs FTP, Web ou de jeux.
textAdvhelpIPMacFilter=L&#039;utilisateur peut définir différentes règles de filtrage d&#039;adresses IP d&#039;un protocole donné (TCP, UDP ou ICMP) et une direction spécifique (entrante, sortante, les deux) ou des règles de filtrage d&#039;adresses MAC d&#039;une certaine direction (entrante, sortante ou les deux) pour filtrer les paquets.
textAdvhelpAppFilterAdv1=Le filtre d&#039;application permet d&#039;identifier les programmes P2P, notamment ICQ et MSN, qui utilisent des numéros de port imprévisibles.
textAdvhelpAppFilterAdv2=Utilisez cette fonction si vous tentez de bloquer l&#039;accès à certaines applications réseau depuis la couche d&#039;application.
textAdvhelpportforwarding1=La redirection de port permet à des hôtes externes de communiquer avec les services fournis au sein d&#039;un réseau local privé.
textAdvhelpportforwarding2=Utilisez cette fonction pour ouvrir plusieurs ports ou une plage de ports du routeur et rediriger les données via ces ports vers un PC unique du réseau interne.
textAdvhelpporttriggering1=Utilisez cette fonction si vous essayez d&#039;exécuter l&#039;une des applications réseau répertoriées et qu&#039;elle ne communique pas comme prévu.
textAdvhelpporttriggering2=Consultez la liste des applications prédéfinies dans le menu déroulant Nom d&#039;application. Si votre application n&#039;est pas répertoriée, vous pouvez définir une nouvelle règle.
