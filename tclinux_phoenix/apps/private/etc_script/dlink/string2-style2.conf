AHSubPortForwardingText=Redirection de port
AHPortForwardingText1=Certaines applications, par exemple les jeux en ligne, la vidéo conférence et la téléphonie par Internet, requièrent plusieurs connexions. Ces applications fonctionnent difficilement via la traduction d&#039;adresses de réseau (NAT). Dans cette section, vous pouvez configurer l&#039;ouverture de plusieurs ports ou d&#039;une plage de ports du routeur, ainsi que la redirection des données via ces ports vers un PC du réseau.
AHSubQoSSetupText=QoS Setup (Configuration de la qualité de service)
AHQoSSetupText1=La qualité de service (QoS) est un moyen qui permet de garantir les performances en accordant des priorités aux flots de paquets de données pour différentes applications. Cela permet de rendre les programmes urgents, tels que les applications de voix sur IP ou de vidéo conférence, prioritaires par rapport aux programmes moins urgents.
AHQoSSetupText2=Pour des raisons de simplicité, D-Link a configuré un certain nombre d&#039;applications couramment utilisées (voix sur IP, FTP, MSN Messenger) sur les ports habituels. Il vous suffit de les cocher pour les sélectionner.
AHQoSSetupText3=Vous pouvez définir des paramètres plus poussés sous QoS du réseau sans fil et QoS du réseau local.
AHSubOutboundFilterText=Filtre entrant/sortant
AHOutboundFilterText1=Vous pouvez configurer des filtres pour gérer le trafic entrant et sortant. Cliquez sur le bouton Entrant ou Sortant pour accéder à la section suivante de configuration.
AHOutboundFilterText2=<DT>Filtre entrant/sortant<DD>
AHOutboundFilterText3=Quand vous utilisez les fonctions de déclenchement ou de redirection de port pour ouvrir des ports spécifiques pour le trafic Internet, vous augmentez l&#039;exposition de votre réseau local aux cyberattaques d&#039;Internet.
AHOutboundFilterText3_1= Dans ces cas-là, vous pouvez utiliser les filtres entrants pour limiter cette exposition en indiquant les adresses IP des hôtes Internet auxquels vous faites confiance pour accéder à votre réseau local par l&#039;intermédiaire des ports que vous avez ouverts. Vous pouvez, par exemple, autoriser l&#039;accès à un serveur de jeu sur votre réseau local domestique aux ordinateurs des amis que vous avez invités à jouer sur ce serveur.
AHOutboundFilterText4=Vous pouvez utiliser les filtres entrants pour limiter l&#039;accès à un ou plusieurs systèmes à un serveur de votre réseau. Vous pouvez combiner les règles de filtre avec les fonctions de déclenchement de port. Chaque filtre peut être utilisé pour plusieurs fonctions. Par exemple, un filtre nommé Groupe de jeu pourrait permettre à tous les membres d&#039;un groupe de jeu particulier de jouer à plusieurs jeux pour lesquels vous avez créé des entrées.
AHOutboundFilterText4_1=  Parallèlement, un filtre nommé Admin peut autoriser exclusivement les systèmes de réseau professionnel à accéder aux pages d&#039;administration du réseau étendu et au serveur FTP que vous utilisez chez vous. Si vous ajoutez une adresse IP à un filtre, le changement sera effectif partout où le filtre est utilisé.
AHOutboundFilterText5=Vous pouvez utiliser les filtres sortants pour restreindre l&#039;accès d&#039;un ordinateur du réseau local à Internet. Vous pouvez combiner les filtres avec les fonctions de redirection de port. Vous pouvez également utiliser un filtre sortant conjointement avec un filtre entrant pour autoriser le trafic entrant et restreindre les accès sortants lorsque vous jouez à un jeu en ligne ou dans le cadre d&#039;un simple téléchargement de fichier.
AHSubDNSSetupText=DNS
AHDNSSetupText1=<DT>DNS <DD> Le système de noms de domaine (DNS) est un serveur qui traduit les noms de domaine ou les URL en adresses IP correspondantes. Étant donné que les URL ou les noms de domaines sont alphabétiques, ils sont faciles à mémoriser. En revanche, Internet repose sur des adresses IP. Par exemple, l&#039;URL ou le nom de domaine www.dlink.com correspond à 192.168.0.123. 
AHDNSSetupText2=<DT>DDNS <DD>La fonction DNS dynamique vous permet d&#039;héberger un serveur (Web, FTP, de jeux, etc.) en utilisant un nom de domaine que vous avez acquis (www.nomdedomainequelconque.com) avec votre adresse IP attribuée dynamiquement. La plupart des fournisseurs d’accès Internet haut débit attribuent des adresses IP dynamiques (changeantes). Si vous utilisez un fournisseur de service DDNS, quiconque peut entrer votre nom d&#039;hôte pour se connecter à votre serveur, quelle que soit votre adresse IP.  
AHSubVLANText=Réseau local virtuel
AHVLANText1=<DT>Réseau local virtuel<DD>
AHVLANText2=Virtual LAN (VLAN) (Réseau local virtuel) est un groupe de périphériques d’un ou plusieurs réseaux locaux qui sont configurés afin de pouvoir communiquer comme s’ils étaient connectés au même câble, alors qu’en réalité ils sont situés sur différents segments du réseau local. Comme les réseaux locaux virtuels sont basés sur la logique plutôt que sur des connexions physiques, il est très pratique pour la gestion de l’utilisateur/hôte, attribution de la largeur de bande et optimisation des ressources.
AHVLANText3=1. Réseau local virtuel basé sur le port : Chaque port de commutateur physique est configuré avec une liste d’accès indiquant l’adhésion dans un ensemble de réseaux locaux virtuels.
AHVLANText4=2. Réseau local virtuel ATM – utilisant un protocole d’émulation LAN (LANE) pour connecter les paquets Ethernet aux cellules ATM et les envoyer à leur destination en convertissant une adresse MAC Ethernet en une adresse ATM.
AHVLANText5=La clé pour que le IEEE 802.1Q effectue les fonctions ci-dessus sont dans ses étiquettes. Les ports de commutateur compatibles avec 802.1Q peuvent être configurés pour transmettre les trames étiquetées ou non marquées. Un champ d’étiquette contenant le réseau local virtuel (et/ou priorité de 802.1p)
AHVLANText6=qui peuvent être insérées dans une trame Ethernet. Si un port a un périphérique compatible avec le 802.1Q connecté (tel qu’un autre commutateur), ces trames étiquetées peuvent comporter les informations d’adhésion au réseau local virtuel entre les commutateurs, laissant ainsi
AHVLANText7=au réseau local virtuel s’étendre sur plusieurs commutateurs. Néanmoins, il est important de s’assurer que les ports des périphériques non compatibles avec le 802.1Q connectés soient configurés pour transmettre les trames non étiquetées. De nombreuses cartes réseau pour PC et imprimantes ne sont pas conformes avec le 802.1Q. Si elles
AHVLANText8=reçoivent une trame étiquetée, elle ne comprendront pas l’étiquette de réseau local virtuel et rejetteront la trame. De plus, la taille légale maximum de trame de Ethernet pour les trames étiquetées a été augmentée dans le 802.1Q (et son autre modèle, le 802.3ac) de 1 518 à 1522 octets.
AHVLANText9=Cela pourrait entraîner les cartes réseau et commutateurs plus anciens à rejeter les trames étiquetées comme étant &quot;surdimensionnées&quot;.
AHSubFirewallDMZText=Pare-feu &amp; DMZ
AHSubNetworkToolsText=Network Tools (Outils réseau)
AHFirewallDMZText1=<DT>Pare-feu <DD>Les paramètres du pare-feu vous permettent de protéger votre routeur des attaques par déni de services (DoS).
AHAdvCwmpText=<DT>TR069 <DD> Le protocole TR-069 est un protocole de gestion du réseau étendu. Il s&#039;agit d&#039;un protocole bidirectionnel reposant sur les protocoles SOAP/HTTP qui permet d&#039;assurer la communication entre le routeur ADSL et le serveur de configuration automatique (ACS).
AHFirewallDMZText2=<DT>Hôte DMZ<DD>
AHFirewallDMZText3=DMZ vient de l&#039;anglais « Demilitarised Zone » et signifie zone démilitarisée. Si une application rencontre des problèmes du fait qu&#039;elle fonctionne derrière le routeur, vous pouvez exposer un ordinateur à Internet et y exécuter cette application.
AHFirewallDMZText4=Quand un hôte du réseau local est configuré comme un hôte DMZ, il devient la destination de tous les paquets entrants qui ne correspondent pas à d’autres sessions ou règles entrantes. Si n&#039;importe quelle autre règle d&#039;
AHFirewallDMZText4_1=entrée existe, elle sera employée au lieu d&#039;envoyer les paquets sur l’hôte DMZ ; ainsi, une session active, un serveur virtuel, un port de déclenchement actif ou une règle de redirection de port aura la priorité sur l&#039;
AHFirewallDMZText4_2=envoi d&#039;un paquet à l&#039;hôte DMZ. (la stratégie DMZ ressemble à une règle de redirection de port par défaut qui redirige chaque port qui n&#039;est pas spécifiquement envoyé ailleurs).
AHFirewallDMZText5=<B>Remarque:</B> Le fait de placer un ordinateur dans la DMZ l&#039;expose à divers risques liés à la sécurité. Utilisez cette option uniquement en dernier recours.
AHSubAdvWirelessText=Paramètres sans fil avancés
AHAdvWirelessText1=La section concernant les paramètres sans fil avancés est divisée en trois parties qui permettent d&#039;approfondir la configuration.
AHAdvWirelessText2=<DT>Bande passante <DD>En communication radio, la largeur de bande correspond à la largeur de la bande de fréquence utilisée pour transmettre les données mesurées en hertz.
AHAdvWirelessText3=<DT>Intervalle de balise <DD>Paquet d&#039;informations envoyé par un périphérique connecté à tous les autres périphériques pour annoncer sa disponibilité et son statut. Un intervalle de balise est la période de temps (envoyée avec la balise) qui doit s&#039;écouler avec le renvoi de la balise. Cet intervalle peut être réglé en millisecondes (ms).
AHAdvWirelessText4=<DT>Seuil RTS (demande pour émettre) <DD>détermine la taille d&#039;un paquet de transmission via le routeur pour faciliter le contrôle du flux de trafic.  
AHAdvWirelessText5=<DT>Seuil de fragmentation <DD>Seuil utilisé pour fragmenter des paquets afin d&#039;améliorer les performances en présence d&#039;interférences radioélectriques.
AHAdvWirelessText6=<DT>DTIM Interval (Intervalle DTIM) <DD>Définit l&#039;intervalle de réveil des clients en mode d&#039;économie d&#039;énergie.
AHAdvAppFilterText1=Le filtre d&#039;application permet de classer les paquets de protocoles Internet par catégories en fonction des données présentes sur leur couche d&#039;application.  
AHAdvAppFilterText2=cette fonction permet d&#039;identifier les programmes P2P, notamment ICQ et MSN, qui utilisent des numéros de port imprévisibles.
AHAdvAppFilterText3=Pour bloquer le flux de données de ces applications réseau P2P, utilisez la fonction de filtre d&#039;application à bon escient.
AHAdvIpMacFilterText1=Le filtre d&#039;adresses MAC/IP permet de filtrer les paquets en fonction des règles de liste blanche ou de liste noire. Concernant le filtre d&#039;adresses IP, vous pouvez choisir l&#039;autre interface, direction, adresse IP source, numéro de port, adresse IP cible et protocole (TCP, UDP ou ICMP) pour définir les règles. Concernant le filtre d&#039;adresses MAC, vous pouvez choisir l&#039;autre interface, direction et adresse MAC pour décider des règles de filtre.
AHAdvLanText1=<DT>UPnP</DT><DD>UPnP est l&#039;acronyme de Universal Plug and Play, une architecture de réseau qui assure la compatibilité de tous les équipements, logiciels ou périphériques connectés en réseau. Ce routeur dispose d&#039;une fonction UPnP facultative, qui lui permet de fonctionner avec d&#039;autres périphériques et logiciels UPnP.</DD>
AHAdvLanText2=<DT>Bloquer un ping ICMP</DT><DD>L&#039;envoi de pings aux adresses IP publiques du réseau étendu est une méthode fréquemment utilisée par les pirates pour vérifier si l&#039;adresse IP de votre réseau étendu est valide. Si vous ne cochez pas cette case, le routeur ignorera les requêtes ping qui concernent son adresse IP publique de réseau étendu.</DD>
AHAdvLanText3=<DT>Flux en multidiffusion</DT><DD>Le routeur utilise le protocole IGMP pour prendre en charge une multidiffusion efficace, à savoir la transmission de contenus identiques, par exemple de type multimédia, d&#039;une source vers un certain nombre de destinataires. Cette option doit être activée si des applications du réseau local participent à un groupe de multidiffusion. Si votre application multimédia en réseau local ne reçoit pas le contenu attendu, essayez d&#039;activer cette option.</DD>
;
