FirewallandDMZ=Pare-feu &amp; DMZ
FirewallText=Le routeur offre déjà une fonction de pare-feu élémentaire en raison du mode de fonctionnement de la NAT (traduction d&#039;adresses de réseau). Par défaut, la NAT ne répond pas aux demandes entrantes non sollicitées, et ce quel que soit le port, si bien que votre réseau local est invisible aux cyberattaques d&#039;Internet.
DMZText=DMZ vient de l&#039;anglais « Demilitarised Zone » et signifie zone démilitarisée. La DMZ permet aux ordinateurs situés derrière le routeur d&#039;être accessible au trafic Internet. Généralement, la DMZ contient les serveurs Web, FTP, etc.
SIPText=SPI est une fonction de pare-feu de base intégrée dans les routeurs DSL standard. Fonctionnant sur la couche réseau, elle examine les en-têtes et pieds de page des paquets et s&#039;assure que ces derniers appartiennent à une session valide.
ALGText=ALG permet de faire fonctionner les protocoles de « contrôle/données » de la couche d&#039;application, notamment SIP, via une NAT ou un pare-feu qui limiterait sinon le trafic qui ne satisfait pas aux critères de filtrage limité.
