MHPasswordText1=Cette section vous permet de modifier votre mot de passe. Le mot de passe par défaut du routeur est « admin ». Pour changer le mot de passe du routeur, saisissez le mot de passe actuel, puis tapez deux fois le nouveau mot de passe.
MHSubSRSettingsText=Save/Restore Settings (Enregistrer/Restaurer les paramètres)
MHSRSettingsText1=<DD>Cette section vous permet de gérer les paramètres de configuration du routeur, d&#039;enregistrer et de réinitialiser, de sauvegarder, de charger des paramètres préalablement enregistrés et de restaurer les paramètres par défaut du routeur. La restauration des paramètres par défaut efface tous vos paramètres, y compris toutes les règles que vous avez créées.
MHSRSettingsText2=<DT>Enregistrer et réinitialiser <DD>Enregistre la configuration actuelle de votre routeur et réinitialise le routeur afin que les paramètres prennent effet.
MHSRSettingsText3=<DT>Sauvegarder paramètres <DD>Enregistrez vos configurations dans un fichier sur votre ordinateur, de façon à ce qu&#039;il reste accessible en cas de modification ultérieure des paramètres. Veillez à bien enregistrer la configuration avant d&#039;effectuer une mise à jour du microprogramme.
MHSRSettingsText4=<DT>Mettre à jour les paramètres <DD>Utilisez cette option pour restaurer des paramètres de configuration préalablement enregistrés.
MHSRSettingsText5=<DT>Restaurer les paramètres par défaut <DD>Cette option rétablit tous les paramètres de configuration du routeur qui étaient effectifs à sa sortie d&#039;usine. Tous les paramètres non enregistrés seront perdus. Si vous voulez enregistrer les paramètres de configuration du routeur, appliquez l&#039;option Enregistrer les paramètres ci-dessus. 
MHSubFirmwareUpdateText=Mise à jour du microprogramme
MHFirmwareUpdateText1=<DD>La section de mise à jour du microprogramme vous permet d&#039;obtenir la dernière version du microprogramme en vue d&#039;améliorer ses fonctionnalités et ses performances.
MHFirmwareUpdateText2=Pour mettre à jour le microprogramme, procédez comme suit :
;Cliquez sur le bouton Parcourir pour localiser le fichier de mise à jour D-Link sur votre ordinateur.
MHFirmwareUpdateText3=<LI>Cliquez sur le <SPAN class=button_ref>Browse</SPAN> bouton Parcourir pour localiser le fichier de mise à jour D-Link sur votre ordinateur.
MHFirmwareUpdateText4=<LI>Une fois que vous avez localisé le fichier à utiliser, cliquez sur le bouton <SPAN class=button_ref>Télécharger</SPAN>le microprogramme en dessous pour lancer la procédure de mise à jour du microprogramme. Celle-ci peut durer quelques minutes.
MHFirmwareUpdateText5=<LI>Patientez jusqu&#039;à la réinitialisation du routeur. Celle-ci peut également durer quelques minutes. 
;Remarque : certaines mises à jour de microprogramme rétablissent les valeurs par défaut des options de configuration. Avant de réaliser une mise à jour, veillez à enregistrer la configuration actuelle à l&#039;écran.
MHFirmwareUpdateText6=<DD>Remarque : certaines mises à jour de microprogramme rétablissent les valeurs par défaut des options de configuration. Avant de réaliser une mise à jour, veillez à enregistrer la configuration actuelle à<A href=updatesettings.asp>Maintenance-&gt;Save/Restore Settings (Enregistrer/Restaurer les paramètres)</A> l&#039;écran
