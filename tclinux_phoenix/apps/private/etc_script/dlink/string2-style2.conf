AHStaticRouteText=ACHEMINEMENT STATIQUE
AHStaticRouteText1=L&#039;acheminement statique permet de définir explicitement le prochain bond d&#039;un routeur pour une destination particulière.
AHStaticRouteText2=<b>Adresse IP cible </b>Ce paramètre permet de définir l&#039;adresse IP réseau de la destination finale. L&#039;acheminement dépend toujours d&#039;un chiffre réseau. Si vous devez définir un acheminement vers un seul hôte, utilisez un masque de sous réseau de type 255.255.255.255 dans le champ de masque de sous-réseau pour obliger le chiffre réseau à être identique à l&#039;ID hôte. Adresse IP de passerelle : La passerelle est un routeur ou un commutateur situé sur le même segment de 
AHStaticRouteText2_1= réseau que le port LAN ou WAN du périphérique&#39;s. La passerelle permet de transmettre les paquets vers leurs destinations.
textAdvhelpSRoute=Les acheminements statiques offrent un moyen très rapide et efficace d&#039;acheminer les données d&#039;un sous-réseau vers un autre. Vous pouvez cliquer sur le bouton « Ajouter/Appliquer » après avoir défini le champ « De » afin d&#039;ajouter un acheminement statique ; ensuite, cliquez sur « Supprimer » dans la liste de tables d&#039;acheminement pour supprimer un acheminement statique.
textAdvhelpWlanMacFilter1=Vous pouvez autoriser ou refuser une liste d’adresses MAC associées à l’accès aux stations sans fil sur le routeur ADSL.
textAdvhelpWlanMacFilter2=État : Utilisez le menu déroulant pour activer ou désactiver le filtrage des adresses MAC.
textAdvhelpWlanMacFilter3=Action : Sélectionnez Deny Association (Refuser l&#039;association) pour bloquer l’accès au routeur. Les adresses MAC non répertoriées seront autorisées à accéder au routeur. Sélectionnez Autoriser l&#039;association pour autoriser l’accès au routeur. Les adresses MAC non répertoriées ne pourront pas accéder au routeur.
textAdvhelpdns=Si vous cochez la case Activer l&#039;attribution automatique du serveur DNS, le routeur acceptera le premier serveur DNS attribué qu&#039;il reçoit de l&#039;un des protocoles de connexion à Internet. ou de l&#039;un des PVC compatibles PPPoA, PPPoE ou MER/DHCP durant l&#039;établissement de la connexion. Si vous ne cochez pas la case, entrez manuellement les adresses IP des serveurs DNS principal et secondaire. Ne faites ceci que si vous rencontrez des problèmes avec les serveurs DNS.
textAdvhelpdmz1=D-Link vous recommande d&#039;activer l&#039;option DMZ uniquement en dernier recours, si vous rencontrez des problèmes lors de l&#039;utilisation d&#039;une application sur un ordinateur situé derrière le routeur et que la redirection de port ne résout pas ces problèmes. L&#039;adresse IP et l&#039;ordinateur sélectionné ne seront plus protégés par le pare-feu du routeur. N&#039;activez la zone DMZ que dans le cadre d&#039;une résolution de problèmes et pendant une courte période.
textAdvhelpdmz2=Sessions LAN non UDP/TCP/ICMP
textAdvhelpdmz3=L’option est activée par défaut. Elle facilite les connexions VPN à un hôte distant.
textAdvhelpadslsetting=Ne modifiez pas ces paramètres, sauf indication contraire de votre FAI. Par défaut, le routeur D-Link déterminera votre meilleure connexion. Vous n&#039;avez besoin de modifier aucun paramètre, sauf indication contraire de l&#039;assistance technique de D-Link.
textAdvhelpwirelessadv=Par défaut, ces options n&#039;ont pas besoin d&#039;être modifiées pour que ce routeur fonctionne en mode sans fil.
textAdvhelplanadv=Le service UPnP est utilisé avec de nombreux logiciels audiovisuels courants. Il permet la détection automatique de votre périphérique sur le réseau. Si vous pensez que l&#039;UPnP peut nuire à la sécurité, vous avez la possibilité de le désactiver.
textAdvhelplanadv_1= Les flux de données en multidiffusion sont utilisés par les fonctions réseau avancées (par exemple IPTV) et sont distribués par votre FAI. Si vous activez cette fonction, le port du réseau étendu de votre routeur répondra aux demandes de ping émises par Internet et les enverra à l&#039;adresse IP du réseau étendu.
textAdvhelpacl=La gestion à distance est désactivée par défaut. Toutefois, si vous souhaitez vous connecter au routeur et le gérer depuis un autre périphérique connecté à Internet, vous pouvez activer cette option pour que le routeur accepte de telles commandes sur le port Internet. Cette option peut s&#039;avérer utile si votre administrateur réseau n&#039;est pas sur place ou si l&#039;assistance technique a besoin d&#039;accéder à votre routeur.
textAdvhelpQoS=La qualité de service (QoS) permet au routeur d&#039;accorder des priorités aux paquets de données qui circulent sur votre réseau. Cette fonction est très utile pour les applications urgentes (voix sur IP par exemple), car elle permet d&#039;éviter les appels rejetés. Les grandes quantités de données non cruciales peuvent être échelonnées afin
textAdvhelpQoS_1= qu&#039;elles n&#039;interfèrent pas avec les applications urgentes en temps réel telles que la voix sur IP ou le transit en ligne. L&#039;écran principal présente certaines règles préconfigurées utilisées avec les applications courantes telles que la voix sur IP, le FTP et les programmes de messagerie.
textAdvhelplanqos1=Assignez une priorité ATM et/ou une priorité IP et/ou un type de service à la classe. Si vous indiquez une valeur pour l&#039;option Marquer la priorité IP et/ou l&#039;option Marquer le type de service IP, l&#039;octet TOS correspondant dans l&#039;en-tête IP du paquet amont est remplacé par la valeur sélectionnée.
textAdvhelplanqos2=Si la case Configuration de service différencié est cochée, vous devrez seulement attribuer une priorité ATM. La priorité IP ne sera pas utilisé pour la classification. L’octet TOS IP sera utilisé pour le marquage DSCP.
textAdvhelpwlanqos1=Vous pouvez accorder une priorité plus élevée aux applications multimédias d&#039;un réseau sans fil, afin que les applications (vidéo par exemple) soient de meilleure qualité.
textAdvhelpwlanqos2=La priorité 7 et la plus élevée et la priorité 1 est la plus basse.
textAdvhelpvlan1=La case Activer groupe de réseau local virtuel permet de choisir entre Oui ou Non pour activer ou désactiver la fonction VLAN (fonction désactivée par défaut).
textAdvhelpvlan2=Vous pouvez choisir entre 0 et 7 pour définir l’index de groupe. Celui-ci sera attribué en tant que ID du réseau local virtuel. Chaque groupe devra avoir un ID du réseau local virtuel, différent les uns des autres.
textAdvhelpvlan3=VC (Circuit virtuel) ATM : « Port 0~7 » signifie PVC 0~7, « Tagged » signifie que le trafic passant par ce PVC reprendra l&#039;ID du réseau local virtuel.
textAdvhelpvlan4=Ethernet : "Port 1~4" désigne les ports Ethernet 1~4, vous pouvez choisir chacun d’entre eux. USB : vous pouvez choisir l’interface USB. WLAN (réseau local sans fil) : vous pouvez choisir l’interface WLAN.
